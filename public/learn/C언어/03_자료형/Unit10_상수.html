<body>
    <div class="wrap">
        <div class="hdr">
            <h1>Unit 10. 상수 사용하기</h1>
            <div class="sub">리터럴 · const · #define · 접미사</div>
            <span class="unit-badge">Chapter 03 · 자료형</span>
            <div class="level-bar"><span class="on"></span><span></span><span></span></div>
            <div class="meta">
                <span class="tag pri">🖥️ C언어</span>
                <span class="tag acc">📝 15문제</span>
                <span class="tag">⏱ 20~30분</span>

            <label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label>
            <label>📅 날짜 <input type="date" id="stu-date"></label>
        </div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(20,184,166,.15)">🔒</span> 상수</h2>
            <p><strong>상수</strong>는 한 번 정한 후 바꿀 수 없는 값입니다. <strong>const</strong> 키워드와 <strong>#define</strong> 매크로로 만들
                수 있습니다.</p>
            <div class="tip">💡 자주 쓰는 값(π, 최대 크기 등)은 상수로 만들면 유지보수가 쉬워요!</div>

            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>

            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit09_문자자료형.html">← Unit 9</a><span class="tag active">Unit 10</span><a
                href="../04_입력_연산자/Unit11_입력.html">Unit 11 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 10 · 상수</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "리터럴이란?", d: 1,
                q: `리터럴(literal)이란 무엇인가요?<div class="example-box">① 변수 이름<br>② 소스 코드에 직접 쓴 고정된 값<br>③ 함수 이름<br>④ 연산자</div>`,
                a: `<span class="key">정답</span> ②<div class="trace">리터럴 예: <span class="nm">10</span>, <span class="nm">3.14</span>, <span class="st">'A'</span>, <span class="st">"Hello"</span><br>코드에 직접 쓰인 값 그 자체!</div>`
            },

            {
                n: 2, t: "const 상수 선언", d: 1,
                q: `const로 원주율 상수를 선언하세요.<pre class="code-c">_____ _____ PI = 3.14159;</pre>`,
                a: `<span class="key">정답</span><pre class="code-c"><span class="kw">const</span> <span class="kw">double</span> PI = <span class="nm">3.14159</span>;</pre><div class="explain">💡 const 변수는 선언과 동시에 초기화해야 합니다!</div>`
            },

            {
                n: 3, t: "const 변경 시도", d: 1,
                q: `다음 코드는 컴파일 되나요?<pre class="code-c">const int MAX = 100;
MAX = 200;  <span class="cm">// ?</span></pre>`,
                a: `<span class="key">정답</span> <span class="err">컴파일 오류!</span><div class="trace">const로 선언한 변수는 값을 변경할 수 없습니다.<br>Error: assignment of read-only variable 'MAX'</div>`
            },

            {
                n: 4, t: "#define 매크로", d: 1,
                q: `#define으로 상수를 만드세요.<pre class="code-c">______ MAX_SIZE 100
______ PI 3.14159</pre>`,
                a: `<span class="key">정답</span><pre class="code-c"><span class="kw">#define</span> MAX_SIZE <span class="nm">100</span>
<span class="kw">#define</span> PI <span class="nm">3.14159</span></pre><div class="explain">💡 #define은 세미콜론 없음! 전처리기 지시문이므로.</div>` },

            {
                n: 5, t: "const vs #define", d: 2,
                q: `const와 #define의 차이점을 쓰세요.`,
                a: `<span class="key">정답</span><table class="q-table"><tr><th></th><th>const</th><th>#define</th></tr><tr><td>처리</td><td>컴파일 시</td><td>전처리 시(텍스트 치환)</td></tr><tr><td>자료형</td><td><span class="ok">있음</span></td><td><span class="err">없음</span></td></tr><tr><td>메모리</td><td>할당됨</td><td>할당 안 됨</td></tr><tr><td>디버깅</td><td><span class="ok">쉬움</span></td><td><span class="err">어려움</span></td></tr></table>`
            },

            {
                n: 6, t: "정수 리터럴 접미사", d: 2,
                q: `접미사의 의미를 쓰세요.<div class="example-box">① 10U → ?<br>② 10L → ?<br>③ 10LL → ?<br>④ 10ULL → ?</div>`,
                a: `<span class="key">정답</span><div class="trace">① <span class="val">unsigned int</span><br>② <span class="val">long</span><br>③ <span class="val">long long</span><br>④ <span class="val">unsigned long long</span></div>`
            },

            {
                n: 7, t: "실수 리터럴 접미사", d: 2,
                q: `접미사의 의미를 쓰세요.<div class="example-box">① 3.14f → ?<br>② 3.14 (접미사 없음) → ?<br>③ 3.14L → ?</div>`,
                a: `<span class="key">정답</span><div class="trace">① <span class="val">float</span><br>② <span class="val">double</span> (기본!)<br>③ <span class="val">long double</span></div>`
            },

            {
                n: 8, t: "enum 상수", d: 2,
                q: `enum으로 요일 상수를 만드세요.`,
                a: `<span class="key">정답</span><pre class="code-c"><span class="kw">enum</span> Day { SUN, MON, TUE, WED, THU, FRI, SAT };
<span class="cm">// SUN=0, MON=1, TUE=2, ... SAT=6</span></pre><div class="explain">💡 enum은 자동으로 0부터 번호를 매깁니다.</div>` },

            {
                n: 9, t: "연습문제: 리터럴 사용", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">#define GREETING "Hello, C!"
printf("%s\\n", GREETING);
printf("길이: %d\\n", sizeof(GREETING));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">Hello, C!<br>길이: 10</div><div class="trace">"Hello, C!" = 9글자 + \\0(널문자) = 10바이트</div>`
            },

            {
                n: 10, t: "연습문제: 상수 활용", d: 2,
                q: `원의 넓이를 구하는 코드에서 PI를 const 상수로 만드세요.<pre class="code-c">______ ______ PI = 3.14159;
double r = 5.0;
double area = PI * r * r;
printf("넓이: %.2f\\n", area);</pre>`,
                a: `<span class="key">정답</span><pre class="code-c"><span class="kw">const</span> <span class="kw">double</span> PI = 3.14159;</pre><div class="output-box">넓이: 78.54</div>`
            },

            {
                n: 11, t: "#define 주의사항", d: 2,
                q: `다음 코드의 출력을 쓰세요 (주의!).<pre class="code-c">#define SQUARE(x) x * x
printf("%d\\n", SQUARE(3));
printf("%d\\n", SQUARE(2+1));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">9<br>5</div><div class="trace">SQUARE(2+1) → 2+1 * 2+1 = 2+2+1 = <span class="err">5</span> (의도와 다름!)<br>올바르게: #define SQUARE(x) ((x) * (x))</div><div class="explain">💡 매크로 인자는 반드시 괄호()로 감싸세요!</div>`
            },

            {
                n: 12, t: "심사문제: 리터럴 자료형", d: 2,
                q: `각 리터럴의 자료형을 쓰세요.<div class="example-box">① 42 → ?<br>② 3.14 → ?<br>③ 3.14f → ?<br>④ 'A' → ?<br>⑤ "Hello" → ?</div>`,
                a: `<span class="key">정답</span><div class="trace">① <span class="val">int</span><br>② <span class="val">double</span><br>③ <span class="val">float</span><br>④ <span class="val">int</span> (char 아님! C에서 문자 리터럴은 int)<br>⑤ <span class="val">char[]</span> (문자열)</div>`
            },

            {
                n: 13, t: "심사문제: 상수 선언", d: 2,
                q: `다음 중 올바른 상수 선언은?<div class="example-box">① const int A; A = 10;<br>② const int B = 20;<br>③ #define C = 30<br>④ #define D 40</div>`,
                a: `<span class="key">정답</span> ②, ④<div class="trace">① <span class="err">오류</span>: const는 선언과 동시에 초기화<br>③ <span class="err">오류</span>: #define에 = 사용 안 함</div>`
            },

            {
                n: 14, t: "enum 활용", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">enum Color { RED = 1, GREEN = 3, BLUE = 5 };
printf("%d %d %d\\n", RED, GREEN, BLUE);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1 3 5</div><div class="trace">enum에 직접 값을 지정할 수 있습니다.</div>`
            },

            {
                n: 15, t: "🏆 Unit 10 종합", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">#define MAX 100
const int MIN = 0;
enum Grade { A = 4, B = 3, C = 2, D = 1, F = 0 };

printf("MAX=%d, MIN=%d\\n", MAX, MIN);
printf("A=%d, F=%d\\n", A, F);
printf("sizeof(MAX리터럴)=%d\\n", sizeof(100));
printf("sizeof(const MIN)=%d\\n", sizeof(MIN));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">MAX=100, MIN=0<br>A=4, F=0<br>sizeof(MAX리터럴)=4<br>sizeof(const MIN)=4</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
