<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Unit 12. 덧셈, 뺄셈 하기 — C 언어 코딩 도장</title>
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <h1>Unit 12. 덧셈, 뺄셈 하기</h1>
            <div class="sub">+ · - · += · -= · 오버플로우</div>
            <span class="unit-badge">Chapter 04 · 입력과 연산자</span>
            <div class="level-bar"><span class="on"></span><span></span><span></span></div>
            <div class="meta">
                <span class="tag pri">🖥️ C언어</span>
                <span class="tag acc">📝 15문제</span>
                <span class="tag">⏱ 20~30분</span>
            </div>
        </div>
        <div class="stu-bar">
            <label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label>
            <label>📅 날짜 <input type="date" id="stu-date"></label>
        </div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(99,102,241,.15)">➕</span> 덧셈과 뺄셈</h2>
            <p>가장 기본적인 연산자 <strong>+</strong>와 <strong>-</strong>. 복합 대입 연산자 <strong>+=</strong>, <strong>-=</strong>도
                함께 배웁니다.</p>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit11_입력.html">← Unit 11</a><span class="tag active">Unit 12</span><a
                href="Unit13_증감연산자.html">Unit 13 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 12 · 덧셈, 뺄셈</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "기본 덧셈", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10, b = 20;
printf("%d\\n", a + b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">30</div>`
            },

            {
                n: 2, t: "기본 뺄셈", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 50, b = 23;
printf("%d\\n", a - b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">27</div>`
            },

            {
                n: 3, t: "결과 저장", d: 1,
                q: `빈칸을 채우세요.<pre class="code-c">int a = 10, b = 20;
int sum = a __ b;
int diff = a __ b;</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">int sum = a <span class="val">+</span> b;   <span class="cm">// 30</span>
int diff = a <span class="val">-</span> b;  <span class="cm">// -10</span></pre>`},

            {
                n: 4, t: "+= 복합 대입", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10;
a += 5;      <span class="cm">// a = a + 5</span>
printf("%d\\n", a);
a += 3;
printf("%d\\n", a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">15<br>18</div><div class="trace">a += n 은 a = a + n 과 같습니다.</div>`
            },

            {
                n: 5, t: "-= 복합 대입", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 100;
x -= 30;
x -= 20;
printf("%d\\n", x);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">50</div><div class="trace">100 - 30 = 70, 70 - 20 = 50</div>`
            },

            {
                n: 6, t: "부호 연산자", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10;
printf("%d\\n", -a);
printf("%d\\n", +a);
printf("%d\\n", a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">-10<br>10<br>10</div><div class="trace">-a: 부호 반전 (a 자체는 변하지 않음)<br>+a: 그냥 a와 같음</div>`
            },

            {
                n: 7, t: "정수+실수 혼합", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10;
double b = 3.5;
printf("%f\\n", a + b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">13.500000</div><div class="trace">int + double → double로 자동 변환 (암묵적 형 변환)</div>`
            },

            {
                n: 8, t: "오버플로우 주의", d: 2,
                q: `다음 코드의 출력은?<pre class="code-c">int a = 2147483647;  <span class="cm">// INT_MAX</span>
a = a + 1;
printf("%d\\n", a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">-2147483648</div><div class="trace">INT_MAX + 1 = <span class="err">INT_MIN</span> (오버플로우!)<br>2,147,483,647 + 1 = -2,147,483,648</div>`
            },

            {
                n: 9, t: "연습문제: 입력 두 수 합", d: 2,
                q: `두 정수를 입력받아 합과 차를 출력하세요.<div class="output-box">입력: 30 12<br>합: 42<br>차: 18</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int a, b;
scanf("%d %d", &a, &b);
printf("합: %d\\n", a + b);
printf("차: %d\\n", a - b);</pre>`},

            {
                n: 10, t: "연습문제: 거스름돈", d: 2,
                q: `물건 값과 지불 금액을 입력받아 거스름돈을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int price, paid;
scanf("%d %d", &price, &paid);
printf("거스름돈: %d원\\n", paid - price);</pre>`},

            {
                n: 11, t: "연습문제: 누적 합", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int sum = 0;
sum += 10;
sum += 20;
sum += 30;
sum -= 5;
printf("합계: %d\\n", sum);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">합계: 55</div><div class="trace">0 + 10 = 10 → + 20 = 30 → + 30 = 60 → - 5 = 55</div>`
            },

            {
                n: 12, t: "심사문제: 세 수 합", d: 2,
                q: `세 정수를 입력받아 합을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a, b, c;
scanf("%d %d %d", &a, &b, &c);
printf("%d\\n", a + b + c);</pre>`},

            {
                n: 13, t: "심사문제: 음수 뺄셈", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = -10, b = -20;
printf("%d\\n", a - b);
printf("%d\\n", b - a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">10<br>-10</div><div class="trace">-10 - (-20) = -10 + 20 = 10<br>-20 - (-10) = -20 + 10 = -10</div>`
            },

            {
                n: 14, t: "심사문제: 연도 계산", d: 2,
                q: `태어난 연도를 입력받아 나이를 계산하세요 (2025년 기준).<div class="output-box">태어난 연도: 2010<br>나이: 15살</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int year;
scanf("%d", &year);
printf("나이: %d살\\n", 2025 - year);</pre>`},

            {
                n: 15, t: "🏆 Unit 12 종합", d: 2,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">int x = 100;
x += 50;
x -= 30;
int y = x + 20;
x += y;
printf("x=%d, y=%d\\n", x, y);
printf("합=%d, 차=%d\\n", x + y, x - y);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">x=260, y=140<br>합=400, 차=120</div><div class="trace">x: 100→150→120, y=120+20=140<br>x=120+140=260</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>

</html>
