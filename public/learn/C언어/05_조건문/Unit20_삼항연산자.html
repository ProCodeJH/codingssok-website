<body>
    <div class="wrap">
        <div class="hdr">
            <h1>Unit 20. 삼항 연산자 사용하기</h1>
            <div class="sub">조건 ? 참 : 거짓 · 한 줄 조건문</div>
            <span class="unit-badge">Chapter 05 · 조건문</span>
            <div class="level-bar"><span class="on"></span><span class="on"></span><span></span></div>
            <div class="meta"><span class="tag pri">🖥️ C언어</span><span class="tag acc">📝 15문제</span><span
                    class="tag">⏱ 20~30분</span></div>
        </div>
        <div class="stu-bar"><label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label><label>📅 날짜 <input
                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(168,85,247,.15)">❓</span> 삼항 연산자</h2>
            <p><code>조건 ? 참일때값 : 거짓일때값</code> — if-else를 한 줄로!</p>
            <div class="tip">💡 간단한 조건에 사용. 복잡하면 if-else가 더 읽기 쉬워요!</div>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit19_else_if.html">← Unit 19</a><span class="tag active">Unit 20</span><a
                href="Unit21_논리연산자.html">Unit 21 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 20 · 삼항 연산자</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "삼항 연산자 기본", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10;
printf("%s\\n", a > 5 ? "크다" : "작다");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">크다</div><div class="trace">10 > 5 → 참 → "크다" 선택</div>`
            },

            {
                n: 2, t: "변수에 결과 저장", d: 1,
                q: `두 수 중 큰 수를 삼항 연산자로 구하세요.<pre class="code-c">int a = 15, b = 23;
int max = ________________;
printf("%d\\n", max);</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">int max = (a > b) ? a : b;</pre><div class="output-box">23</div>`
            },

            {
                n: 3, t: "짝홀수 판별", d: 1,
                q: `삼항 연산자로 짝홀수를 판별하세요.<pre class="code-c">int n = 7;
printf("%s\\n", _________________);</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">printf("%s\\n", (n % 2 == 0) ? "짝수" : "홀수");</pre><div class="output-box">홀수</div>`
            },

            {
                n: 4, t: "절대값", d: 2,
                q: `삼항 연산자로 절대값을 구하세요.<pre class="code-c">int n = -7;
int abs_n = ______________;</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">int abs_n = (n >= 0) ? n : -n;</pre><div class="trace">n=-7 → n<0 → -(-7) = 7</div>`
            },

            {
                n: 5, t: "if-else → 삼항 변환", d: 2,
                q: `다음 if-else를 삼항 연산자로 바꾸세요.<pre class="code-c">if (score >= 60)
    result = "합격";
else
    result = "불합격";</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">result = (score >= 60) ? "합격" : "불합격";</pre>`
            },

            {
                n: 6, t: "중첩 삼항 연산자", d: 3,
                q: `다음 코드의 출력을 쓰세요. (n=0)<pre class="code-c">int n = 0;
printf("%s\\n", n > 0 ? "양수" : n < 0 ? "음수" : "0");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">0</div><div class="trace">n>0? No → n<0? No → "0"<br>중첩 삼항 = 읽기 어려움 ⚠️</div>`
            },

            {
                n: 7, t: "삼항 + 연산", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 3, b = 7;
int min = (a < b) ? a : b;
int diff = (a > b) ? a - b : b - a;
printf("최솟값: %d, 차이: %d\\n", min, diff);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">최솟값: 3, 차이: 4</div>`
            },

            {
                n: 8, t: "printf 안에서 직접 사용", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int count = 1;
printf("%d file%s\\n", count, count == 1 ? "" : "s");
count = 5;
printf("%d file%s\\n", count, count == 1 ? "" : "s");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1 file<br>5 files</div><div class="trace">영어 복수형 처리에 자주 쓰이는 패턴!</div>`
            },

            {
                n: 9, t: "연습문제: 부호 판별", d: 2,
                q: `입력한 수의 부호를 삼항 연산자로 출력하세요.<div class="output-box">입력: -5<br>부호: -</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
printf("부호: %c\\n", n >= 0 ? '+' : '-');</pre>`},

            {
                n: 10, t: "연습문제: 대소문자", d: 2,
                q: `문자가 대문자인지 소문자인지 삼항 연산자로 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">char ch;
scanf("%c", &ch);
printf("%s\\n", (ch >= 'A' && ch <= 'Z') ? "대문자" : "소문자");</pre>`},

            {
                n: 11, t: "심사문제: 두 수 최솟값", d: 1,
                q: `삼항 연산자로 두 수의 최솟값을 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a, b;
scanf("%d %d", &a, &b);
printf("최솟값: %d\\n", a < b ? a : b);</pre>`},

            {
                n: 12, t: "심사문제: 할인 가격", d: 2,
                q: `가격이 10000원 이상이면 10% 할인, 미만이면 원가를 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int price;
scanf("%d", &price);
int final_price = (price >= 10000) ? price * 9 / 10 : price;
printf("가격: %d원\\n", final_price);</pre>`},

            {
                n: 13, t: "심사문제: 양수만 합계", d: 2,
                q: `세 수를 입력받아 양수인 것만 합계를 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a, b, c;
scanf("%d %d %d", &a, &b, &c);
int sum = (a > 0 ? a : 0) + (b > 0 ? b : 0) + (c > 0 ? c : 0);
printf("양수 합: %d\\n", sum);</pre>`},

            {
                n: 14, t: "심사문제: 범위 클램핑", d: 2,
                q: `값을 0~100 사이로 제한(clamp)하세요.<pre class="code-c">int val = 150;
val = (val > 100) ? 100 : (val < 0) ? 0 : val;
printf("%d\\n", val);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">100</div><div class="trace">150 > 100? Yes → 100으로 고정<br>이 패턴을 "클램핑(clamping)"이라고 합니다.</div>`
            },

            {
                n: 15, t: "🏆 Unit 20 종합", d: 3,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 4, b = -7, c = 0;
printf("abs(a)=%d\\n", a >= 0 ? a : -a);
printf("abs(b)=%d\\n", b >= 0 ? b : -b);
printf("sign=%s\\n", c > 0 ? "+" : c < 0 ? "-" : "0");
int max = a > b ? (a > c ? a : c) : (b > c ? b : c);
printf("max=%d\\n", max);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">abs(a)=4<br>abs(b)=7<br>sign=0<br>max=4</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>
