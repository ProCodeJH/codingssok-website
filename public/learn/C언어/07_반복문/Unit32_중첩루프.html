                    type="date" id="stu-date"></label></div>

            <h2><span class="ico" style="background:rgba(99,102,241,.15)">🔲</span> 중첩 루프</h2>
            <p>루프 안에 루프! 2차원 패턴, 구구단, 별찍기 등에 필수. 바깥 루프 = 행, 안쪽 루프 = 열.</p>

    <script>
        const P = [
            {
                n: 1, t: "이중 for 기본", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">for (int i = 0; i < 3; i++) {
    for (int j = 0; j < 4; j++) {
        printf("* ");
    }
    printf("\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">* * * * <br>* * * * <br>* * * * </div><div class="trace">3행 × 4열 직사각형</div>`
            },

            {
                n: 2, t: "실행 횟수", d: 1,
                q: `위 코드에서 printf("* ")는 총 몇 번 실행되나요?`,
                a: `<span class="key">정답</span><div class="trace"><span class="val">12번</span> (3 × 4 = 12)<br>바깥 3회 × 안쪽 4회 = 12회</div>`
            },

            {
                n: 3, t: "구구단", d: 2,
                q: `2단~9단 구구단을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 2; i <= 9; i++) {
    printf("--- %d단 ---\\n", i);
    for (int j = 1; j <= 9; j++)
        printf("%d x %d = %2d\\n", i, j, i*j);
}</pre>`},

            {
                n: 4, t: "좌표 출력", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">for (int i = 0; i < 2; i++)
    for (int j = 0; j < 3; j++)
        printf("(%d,%d) ", i, j);
    printf("\\n");</pre>`,
                a: `<span class="key">정답</span><div class="trace"><span class="err">주의: 중괄호 없음!</span><br>안쪽 for는 printf("(%d,%d)")만 포함.<br>printf("\\n")은 바깥 for 소속!<br><div class="output-box">(0,0) (0,1) (0,2) <br>(1,0) (1,1) (1,2) <br></div></div>`
            },

            {
                n: 5, t: "직각삼각형 ①", d: 2,
                q: `다음 패턴을 출력하세요.<div class="output-box">*<br>**<br>***<br>****<br>*****</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 0; j < i; j++)
        printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 6, t: "역삼각형", d: 2,
                q: `다음 패턴을 출력하세요.<div class="output-box">*****<br>****<br>***<br>**<br>*</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 5; i >= 1; i--) {
    for (int j = 0; j < i; j++)
        printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 7, t: "직각삼각형 ② (오른쪽 정렬)", d: 3,
                q: `다음 패턴을 출력하세요.<div class="output-box">    *<br>   **<br>  ***<br> ****<br>*****</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 0; j < 5-i; j++) printf(" ");
    for (int j = 0; j < i; j++) printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 8, t: "피라미드", d: 3,
                q: `다음 패턴을 출력하세요.<div class="output-box">    *<br>   ***<br>  *****<br> *******<br>*********</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 0; j < 5-i; j++) printf(" ");
    for (int j = 0; j < 2*i-1; j++) printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 9, t: "숫자 삼각형", d: 2,
                q: `다음 패턴을 출력하세요.<div class="output-box">1<br>12<br>123<br>1234<br>12345</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 1; j <= i; j++)
        printf("%d", j);
    printf("\\n");
}</pre>`},

            {
                n: 10, t: "구구단 가로 출력", d: 3,
                q: `2~9단을 가로로 나란히 출력하세요.<div class="output-box">2x1= 2  3x1= 3 ... 9x1= 9<br>2x2= 4  3x2= 6 ... 9x2=18<br>...</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int j = 1; j <= 9; j++) {
    for (int i = 2; i <= 9; i++)
        printf("%dx%d=%2d  ", i, j, i*j);
    printf("\\n");
}</pre><div class="trace">바깥=행(곱하는 수), 안쪽=단</div>`},

            {
                n: 11, t: "체크보드", d: 2,
                q: `다음 패턴을 출력하세요.<div class="output-box"># # # #<br> # # # <br># # # #<br> # # # </div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 0; i < 4; i++) {
    for (int j = 0; j < 7; j++)
        printf("%c", (i+j)%2==0 ? '#' : ' ');
    printf("\\n");
}</pre>`},

            {
                n: 12, t: "심사: 사각 테두리", d: 2,
                q: `5x5 사각형 테두리만 출력하세요.<div class="output-box">*****<br>*   *<br>*   *<br>*   *<br>*****</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 0; i < 5; i++) {
    for (int j = 0; j < 5; j++) {
        if (i==0||i==4||j==0||j==4)
            printf("*");
        else printf(" ");
    }
    printf("\\n");
}</pre>`},

            {
                n: 13, t: "심사: 곱셈표", d: 2,
                q: `1~5 곱셈표를 출력하세요.<div class="output-box">  1  2  3  4  5<br>  2  4  6  8 10<br>  3  6  9 12 15<br>  4  8 12 16 20<br>  5 10 15 20 25</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 1; j <= 5; j++)
        printf("%3d", i*j);
    printf("\\n");
}</pre>`},

            {
                n: 14, t: "심사: 다이아몬드", d: 3,
                q: `다음 패턴을 출력하세요 (n=3).<div class="output-box">  *<br> ***<br>*****<br> ***<br>  *</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int n = 3;
for (int i = 1; i <= n; i++) {
    for (int j=0;j<n-i;j++) printf(" ");
    for (int j=0;j<2*i-1;j++) printf("*");
    printf("\\n");
}
for (int i = n-1; i >= 1; i--) {
    for (int j=0;j<n-i;j++) printf(" ");
    for (int j=0;j<2*i-1;j++) printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 15, t: "심사: 소수 목록", d: 3,
                q: `2~100에서 모든 소수를 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 2; i <= 100; i++) {
    int prime = 1;
    for (int j = 2; j*j <= i; j++)
        if (i%j == 0) { prime=0; break; }
    if (prime) printf("%d ", i);
}</pre>`},

            {
                n: 16, t: "심사: 시간표", d: 2,
                q: `3교시 5요일 시간표 틀을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">char *days[] = {"월","화","수","목","금"};
printf("     ");
for (int j=0;j<5;j++) printf("%s  ",days[j]);
printf("\\n");
for (int i=1;i<=3;i++) {
    printf("%d교시 ",i);
    for (int j=0;j<5;j++) printf("___  ");
    printf("\\n");
}</pre>`},

            {
                n: 17, t: "심사: 모래시계", d: 3,
                q: `다음 패턴을 출력하세요.<div class="output-box">*****<br> ***<br>  *<br> ***<br>*****</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int n = 3;
for (int i=n;i>=1;i--) {
    for(int j=0;j<n-i;j++) printf(" ");
    for(int j=0;j<2*i-1;j++) printf("*");
    printf("\\n");
}
for (int i=2;i<=n;i++) {
    for(int j=0;j<n-i;j++) printf(" ");
    for(int j=0;j<2*i-1;j++) printf("*");
    printf("\\n");
}</pre>`},

            {
                n: 18, t: "심사: 알파벳 삼각형", d: 2,
                q: `다음 패턴을 출력하세요.<div class="output-box">A<br>AB<br>ABC<br>ABCD<br>ABCDE</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 0; i < 5; i++) {
    for (int j = 0; j <= i; j++)
        printf("%c", 'A' + j);
    printf("\\n");
}</pre>`},

            {
                n: 19, t: "심사: 3중 루프", d: 3,
                q: `다음 코드에서 printf는 총 몇 번 실행되나요?<pre class="code-c">for (int i=0;i<3;i++)
  for (int j=0;j<4;j++)
    for (int k=0;k<5;k++)
      printf("*");</pre>`,
                a: `<span class="key">정답</span><div class="trace"><span class="val">60번</span> (3 × 4 × 5 = 60)</div>`
            },

            {
                n: 20, t: "🏆 Unit 32 종합", d: 3,
                q: `다음 패턴을 출력하세요.<div class="output-box">1<br>22<br>333<br>4444<br>55555</div>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 1; i <= 5; i++) {
    for (int j = 0; j < i; j++)
        printf("%d", i);
    printf("\\n");
}</pre>`}
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
