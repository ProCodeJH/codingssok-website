    <script>
        const P = [
            {
                n: 1, t: "[BOJ 1330] 두 수 비교하기", d: 1,
                q: `A와 B를 비교하여 >, <, == 중 하나를 출력하세요.
<pre class="code-c"><span class="cm">입력: 1 2</span>
<span class="cm">출력: <</span>

<span class="cm">입력: 10 10</span>
<span class="cm">출력: ==</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int a, b;
    scanf("%d %d", &a, &b);
    if (a > b) printf(">");
    else if (a < b) printf("<");
    else printf("==");
    return 0;
}</pre>`},

            {
                n: 2, t: "[BOJ 9498] 시험 성적", d: 1,
                q: `시험 점수를 입력받아 등급을 출력하세요.
<pre class="code-c"><span class="cm">90~100: A, 80~89: B, 70~79: C</span>
<span class="cm">60~69: D, 나머지: F</span>

<span class="cm">입력: 100</span>
<span class="cm">출력: A</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int s;
    scanf("%d", &s);
    if (s >= 90) printf("A");
    else if (s >= 80) printf("B");
    else if (s >= 70) printf("C");
    else if (s >= 60) printf("D");
    else printf("F");
    return 0;
}</pre>`},

            {
                n: 3, t: "[BOJ 2753] 윤년 판별", d: 2,
                q: `연도를 입력받아 윤년이면 1, 아니면 0을 출력하세요.
<pre class="code-c"><span class="cm">윤년 조건: 4의 배수이면서 100의 배수가 아닌 해</span>
<span class="cm">          또는 400의 배수인 해</span>

<span class="cm">입력: 2000 → 출력: 1</span>
<span class="cm">입력: 1900 → 출력: 0</span>
<span class="cm">입력: 2024 → 출력: 1</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int y;
    scanf("%d", &y);
    if ((y%4==0 && y%100!=0) || y%400==0)
        printf("1");
    else
        printf("0");
    return 0;
}</pre>`},

            {
                n: 4, t: "[BOJ 2739] 구구단", d: 1,
                q: `N을 입력받아 구구단 N단을 출력하세요.
<pre class="code-c"><span class="cm">입력: 2</span>
<span class="cm">출력:</span>
<span class="cm">2 * 1 = 2</span>
<span class="cm">2 * 2 = 4</span>
<span class="cm">...</span>
<span class="cm">2 * 9 = 18</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n;
    scanf("%d", &n);
    for (int i = 1; i <= 9; i++)
        printf("%d * %d = %d\\n", n, i, n*i);
    return 0;
}</pre>`},

            {
                n: 5, t: "[BOJ 8393] 1~N 합", d: 1,
                q: `N을 입력받아 1부터 N까지의 합을 출력하세요.
<pre class="code-c"><span class="cm">입력: 3 → 출력: 6</span>
<span class="cm">입력: 10 → 출력: 55</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n, sum = 0;
    scanf("%d", &n);
    for (int i = 1; i <= n; i++) sum += i;
    printf("%d", sum);
    return 0;
}
<span class="cm">// 또는: printf("%d", n*(n+1)/2);</span></pre>`},

            {
                n: 6, t: "[BOJ 2438] 별 찍기 - 1", d: 1,
                q: `N을 입력받아 별 삼각형을 출력하세요.
<pre class="code-c"><span class="cm">입력: 5</span>
<span class="cm">출력:</span>
<span class="cm">*</span>
<span class="cm">**</span>
<span class="cm">***</span>
<span class="cm">****</span>
<span class="cm">*****</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n;
    scanf("%d", &n);
    for (int i = 1; i <= n; i++) {
        for (int j = 0; j < i; j++) printf("*");
        printf("\\n");
    }
    return 0;
}</pre>`},

            {
                n: 7, t: "[BOJ 2439] 별 찍기 - 2 (오른쪽 정렬)", d: 2,
                q: `별을 오른쪽으로 정렬하세요.
<pre class="code-c"><span class="cm">입력: 5</span>
<span class="cm">출력:</span>
<span class="cm">    *</span>
<span class="cm">   **</span>
<span class="cm">  ***</span>
<span class="cm"> ****</span>
<span class="cm">*****</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n;
    scanf("%d", &n);
    for (int i = 1; i <= n; i++) {
        for (int j = 0; j < n-i; j++) printf(" ");
        for (int j = 0; j < i; j++) printf("*");
        printf("\\n");
    }
    return 0;
}</pre><div class="trace">i=1: 공백4 + 별1<br>i=2: 공백3 + 별2<br>i=5: 공백0 + 별5</div>`},

            {
                n: 8, t: "[BOJ 10950] A+B - 3 (T개 케이스)", d: 1,
                q: `T개의 테스트 케이스가 주어집니다. 각 케이스마다 A+B를 출력하세요.
<pre class="code-c"><span class="cm">입력:</span>
<span class="cm">5</span>
<span class="cm">1 1</span>
<span class="cm">2 3</span>
<span class="cm">3 4</span>
<span class="cm">9 8</span>
<span class="cm">5 2</span>
<span class="cm">출력:</span>
<span class="cm">2</span>
<span class="cm">5</span>
<span class="cm">7</span>
<span class="cm">17</span>
<span class="cm">7</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int t, a, b;
    scanf("%d", &t);
    for (int i = 0; i < t; i++) {
        scanf("%d %d", &a, &b);
        printf("%d\\n", a + b);
    }
    return 0;
}</pre>`},

            {
                n: 9, t: "[BOJ 10952] A+B - 5 (종료 조건)", d: 2,
                q: `A, B를 입력받아 합을 출력. 0 0이 입력되면 종료!
<pre class="code-c"><span class="cm">입력:</span>
<span class="cm">1 1</span>
<span class="cm">2 3</span>
<span class="cm">0 0</span>
<span class="cm">출력:</span>
<span class="cm">2</span>
<span class="cm">5</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int a, b;
    while (1) {
        scanf("%d %d", &a, &b);
        if (a == 0 && b == 0) break;
        printf("%d\\n", a + b);
    }
    return 0;
}</pre>`},

            {
                n: 10, t: "[BOJ 10951] A+B - 4 (EOF 처리)", d: 2,
                q: `입력이 끝날 때까지 A+B를 출력하세요. (EOF 처리!)
<pre class="code-c"><span class="cm">입력:</span>
<span class="cm">1 1</span>
<span class="cm">2 3</span>
<span class="cm">3 4</span>
<span class="cm">(입력 끝)</span>
<span class="cm">출력:</span>
<span class="cm">2</span>
<span class="cm">5</span>
<span class="cm">7</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int a, b;
    while (scanf("%d %d", &a, &b) != EOF)
        printf("%d\\n", a + b);
    return 0;
}</pre><div class="trace">scanf 반환값:<br>→ 성공 시 읽은 개수 (여기선 2)<br>→ EOF (-1) 시 파일 끝!<br><br>⚠️ 백준 필수 패턴!</div>`},

            {
                n: 11, t: "[BOJ 25304] 영수증", d: 2,
                q: `총 금액 X, 물건 N개의 가격과 개수가 주어짐. 맞으면 Yes, 아니면 No.
<pre class="code-c"><span class="cm">입력:</span>
<span class="cm">260000</span>
<span class="cm">4</span>
<span class="cm">20000 5</span>
<span class="cm">30000 2</span>
<span class="cm">10000 6</span>
<span class="cm">5000 8</span>
<span class="cm">출력: Yes</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int x, n, a, b, sum = 0;
    scanf("%d %d", &x, &n);
    for (int i = 0; i < n; i++) {
        scanf("%d %d", &a, &b);
        sum += a * b;
    }
    printf(sum == x ? "Yes" : "No");
    return 0;
}</pre>`},

            {
                n: 12, t: "[BOJ 2884] 알람 시계", d: 2,
                q: `알람을 45분 일찍 맞춤. H시 M분에서 45분 뺀 시간 출력.
<pre class="code-c"><span class="cm">입력: 10 10 → 출력: 9 25</span>
<span class="cm">입력: 0 30 → 출력: 23 45</span>
<span class="cm">입력: 23 40 → 출력: 22 55</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int h, m;
    scanf("%d %d", &h, &m);
    m -= 45;
    if (m < 0) {
        m += 60;
        h--;
        if (h < 0) h = 23;
    }
    printf("%d %d", h, m);
    return 0;
}</pre>`},

            {
                n: 13, t: "[BOJ 2442] 별 찍기 - 5 (피라미드)", d: 2,
                q: `피라미드 모양 별을 출력하세요.
<pre class="code-c"><span class="cm">입력: 5</span>
<span class="cm">출력:</span>
<span class="cm">    *</span>
<span class="cm">   ***</span>
<span class="cm">  *****</span>
<span class="cm"> *******</span>
<span class="cm">*********</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n;
    scanf("%d", &n);
    for (int i = 1; i <= n; i++) {
        for (int j = 0; j < n-i; j++) printf(" ");
        for (int j = 0; j < 2*i-1; j++) printf("*");
        printf("\\n");
    }
    return 0;
}</pre><div class="trace">i행: 공백(n-i)개 + 별(2i-1)개<br>i=1: 공백4 + 별1<br>i=3: 공백2 + 별5</div>`},

            {
                n: 14, t: "[코드업] 홀수 합 구하기", d: 1,
                q: `1부터 N까지의 홀수의 합을 구하세요.
<pre class="code-c"><span class="cm">입력: 10</span>
<span class="cm">출력: 25  (1+3+5+7+9)</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n, sum = 0;
    scanf("%d", &n);
    for (int i = 1; i <= n; i += 2) sum += i;
    printf("%d", sum);
    return 0;
}</pre>`},

            {
                n: 15, t: "[BOJ 스타일] 🏆 다이아몬드", d: 3,
                q: `N을 입력받아 다이아몬드를 출력하세요.
<pre class="code-c"><span class="cm">입력: 3</span>
<span class="cm">출력:</span>
<span class="cm">  *</span>
<span class="cm"> ***</span>
<span class="cm">*****</span>
<span class="cm"> ***</span>
<span class="cm">  *</span></pre>`,
                a: `<span class="key">정답</span><pre class="code-c">#include &lt;stdio.h&gt;
int main() {
    int n;
    scanf("%d", &n);
    <span class="cm">// 윗부분</span>
    for (int i=1;i<=n;i++) {
        for (int j=0;j<n-i;j++) printf(" ");
        for (int j=0;j<2*i-1;j++) printf("*");
        printf("\\n");
    }
    <span class="cm">// 아랫부분</span>
    for (int i=n-1;i>=1;i--) {
        for (int j=0;j<n-i;j++) printf(" ");
        for (int j=0;j<2*i-1;j++) printf("*");
        printf("\\n");
    }
    return 0;
}</pre>`}
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 완전한 C 프로그램을 작성하세요 (#include부터!)" rows="8"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
