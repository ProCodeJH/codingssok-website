    <script>
        const P = [
            { n: 1, t: "복합 진리표", d: 2, q: "채우세요.<table class='q-table'><tr><th>A</th><th>B</th><th>NOT A</th><th>A AND B</th><th>A OR B</th></tr><tr><td>T</td><td>T</td><td>?</td><td>?</td><td>?</td></tr><tr><td>T</td><td>F</td><td>?</td><td>?</td><td>?</td></tr><tr><td>F</td><td>T</td><td>?</td><td>?</td><td>?</td></tr><tr><td>F</td><td>F</td><td>?</td><td>?</td><td>?</td></tr></table>", a: "<span class='key'>정답</span> F,T,T / F,F,T / T,F,T / T,F,F<div class='explain'>💡 변수 2개면 2²=4줄!</div>" },
            { n: 2, t: "드모르간 법칙 ①", d: 3, q: "동치 표현을 쓰세요.<div class='example-box'>① NOT(A AND B) = ?<br>② NOT(A OR B) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① (NOT A) <span class='val'>OR</span> (NOT B)<br>② (NOT A) <span class='val'>AND</span> (NOT B)</div><div class='explain'>💡 NOT이 안으로 → AND↔OR 바뀜!</div>" },
            { n: 3, t: "역·이·대우", d: 3, q: "'비가 오면 땅이 젖는다'<div class='example-box'>① 역: ? ② 이: ? ③ 대우: ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 역: 땅 젖으면 비 온다(불확실)<br>② 이: 비 안오면 안 젖는다(불확실)<br>③ 대우: 안 젖었으면 비 안왔다 <span class='ok'>참!</span></div><div class='explain'>💡 원래↔대우 항상 같은 진리값!</div>" },
            { n: 4, t: "XOR 연산", d: 3, q: "정확히 하나만 참이면 참!<div class='example-box'>① T XOR T = ? ② T XOR F = ?<br>③ F XOR T = ? ④ F XOR F = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span> ② <span class='ok'>T</span> ③ <span class='ok'>T</span> ④ <span class='err'>F</span></div><div class='explain'>💡 XOR: 같으면 F, 다르면 T! 암호화 핵심 연산.</div>" },
            { n: 5, t: "3변수 진리표", d: 3, q: "(A AND B) OR C, A=T,B=T,C=T / A=T,B=T,C=F / A=T,B=F,C=T / A=T,B=F,C=F의 결과는?", a: "<span class='key'>정답</span><div class='trace'>T OR T=<span class='ok'>T</span> / T OR F=<span class='ok'>T</span> / F OR T=<span class='ok'>T</span> / F OR F=<span class='err'>F</span></div>" },
            { n: 6, t: "논리식→일상", d: 2, q: "<div class='example-box'>① (나이>=13) AND (나이<=19) → ?<br>② (점수>=90) OR (출석>=95) → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 13세~19세(청소년)<br>② 점수 90이상이거나 출석 95이상</div>" },
            { n: 7, t: "일상→논리식", d: 2, q: "<div class='example-box'>① '키 150이상이고 몸무게 40이상이면 헌혈가능'<br>② '토요일이거나 일요일이면 쉬는 날'</div>", a: "<span class='key'>정답</span><div class='trace'>① (키>=150) AND (몸무게>=40)<br>② (요일==토) OR (요일==일)</div>" },
            { n: 8, t: "논리 동치 판별", d: 3, q: "동치인지 판별!<div class='example-box'>① A OR (A AND B) 와 A<br>② NOT NOT A 와 A</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>동치!</span>(흡수법칙) ② <span class='ok'>동치!</span>(이중부정)</div>" },
            { n: 9, t: "조건 단순화", d: 3, q: "<div class='example-box'>① (x>5) AND (x>3) = ?<br>② (x==1) OR (x==1) = ?<br>③ NOT(x!=10) = ?<br>④ (a==true) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>x>5</span> ② <span class='val'>x==1</span> ③ <span class='val'>x==10</span> ④ <span class='val'>a</span></div>" },
            { n: 10, t: "단락 평가", d: 3, q: "<div class='example-box'>① F AND (???) → ?<br>② T OR (???) → ?<br>③ (0!=0) AND (10/0>1) → 오류?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span>(뒤 안 봄) ② <span class='ok'>T</span>(뒤 안 봄)<br>③ 오류 안 남!(앞이 F라 뒤 스킵)</div><div class='explain'>💡 Short-circuit: 안전+효율!</div>" },
            { n: 11, t: "논리 게이트", d: 2, q: "<div class='example-box'>AND(1,0)=? OR(0,1)=?<br>NOT(1)=? NAND(1,1)=?</div>", a: "<span class='key'>정답</span><div class='trace'>AND(1,0)=<span class='err'>0</span> OR(0,1)=<span class='ok'>1</span><br>NOT(1)=<span class='err'>0</span> NAND(1,1)=<span class='err'>0</span></div>" },
            { n: 12, t: "조건 분기 추적", d: 2, q: "score=75<div class='example-box'>>=90→A, >=80→B, >=70→C, else→D</div>", a: "<span class='key'>정답</span> <span class='val'>C</span><div class='trace'>75>=90?F → 75>=80?F → 75>=70?<span class='ok'>T</span>→C!</div>" },
            { n: 13, t: "논리식 결과(3변수)", d: 3, q: "x=4, y=7, z=2<div class='example-box'>① (x<y) AND (z<x) = ?<br>② (x==4) OR (y==4) = ?<br>③ NOT(x>y) AND (z<=2) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T AND T = <span class='ok'>T</span> ② T OR F = <span class='ok'>T</span><br>③ T AND T = <span class='ok'>T</span></div>" },
            { n: 14, t: "드모르간 조건 변환", d: 3, q: "<div class='example-box'>① NOT(성적>=80 AND 출석>=90) = ?<br>② NOT(나이<13 OR 나이>65) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① (성적<80) <span class='val'>OR</span> (출석<90)<br>② (나이>=13) <span class='val'>AND</span> (나이<=65)</div>" },
            { n: 15, t: "항진식 확인", d: 3, q: "A OR (NOT A)는 항상 참?<br>모든 경우로 확인!", a: "<span class='key'>정답</span> <span class='ok'>항진식!</span><div class='trace'>A=T: T OR F = T ✓<br>A=F: F OR T = T ✓</div><div class='explain'>💡 배중률: A이거나 NOT A, 반드시 하나!</div>" },
            { n: 16, t: "복합 조건 설계", d: 3, q: "영화관 할인: 12세이하 OR 65세이상 OR 장애인<div class='example-box'>나이 8 → ? / 나이 70 → ? / 나이 30+장애인 → ?<br>나이 30+비장애인 → ?</div>", a: "<span class='key'>정답</span><div class='trace'>8세: <span class='ok'>할인</span> / 70세: <span class='ok'>할인</span><br>30+장애인: <span class='ok'>할인</span> / 30+비장애인: <span class='err'>불가</span></div>" },
            { n: 17, t: "기사와 악당 퍼즐", d: 3, q: "A: 'B는 기사다' / B: 'A와 나는 다른 종류다'<br>기사=항상참, 악당=항상거짓. A,B는?", a: "<span class='key'>정답</span> A=<span class='val'>악당</span>, B=<span class='val'>악당</span><div class='trace'>A기사→B기사→B참'다른종류'→모순!<br>A악당→B악당→B거짓'다른종류의 부정=같은'→OK!</div>" },
            { n: 18, t: "비트 연산", d: 3, q: "A=1010, B=1100 (이진수)<div class='example-box'>① A AND B = ? ② A OR B = ?<br>③ A XOR B = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>1000</span> ② <span class='val'>1110</span> ③ <span class='val'>0110</span></div>" },
            { n: 19, t: "비밀번호 검증", d: 3, q: "유효 조건: 길이>=8 AND (대문자 OR 특수문자) AND 숫자포함<br>'Hello123' 유효?", a: "<span class='key'>정답</span> <span class='ok'>유효!</span><div class='trace'>길이8✓ AND (대문자H✓) AND (숫자123✓) = T</div>" },
            { n: 20, t: "분배 법칙", d: 3, q: "<div class='example-box'>A AND (B OR C) = ?<br>= (A AND ?) OR (A AND ?)</div>분배 법칙을 완성하세요.", a: "<span class='key'>정답</span><div class='trace'>A AND (B OR C) = (A AND B) OR (A AND C)</div><div class='explain'>💡 수학의 곱셈 분배와 동일! a×(b+c) = ab+ac</div>" },
            { n: 21, t: "NAND로 NOT 만들기", d: 3, q: "NAND(A,A) = NOT(A AND A) = NOT A?<br>A=1일 때 / A=0일 때 확인.", a: "<span class='key'>정답</span><div class='trace'>NAND(1,1)=NOT(1)=<span class='err'>0</span>=NOT 1 ✓<br>NAND(0,0)=NOT(0)=<span class='ok'>1</span>=NOT 0 ✓</div><div class='explain'>💡 NAND 하나로 모든 게이트 구현 가능!</div>" },
            { n: 22, t: "조건 중첩", d: 3, q: "if (A) { if (B) { 실행 } } 을 하나의 조건으로?", a: "<span class='key'>정답</span> <span class='val'>if (A AND B) { 실행 }</span><div class='explain'>💡 중첩 if = AND 결합!</div>" },
            { n: 23, t: "OR 조건 분기", d: 2, q: "if (x<0 OR x>100) → '범위 초과'<div class='example-box'>x=-5 → ? / x=50 → ? / x=101 → ?</div>", a: "<span class='key'>정답</span><div class='trace'>x=-5: T OR F = <span class='val'>범위 초과</span><br>x=50: F OR F = 정상<br>x=101: F OR T = <span class='val'>범위 초과</span></div>" },
            { n: 24, t: "NOT 분배 실수", d: 3, q: "NOT(A AND B) = (NOT A) AND (NOT B)?<br>A=T, B=F로 확인!", a: "<span class='key'>정답</span> <span class='err'>틀림!</span><div class='trace'>좌: NOT(T AND F) = NOT F = <span class='ok'>T</span><br>우: F AND T = <span class='err'>F</span> ← 다르다!</div><div class='explain'>💡 NOT은 AND↔OR을 바꿔야 함! (드모르간)</div>" },
            { n: 25, t: "XOR 진리표", d: 3, q: "<table class='q-table'><tr><th>A</th><th>B</th><th>A XOR B</th></tr><tr><td>T</td><td>T</td><td>?</td></tr><tr><td>T</td><td>F</td><td>?</td></tr><tr><td>F</td><td>T</td><td>?</td></tr><tr><td>F</td><td>F</td><td>?</td></tr></table>", a: "<span class='key'>정답</span> F, T, T, F<div class='explain'>💡 XOR = 다르면 T! (배타적 OR)</div>" },
            { n: 26, t: "논리 게이트 체인", d: 3, q: "AND(OR(1,0), NOT(0)) = ?", a: "<span class='key'>정답</span><div class='trace'>OR(1,0)=1, NOT(0)=1<br>AND(1,1) = <span class='ok'>1</span></div>" },
            { n: 27, t: "대우 활용 판별", d: 3, q: "'x²이 짝수이면 x도 짝수'<br>대우: 'x가 홀수이면 x²도 홀수'<br>x=3으로 대우 확인.", a: "<span class='key'>정답</span><div class='trace'>x=3(홀수) → 3²=9(홀수) ✓ 대우 성립!</div>" },
            { n: 28, t: "3변수 드모르간", d: 3, q: "NOT(A AND B AND C) = ?", a: "<span class='key'>정답</span><div class='trace'>(NOT A) OR (NOT B) OR (NOT C)</div><div class='explain'>💡 3변수도 동일! NOT이 안으로 → AND→OR</div>" },
            { n: 29, t: "조건식 역변환", d: 3, q: "!(A && B) || C 를 논리 기호로 쓰세요.", a: "<span class='key'>정답</span><div class='trace'>NOT(A AND B) OR C<br>= (NOT A OR NOT B) OR C (드모르간 적용시)</div>" },
            { n: 30, t: "비트 NOT(4비트)", d: 3, q: "NOT 1010 = ? (4비트 기준)<br>NOT 0011 = ?", a: "<span class='key'>정답</span><div class='trace'>NOT 1010 = <span class='val'>0101</span><br>NOT 0011 = <span class='val'>1100</span></div>" },
            { n: 31, t: "조건 결합 최적화", d: 3, q: "<div class='example-box'>① (A OR B) AND (A OR C) = ?<br>(분배법칙 역으로)</div>", a: "<span class='key'>정답</span> <span class='val'>A OR (B AND C)</span><div class='explain'>💡 OR이 공통인자 → 역분배!</div>" },
            { n: 32, t: "다중 if-else 추적", d: 2, q: "age=17, student=true<div class='example-box'>if age>=18 → '성인'<br>else if student → '학생'<br>else → '일반'</div>", a: "<span class='key'>정답</span> <span class='val'>학생</span><div class='trace'>17>=18? F → student? <span class='ok'>T</span> → '학생'!</div>" },
            { n: 33, t: "XOR 활용: 스위치", d: 3, q: "두 스위치로 전등 제어. 아무 스위치나 누르면 상태 변경(XOR!).<div class='example-box'>둘 다 OFF → 전등 ?<br>A만 ON → 전등 ?<br>둘 다 ON → 전등 ?</div>", a: "<span class='key'>정답</span><div class='trace'>0 XOR 0 = <span class='err'>OFF</span><br>1 XOR 0 = <span class='ok'>ON</span><br>1 XOR 1 = <span class='err'>OFF</span></div>" },
            { n: 34, t: "항등원과 영원", d: 3, q: "빈칸 채우기.<div class='example-box'>A AND __ = A (항등원)<br>A OR __ = A (항등원)<br>A AND __ = F (영원)<br>A OR __ = T (영원)</div>", a: "<span class='key'>정답</span><div class='trace'>A AND <span class='val'>T</span> = A / A OR <span class='val'>F</span> = A<br>A AND <span class='val'>F</span> = F / A OR <span class='val'>T</span> = T</div>" },
            { n: 35, t: "교환법칙 확인", d: 2, q: "A AND B = B AND A? / A OR B = B OR A?<br>A=T, B=F로 확인.", a: "<span class='key'>정답</span><div class='trace'>T AND F = F, F AND T = F ✓ 같다!<br>T OR F = T, F OR T = T ✓ 같다!</div><div class='explain'>💡 AND, OR 모두 교환법칙 성립!</div>" },
            { n: 36, t: "결합법칙 확인", d: 3, q: "(A AND B) AND C = A AND (B AND C)?<br>A=T, B=F, C=T로 확인.", a: "<span class='key'>정답</span><div class='trace'>좌: (T AND F) AND T = F AND T = F<br>우: T AND (F AND T) = T AND F = F ✓ 같다!</div>" },
            { n: 37, t: "조건식 역할 분석", d: 2, q: "다음 조건의 역할을 설명하세요.<div class='example-box'>if (len>0 AND arr[0]>5)</div>왜 len>0을 먼저 검사할까?", a: "<span class='key'>정답</span><div class='trace'>len>0이 F면 arr[0] 접근 안 함!<br>→ <span class='val'>단락 평가로 에러 방지</span></div>" },
            { n: 38, t: "멱등법칙", d: 3, q: "<div class='example-box'>① A AND A = ? ② A OR A = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>A</span> ② <span class='val'>A</span></div><div class='explain'>💡 멱등법칙: 같은 값끼리는 변화 없음!</div>" },
            { n: 39, t: "보수법칙", d: 3, q: "<div class='example-box'>① A AND (NOT A) = ? ② A OR (NOT A) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span>(모순) ② <span class='ok'>T</span>(항진)</div><div class='explain'>💡 A와 NOT A는 절대 동시에 참일 수 없고, 반드시 하나는 참!</div>" },
            { n: 40, t: "논리 퍼즐: 3문제", d: 3, q: "참인 문장을 정확히 찾으세요.<div class='example-box'>① 이 3문장 중 1개만 참이다<br>② 이 3문장 중 2개가 참이다<br>③ 이 3문장 중 3개가 참이다</div>", a: "<span class='key'>정답</span> ①만 참!<div class='trace'>③참이면 모두 참→①②도 참→모순<br>②참이면 2개 참→①도 참→3개중2개=①②→②확인 OK? 하지만 ①'1개만'→모순<br>①참이면 1개만 참→①만 참→OK ✓</div>" },
            { n: 41, t: "조건 등가 변환", d: 3, q: "다음을 if문으로 바꾸세요.<div class='example-box'>x가 1~10 사이(포함)일 때만 실행</div>", a: "<span class='key'>정답</span><div class='trace'>if (x>=1) AND (x<=10) → 실행</div>" },
            { n: 42, t: "NOT 분배 연습", d: 3, q: "NOT(A OR B OR C) = ?", a: "<span class='key'>정답</span><div class='trace'>(NOT A) AND (NOT B) AND (NOT C)</div>" },
            { n: 43, t: "비트 XOR 연습", d: 3, q: "1010 XOR 0110 = ? (이진수)", a: "<span class='key'>정답</span> <span class='val'>1100</span><div class='trace'>1⊕0=1, 0⊕1=1, 1⊕1=0, 0⊕0=0</div>" },
            { n: 44, t: "논리식 해석 퀴즈", d: 2, q: "(age>=18 || hasPermission) && !isBanned<br>age=16, hasPermission=true, isBanned=false → ?", a: "<span class='key'>정답</span> <span class='ok'>true!</span><div class='trace'>(F || T) && !(F) = T && T = <span class='ok'>T</span></div>" },
            { n: 45, t: "드모르간 역적용", d: 3, q: "(NOT A) OR (NOT B)를 NOT(?)로 바꾸세요.", a: "<span class='key'>정답</span> <span class='val'>NOT(A AND B)</span>" },
            { n: 46, t: "진리표 미지 연산", d: 3, q: "A?B의 결과: TT→F, TF→T, FT→T, FF→F<br>이 연산의 이름은?", a: "<span class='key'>정답</span> <span class='val'>XOR!</span><div class='explain'>💡 같으면 F, 다르면 T = XOR 패턴!</div>" },
            { n: 47, t: "조건 간소화 실전", d: 3, q: "<div class='example-box'>if(x>0) return true; else return false;</div>더 간단하게?", a: "<span class='key'>정답</span> <span class='val'>return x>0;</span><div class='explain'>💡 조건 자체가 T/F이므로 직접 반환!</div>" },
            { n: 48, t: "부정 조건 변환", d: 3, q: "NOT(x>=5 AND x<=10) = ?<br>범위 밖을 표현하세요.", a: "<span class='key'>정답</span><div class='trace'>(x<5) OR (x>10) →범위 밖!</div>" },
            { n: 49, t: "단락 평가 결과", d: 3, q: "<div class='example-box'>① true || (무한루프) → ?<br>② false && (에러함수) → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>true</span>(뒤 실행 안 됨!)<br>② <span class='err'>false</span>(뒤 실행 안 됨!)</div>" },
            { n: 50, t: "조건 분기 3중", d: 2, q: "x=55<div class='example-box'>if x>=90 → A등급<br>else if x>=70 → B등급<br>else if x>=50 → C등급<br>else → D등급</div>", a: "<span class='key'>정답</span> <span class='val'>C등급</span><div class='trace'>55>=90?F → 55>=70?F → 55>=50?<span class='ok'>T</span>→C!</div>" },
            { n: 51, t: "비트 AND 응용: 마스킹", d: 3, q: "숫자 13(1101)에서 마지막 비트만 추출.<div class='example-box'>1101 AND 0001 = ?</div>", a: "<span class='key'>정답</span> <span class='val'>0001</span>(=1, 홀수!)<div class='explain'>💡 AND 마스킹: 원하는 비트만 추출!</div>" },
            { n: 52, t: "조건 결합 유형", d: 2, q: "'A이고 B이거나 C'의 의미는?<div class='example-box'>ⓐ (A AND B) OR C<br>ⓑ A AND (B OR C)</div>어느 것이 맞을까?", a: "<span class='key'>정답</span> ⓐ (AND가 OR보다 우선!)<div class='explain'>💡 애매하면 괄호를 직접 써서 명확하게!</div>" },
            { n: 53, t: "논리식 트리 추적", d: 3, q: "AND(OR(T,F), AND(T, NOT(F))) = ?", a: "<span class='key'>정답</span><div class='trace'>OR(T,F)=T, NOT(F)=T, AND(T,T)=T<br>AND(T,T) = <span class='ok'>T</span></div>" },
            { n: 54, t: "등가 변환: P→Q", d: 3, q: "P→Q(P이면Q)를 OR과 NOT으로?", a: "<span class='key'>정답</span> <span class='val'>(NOT P) OR Q</span><div class='explain'>💡 조건문=NOT P OR Q! 코딩 핵심 동치.</div>" },
            { n: 55, t: "부정(NOT) 적용 범위", d: 3, q: "NOT(A AND B) vs (NOT A) AND B<br>A=T, B=T일 때 각각?", a: "<span class='key'>정답</span><div class='trace'>NOT(T AND T)=NOT T=<span class='err'>F</span><br>(NOT T) AND T = F AND T = <span class='err'>F</span><br>이 경우 같지만 항상 같진 않아요!</div>" },
            { n: 56, t: "XOR 자기 자신", d: 3, q: "A XOR A = ? (A=T일 때, A=F일 때)", a: "<span class='key'>정답</span><div class='trace'>T XOR T = <span class='err'>F</span> / F XOR F = <span class='err'>F</span><br>→ A XOR A = 항상 <span class='err'>F!</span></div><div class='explain'>💡 XOR 자기자신 = 0! 암호화에서 키 복원에 사용.</div>" },
            { n: 57, t: "드모르간 검증(4경우)", d: 3, q: "NOT(A OR B) = (NOT A) AND (NOT B)<br>4가지 경우 모두 확인하세요.", a: "<span class='key'>정답</span><div class='trace'>TT: NOT T=F / F AND F=F ✓<br>TF: NOT T=F / F AND T=F ✓<br>FT: NOT T=F / T AND F=F ✓<br>FF: NOT F=T / T AND T=T ✓</div>" },
            { n: 58, t: "조건 네스팅 풀기", d: 3, q: "if A { if B { if C { 실행 }}} = ?", a: "<span class='key'>정답</span><div class='trace'>if (A AND B AND C) { 실행 }</div>" },
            { n: 59, t: "논리 연산 우선순위", d: 3, q: "NOT > AND > OR 순서!<div class='example-box'>NOT T OR F AND T = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① NOT T = F<br>② F AND T = F (없음, F OR 부분)<br>실제: (NOT T) OR (F AND T) = F OR F = <span class='err'>F</span></div>" },
            { n: 60, t: "🏆 보통 정리", d: 3, q: "핵심 법칙 5가지를 정리하세요: 드모르간, 분배, 흡수, 멱등, 보수", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>드모르간</span>: NOT(AND)=OR, NOT(OR)=AND<br>② <span class='ok'>분배</span>: A AND(B OR C)=(A∧B)∨(A∧C)<br>③ <span class='ok'>흡수</span>: A OR(A AND B)=A<br>④ <span class='ok'>멱등</span>: A AND A=A, A OR A=A<br>⑤ <span class='ok'>보수</span>: A AND(NOT A)=F, A OR(NOT A)=T</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
