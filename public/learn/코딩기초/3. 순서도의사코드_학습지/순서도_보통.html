    <script>
        const P = [
            { n: 1, t: "함수 정의와 호출", d: 2, q: "<div class='example-box'>FUNCTION add(a, b)<br>  RETURN a + b<br><br>result ← add(3, 5)<br>출력: result</div>", a: "<span class='key'>정답</span> <span class='val'>8</span>" },
            { n: 2, t: "함수: 최대값", d: 2, q: "max(a,b) 함수를 의사코드로 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION max(a, b)<br>  IF a > b THEN RETURN a<br>  ELSE RETURN b</div>" },
            { n: 3, t: "배열 선형 탐색", d: 3, q: "<div class='example-box'>FUNCTION search(arr, target)<br>  FOR i=0 TO len(arr)-1<br>    IF arr[i]==target THEN RETURN i<br>  RETURN -1</div>arr=[4,2,7,1,9], target=7 → ?", a: "<span class='key'>정답</span> <span class='val'>2</span>(인덱스 2)" },
            { n: 4, t: "버블 정렬 1회", d: 3, q: "[5,3,8,1]에 버블정렬 1회 적용.<div class='example-box'>인접 비교 후 교환!</div>", a: "<span class='key'>정답</span><div class='trace'>(5,3)→교환[3,5,8,1]<br>(5,8)→유지[3,5,8,1]<br>(8,1)→교환[3,5,1,<span class='val'>8</span>]</div>" },
            { n: 5, t: "선택 정렬 1회", d: 3, q: "[5,3,8,1]에서 최소값을 찾아 첫 위치와 교환.", a: "<span class='key'>정답</span><div class='trace'>최소=1(인덱스3)→arr[0]과 교환<br>→ [<span class='val'>1</span>,3,8,5]</div>" },
            { n: 6, t: "이진 탐색", d: 3, q: "[1,3,5,7,9,11,13] 에서 target=9<div class='example-box'>mid=(0+6)/2=3 → arr[3]=7<9 → left=4<br>mid=(4+6)/2=5 → arr[5]=11>9 → right=4<br>mid=4 → arr[4]=?</div>", a: "<span class='key'>정답</span> arr[4]=<span class='val'>9</span> 찾았다!<div class='explain'>💡 이진탐색: 매번 절반! O(log n)</div>" },
            { n: 7, t: "재귀: 팩토리얼", d: 3, q: "<div class='example-box'>FUNCTION fact(n)<br>  IF n<=1 THEN RETURN 1<br>  RETURN n * fact(n-1)</div>fact(4) 호출 과정?", a: "<span class='key'>정답</span><div class='trace'>fact(4)=4×fact(3)=4×3×fact(2)=4×3×2×fact(1)=4×3×2×1=<span class='val'>24</span></div>" },
            { n: 8, t: "재귀: 피보나치", d: 3, q: "<div class='example-box'>FUNCTION fib(n)<br>  IF n<=1 THEN RETURN n<br>  RETURN fib(n-1)+fib(n-2)</div>fib(5)=?", a: "<span class='key'>정답</span> <span class='val'>5</span><div class='trace'>fib(5)=fib(4)+fib(3)=3+2=5</div>" },
            { n: 9, t: "스택 연산", d: 3, q: "<div class='example-box'>stack = []<br>PUSH(3), PUSH(7), PUSH(1)<br>POP() → ? POP() → ?<br>TOP() → ?</div>", a: "<span class='key'>정답</span><div class='trace'>POP→<span class='val'>1</span>, POP→<span class='val'>7</span>, TOP→<span class='val'>3</span></div><div class='explain'>💡 LIFO: 마지막에 넣은 것이 먼저!</div>" },
            { n: 10, t: "큐 연산", d: 3, q: "<div class='example-box'>queue = []<br>ENQUEUE(A), ENQUEUE(B), ENQUEUE(C)<br>DEQUEUE() → ? DEQUEUE() → ?</div>", a: "<span class='key'>정답</span><div class='trace'>DEQUEUE→<span class='val'>A</span>, DEQUEUE→<span class='val'>B</span></div><div class='explain'>💡 FIFO: 먼저 넣은 것이 먼저!</div>" },
            { n: 11, t: "배열 뒤집기 함수", d: 2, q: "reverse(arr) 함수의 의사코드를 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION reverse(arr)<br>  left←0, right←len(arr)-1<br>  WHILE left < right<br>    SWAP(arr[left], arr[right])<br>    left++, right--</div>" },
            { n: 12, t: "버블 정렬 완전", d: 3, q: "[4,2,5,1]을 버블정렬로 완전 정렬. 각 패스 결과?", a: "<span class='key'>정답</span><div class='trace'>패스1: [2,4,1,5]<br>패스2: [2,1,4,5]<br>패스3: [1,2,4,5] ✓</div>" },
            { n: 13, t: "삽입 정렬", d: 3, q: "[5,3,8,1,4] 삽입정렬 과정.<div class='example-box'>각 원소를 정렬된 부분에 삽입!</div>", a: "<span class='key'>정답</span><div class='trace'>[5]→[3,5]→[3,5,8]→[1,3,5,8]→[1,3,4,5,8]</div>" },
            { n: 14, t: "함수 합성", d: 3, q: "<div class='example-box'>f(x) = x + 1<br>g(x) = x * 2<br>g(f(3)) = ? / f(g(3)) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>g(f(3))=g(4)=<span class='val'>8</span><br>f(g(3))=f(6)=<span class='val'>7</span></div>" },
            { n: 15, t: "배열 필터링", d: 2, q: "[1,-3,5,-2,7,0]에서 양수만 새 배열로.<br>의사코드를 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>result←[]<br>FOR x IN arr<br>  IF x>0 THEN result.ADD(x)<br>→ <span class='val'>[1,5,7]</span></div>" },
            { n: 16, t: "카운팅 정렬", d: 3, q: "[3,1,2,3,1,2,1]을 카운팅 정렬.<div class='example-box'>count[1]=? count[2]=? count[3]=?</div>", a: "<span class='key'>정답</span><div class='trace'>count[1]=3, count[2]=2, count[3]=2<br>→ <span class='val'>[1,1,1,2,2,3,3]</span></div>" },
            { n: 17, t: "2차원 배열 순회", d: 3, q: "<div class='example-box'>arr=[[1,2,3],[4,5,6],[7,8,9]]<br>FOR i=0 TO 2<br>  FOR j=0 TO 2<br>    IF i==j THEN 출력 arr[i][j]</div>", a: "<span class='key'>정답</span> <span class='val'>1, 5, 9</span> (대각선 원소)" },
            { n: 18, t: "매개변수 전달", d: 2, q: "<div class='example-box'>FUNCTION double(x)<br>  x ← x * 2<br>  RETURN x<br><br>a ← 5<br>b ← double(a)<br>출력: a, b</div>", a: "<span class='key'>정답</span> a=<span class='val'>5</span>(변경안됨), b=<span class='val'>10</span><div class='explain'>💡 값에 의한 전달: 원본 변경X!</div>" },
            { n: 19, t: "병합(Merge) 과정", d: 3, q: "정렬된 [1,4,7]과 [2,5,8]을 병합하세요.", a: "<span class='key'>정답</span><div class='trace'>1<2→1, 2<4→2, 4<5→4, 5<7→5, 7<8→7, 8<br>→ <span class='val'>[1,2,4,5,7,8]</span></div>" },
            { n: 20, t: "변수 범위(스코프)", d: 3, q: "<div class='example-box'>x ← 10<br>FUNCTION foo()<br>  x ← 20<br>  출력: x<br>foo()<br>출력: x</div>전역/지역에 따른 결과?", a: "<span class='key'>정답</span><div class='trace'>foo내부: <span class='val'>20</span><br>바깥: 전역이면 20, 지역이면 <span class='val'>10</span></div>" },
            { n: 21, t: "배열 중복 제거", d: 3, q: "[1,3,2,3,1,4]에서 중복을 제거하는 의사코드.", a: "<span class='key'>정답</span><div class='trace'>result←[]<br>FOR x IN arr<br>  IF x NOT IN result THEN result.ADD(x)<br>→ <span class='val'>[1,3,2,4]</span></div>" },
            { n: 22, t: "재귀: 합", d: 3, q: "<div class='example-box'>FUNCTION sum(n)<br>  IF n==1 THEN RETURN 1<br>  RETURN n + sum(n-1)</div>sum(5)의 호출 과정?", a: "<span class='key'>정답</span><div class='trace'>5+sum(4)=5+4+sum(3)=5+4+3+sum(2)=5+4+3+2+1=<span class='val'>15</span></div>" },
            { n: 23, t: "스택: 괄호 검사", d: 3, q: "'(()())'의 괄호 유효성을 스택으로 검사.<div class='example-box'>'(' → PUSH, ')' → POP</div>", a: "<span class='key'>정답</span><div class='trace'>( push, ( push, ) pop, ( push, ) pop, ) pop<br>스택 비어있음 → <span class='ok'>유효!</span></div>" },
            { n: 24, t: "큐: 프린터 시뮬레이션", d: 3, q: "<div class='example-box'>queue=[A,B,C] (A먼저 들어옴)<br>DEQUEUE→출력A, ENQUEUE(D)<br>DEQUEUE→출력?, DEQUEUE→출력?</div>", a: "<span class='key'>정답</span> 출력: A→<span class='val'>B</span>→<span class='val'>C</span>" },
            { n: 25, t: "함수: 소수 판별", d: 3, q: "isPrime(n) 함수의 의사코드를 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION isPrime(n)<br>  IF n<2 RETURN FALSE<br>  FOR i=2 TO √n<br>    IF n%i==0 RETURN FALSE<br>  RETURN TRUE</div>" },
            { n: 26, t: "배열 이동(Shift)", d: 3, q: "[1,2,3,4,5]를 오른쪽으로 1칸 이동(회전).", a: "<span class='key'>정답</span> <span class='val'>[5,1,2,3,4]</span>" },
            { n: 27, t: "선택 정렬 완전", d: 3, q: "[64,25,12,22,11]을 선택정렬 전 과정.", a: "<span class='key'>정답</span><div class='trace'>[11,25,12,22,64]→[11,12,25,22,64]<br>→[11,12,22,25,64]→[11,12,22,25,64]</div>" },
            { n: 28, t: "함수: 약수 리스트", d: 3, q: "divisors(n) 함수의 의사코드를 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION divisors(n)<br>  result←[]<br>  FOR i=1 TO n<br>    IF n%i==0 THEN result.ADD(i)<br>  RETURN result</div>" },
            { n: 29, t: "재귀: 거듭제곱", d: 3, q: "<div class='example-box'>FUNCTION power(b, e)<br>  IF e==0 THEN RETURN 1<br>  RETURN b * power(b, e-1)</div>power(2,5)=?", a: "<span class='key'>정답</span> 2×2×2×2×2×1 = <span class='val'>32</span>" },
            { n: 30, t: "배열→문자열", d: 2, q: "['H','E','L','L','O']를 문자열로 합쳐 출력.", a: "<span class='key'>정답</span><div class='trace'>result←''<br>FOR c IN arr: result←result+c<br>→ <span class='val'>HELLO</span></div>" },
            { n: 31, t: "이진 탐색 함수", d: 3, q: "binarySearch(arr, target) 의사코드를 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION binarySearch(arr, target)<br>  left←0, right←len(arr)-1<br>  WHILE left<=right<br>    mid←(left+right)/2<br>    IF arr[mid]==target RETURN mid<br>    ELSE IF arr[mid]<target THEN left←mid+1<br>    ELSE right←mid-1<br>  RETURN -1</div>" },
            { n: 32, t: "다중 반환값", d: 2, q: "<div class='example-box'>FUNCTION minmax(arr)<br>  mn←arr[0], mx←arr[0]<br>  FOR x IN arr<br>    IF x<mn THEN mn←x<br>    IF x>mx THEN mx←x<br>  RETURN (mn, mx)</div>[3,1,7,2] → ?", a: "<span class='key'>정답</span> (<span class='val'>1</span>, <span class='val'>7</span>)" },
            { n: 33, t: "배열 정렬 확인", d: 2, q: "isSorted(arr) 함수 의사코드:", a: "<span class='key'>정답</span><div class='trace'>FUNCTION isSorted(arr)<br>  FOR i=0 TO len(arr)-2<br>    IF arr[i]>arr[i+1] RETURN FALSE<br>  RETURN TRUE</div>" },
            { n: 34, t: "2차원 배열 합", d: 3, q: "<div class='example-box'>arr=[[1,2],[3,4],[5,6]]<br>sum←0<br>FOR i=0 TO 2<br>  FOR j=0 TO 1<br>    sum←sum+arr[i][j]<br>출력: sum</div>", a: "<span class='key'>정답</span> 1+2+3+4+5+6=<span class='val'>21</span>" },
            { n: 35, t: "재귀: 하노이", d: 3, q: "<div class='example-box'>FUNCTION hanoi(n, from, to, via)<br>  IF n==1 THEN 이동(from→to)<br>  ELSE<br>    hanoi(n-1, from, via, to)<br>    이동(from→to)<br>    hanoi(n-1, via, to, from)</div>n=2일 때 이동 순서?", a: "<span class='key'>정답</span><div class='trace'>A→B, A→C, B→C (3번)</div>" },
            { n: 36, t: "빈도수 세기", d: 3, q: "[1,3,2,1,3,3,2]에서 각 값의 빈도수.", a: "<span class='key'>정답</span><div class='trace'>count[1]=2, count[2]=2, count[3]=<span class='val'>3</span></div>" },
            { n: 37, t: "함수: 문자열 뒤집기", d: 2, q: "reverse('HELLO') 함수 의사코드:", a: "<span class='key'>정답</span><div class='trace'>FUNCTION reverse(s)<br>  result←''<br>  FOR i=len(s)-1 TO 0 STEP -1<br>    result←result+s[i]<br>  RETURN result → 'OLLEH'</div>" },
            { n: 38, t: "재귀 vs 반복", d: 3, q: "팩토리얼을 재귀와 반복 두 가지로 작성하세요.", a: "<span class='key'>정답</span><div class='trace'>재귀: IF n<=1 RETURN 1; RETURN n*fact(n-1)<br>반복: r←1; FOR i=1 TO n: r←r*i; RETURN r</div>" },
            { n: 39, t: "스택: 역순 출력", d: 2, q: "[1,2,3,4,5]를 스택으로 역순 출력.", a: "<span class='key'>정답</span><div class='trace'>PUSH 1,2,3,4,5<br>POP: <span class='val'>5,4,3,2,1</span></div>" },
            { n: 40, t: "배열 회전(왼쪽)", d: 3, q: "[A,B,C,D,E]를 왼쪽으로 2칸 회전.", a: "<span class='key'>정답</span> <span class='val'>[C,D,E,A,B]</span>" },
            { n: 41, t: "함수: GCD", d: 3, q: "gcd(a,b) 재귀 의사코드:", a: "<span class='key'>정답</span><div class='trace'>FUNCTION gcd(a, b)<br>  IF b==0 RETURN a<br>  RETURN gcd(b, a%b)</div>" },
            { n: 42, t: "안정 정렬 vs 불안정", d: 3, q: "[(3,A),(1,B),(3,C),(1,D)]를 키 기준 정렬.<div class='example-box'>안정: 같은 키의 원래 순서 유지?</div>", a: "<span class='key'>정답</span><div class='trace'>안정: (1,B)(1,D)(3,A)(3,C) ← 순서 유지!<br>불안정: (1,D)(1,B)(3,C)(3,A) ← 바뀔 수 있음</div>" },
            { n: 43, t: "큐: BFS 시뮬레이션", d: 3, q: "그래프: A→B,C / B→D / C→D<div class='example-box'>BFS(A): queue=[A]</div>방문 순서는?", a: "<span class='key'>정답</span> <span class='val'>A→B→C→D</span>" },
            { n: 44, t: "스택: DFS 시뮬레이션", d: 3, q: "같은 그래프로 DFS(A):<div class='example-box'>stack=[A]</div>", a: "<span class='key'>정답</span> <span class='val'>A→C→D→B</span> (또는 A→B→D→C)" },
            { n: 45, t: "함수: 이진수 변환", d: 3, q: "toBinary(n) 함수 의사코드:", a: "<span class='key'>정답</span><div class='trace'>FUNCTION toBinary(n)<br>  result←''<br>  WHILE n>0<br>    result←(n%2)+result<br>    n←n/2<br>  RETURN result</div>" },
            { n: 46, t: "배열 합치기(Zip)", d: 3, q: "[1,2,3]과(a,b,c]를 [(1,a),(2,b),(3,c)]로 합치기.", a: "<span class='key'>정답</span><div class='trace'>result←[]<br>FOR i=0 TO len(arr1)-1<br>  result.ADD((arr1[i],arr2[i]))</div>" },
            { n: 47, t: "정렬 비교 횟수", d: 3, q: "[4,3,2,1] 버블정렬의 총 비교 횟수?", a: "<span class='key'>정답</span> 3+2+1 = <span class='val'>6</span>번<div class='explain'>💡 n(n-1)/2 = O(n²)</div>" },
            { n: 48, t: "재귀: 이진 탐색", d: 3, q: "이진탐색의 재귀 버전 의사코드:", a: "<span class='key'>정답</span><div class='trace'>FUNCTION bs(arr, target, left, right)<br>  IF left>right RETURN -1<br>  mid←(left+right)/2<br>  IF arr[mid]==target RETURN mid<br>  IF arr[mid]<target RETURN bs(arr,target,mid+1,right)<br>  RETURN bs(arr,target,left,mid-1)</div>" },
            { n: 49, t: "배열 슬라이딩 윈도우", d: 3, q: "[1,3,2,5,1,4]에서 크기3 윈도우 합의 최대값?", a: "<span class='key'>정답</span><div class='trace'>[1,3,2]=6, [3,2,5]=10, [2,5,1]=8, [5,1,4]=10<br>최대: <span class='val'>10</span></div>" },
            { n: 50, t: "함수: 배열 평탄화", d: 3, q: "[[1,2],[3,4],[5]]를 [1,2,3,4,5]로 펴기.", a: "<span class='key'>정답</span><div class='trace'>result←[]<br>FOR sub IN arr<br>  FOR x IN sub<br>    result.ADD(x)</div>" },
            { n: 51, t: "정렬 안정성 테스트", d: 3, q: "버블 / 선택 / 삽입 정렬 중 안정 정렬은?", a: "<span class='key'>정답</span><div class='trace'>버블: <span class='ok'>안정</span><br>선택: <span class='err'>불안정</span><br>삽입: <span class='ok'>안정</span></div>" },
            { n: 52, t: "재귀: 문자열 길이", d: 3, q: "<div class='example-box'>FUNCTION strLen(s)<br>  IF s=='' THEN RETURN 0<br>  RETURN 1 + strLen(s[1:])</div>strLen('CAT')=?", a: "<span class='key'>정답</span> 1+strLen('AT')=1+1+strLen('T')=1+1+1=<span class='val'>3</span>" },
            { n: 53, t: "2차원 배열: 행합", d: 3, q: "<div class='example-box'>arr=[[1,2,3],[4,5,6],[7,8,9]]</div>각 행의 합을 구하세요.", a: "<span class='key'>정답</span><div class='trace'>행0: <span class='val'>6</span><br>행1: <span class='val'>15</span><br>행2: <span class='val'>24</span></div>" },
            { n: 54, t: "탐색: 최빈값", d: 3, q: "[1,3,2,3,3,1,2]에서 가장 많이 나오는 값은?", a: "<span class='key'>정답</span> <span class='val'>3</span>(3번 등장)" },
            { n: 55, t: "함수: 두 배열 교집합", d: 3, q: "intersection([1,2,3,4],[3,4,5,6]) 의사코드:", a: "<span class='key'>정답</span><div class='trace'>result←[]<br>FOR x IN arr1<br>  IF x IN arr2 THEN result.ADD(x)<br>→ <span class='val'>[3,4]</span></div>" },
            { n: 56, t: "재귀: 경우의 수", d: 3, q: "동전 [1,5,10]으로 15원 만드는 경우의 수는?", a: "<span class='key'>정답</span> <span class='val'>6</span>가지" },
            { n: 57, t: "스택: 후위 표기법", d: 3, q: "'3 4 + 5 ×'를 스택으로 계산.<div class='example-box'>숫자→push, 연산→pop 2개 계산 후 push</div>", a: "<span class='key'>정답</span><div class='trace'>push3, push4, +→pop4,3→7push<br>push5, ×→pop5,7→<span class='val'>35</span></div>" },
            { n: 58, t: "배열 정렬 후 탐색", d: 3, q: "먼저 정렬 → 이진 탐색이 효율적인 이유?", a: "<span class='key'>정답</span><div class='trace'>정렬: O(n log n) + 이진탐색: O(log n)<br>vs 매번 선형탐색: O(n)×m번=O(mn)<br>탐색 많을수록 정렬+이진이 <span class='ok'>효율적!</span></div>" },
            { n: 59, t: "함수: 누적곱", d: 3, q: "[1,2,3,4]의 누적곱 = [1,2,6,24] 의사코드:", a: "<span class='key'>정답</span><div class='trace'>result←[arr[0]]<br>FOR i=1 TO len(arr)-1<br>  result.ADD(result[i-1]*arr[i])</div>" },
            { n: 60, t: "🏆 보통 정리", d: 3, q: "함수/배열/정렬/탐색/자료구조 핵심 개념을 정리하세요.", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>함수</span>: 입력→처리→출력, 재사용 가능<br>② <span class='ok'>정렬</span>: 버블O(n²), 삽입O(n²), 병합O(nlogn)<br>③ <span class='ok'>탐색</span>: 선형O(n), 이진O(logn)<br>④ <span class='ok'>스택</span>: LIFO, 괄호/후위식<br>⑤ <span class='ok'>큐</span>: FIFO, BFS/프린터</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
