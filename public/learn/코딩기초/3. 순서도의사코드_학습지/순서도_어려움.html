    <script>
        const P = [
            { n: 1, t: "시간 복잡도 기초", d: 3, q: "각 코드의 시간 복잡도?<div class='example-box'>① FOR i=1 TO n: 출력 i<br>② FOR i: FOR j: 출력 i,j<br>③ WHILE n>0: n←n/2</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>O(n)</span> ② <span class='val'>O(n²)</span> ③ <span class='val'>O(log n)</span></div>" },
            { n: 2, t: "병합 정렬", d: 4, q: "[38,27,43,3,9,82,10] 병합정렬 과정.<div class='example-box'>분할→정복→결합</div>", a: "<span class='key'>정답</span><div class='trace'>분할: [38,27,43]|[3,9,82,10]<br>→[38]|[27,43]|[3,9]|[82,10]<br>결합: [27,38,43]|[3,9,10,82]<br>최종: <span class='val'>[3,9,10,27,38,43,82]</span></div>" },
            { n: 3, t: "퀵 정렬 파티션", d: 4, q: "[5,3,8,4,2,7,1,6] 피벗=5로 파티션.<div class='example-box'>피벗보다 작은것|피벗|큰것</div>", a: "<span class='key'>정답</span><div class='trace'>[3,4,2,1]|<span class='val'>5</span>|[8,7,6]</div>" },
            { n: 4, t: "분할정복: 최대값", d: 4, q: "배열을 반으로 나눠 각 최대값 비교로 전체 최대값.<div class='example-box'>FUNCTION maxDC(arr,l,r)<br>  IF l==r RETURN arr[l]<br>  mid←(l+r)/2<br>  RETURN max(maxDC(arr,l,mid), maxDC(arr,mid+1,r))</div>[3,7,1,9]에서 호출 과정?", a: "<span class='key'>정답</span><div class='trace'>maxDC(0,3)→max(maxDC(0,1),maxDC(2,3))<br>→max(max(3,7),max(1,9))→max(7,9)→<span class='val'>9</span></div>" },
            { n: 5, t: "DP: 피보나치", d: 4, q: "<div class='example-box'>dp[0]←0, dp[1]←1<br>FOR i=2 TO n<br>  dp[i]←dp[i-1]+dp[i-2]</div>dp[0]~dp[7] 값?", a: "<span class='key'>정답</span> 0,1,1,2,3,5,8,<span class='val'>13</span>" },
            { n: 6, t: "DP: 계단 오르기", d: 4, q: "1칸 또는 2칸. n칸의 경우의 수.<div class='example-box'>dp[1]=1, dp[2]=2<br>dp[n]=dp[n-1]+dp[n-2]</div>dp[6]=?", a: "<span class='key'>정답</span> dp[3]=3,dp[4]=5,dp[5]=8,dp[6]=<span class='val'>13</span>" },
            { n: 7, t: "그래프 표현: 인접행렬", d: 3, q: "노드 A,B,C. 간선: A-B, B-C<div class='example-box'>인접행렬을 작성하시오.</div>", a: "<span class='key'>정답</span><div class='trace'>  A B C<br>A[0 1 0]<br>B[1 0 1]<br>C[0 1 0]</div>" },
            { n: 8, t: "그래프: 인접리스트", d: 3, q: "같은 그래프의 인접리스트는?", a: "<span class='key'>정답</span><div class='trace'>A: [B]<br>B: [A, C]<br>C: [B]</div>" },
            { n: 9, t: "BFS 순서", d: 3, q: "<div class='example-box'>A→B,C / B→D,E / C→F</div>BFS(A)의 방문 순서?", a: "<span class='key'>정답</span> <span class='val'>A,B,C,D,E,F</span> (레벨 순서)" },
            { n: 10, t: "DFS 순서", d: 3, q: "같은 그래프에서 DFS(A)의 방문 순서?", a: "<span class='key'>정답</span> <span class='val'>A,B,D,E,C,F</span> (깊이 우선)" },
            { n: 11, t: "복잡도 비교", d: 3, q: "n=1000일 때 대략적 연산 수?<div class='example-box'>O(1): ? / O(log n): ? / O(n): ?<br>O(n log n): ? / O(n²): ?</div>", a: "<span class='key'>정답</span><div class='trace'>O(1): 1 / O(log n): ~10 / O(n): 1000<br>O(n log n): ~10000 / O(n²): <span class='err'>1,000,000</span></div>" },
            { n: 12, t: "빠른 거듭제곱", d: 4, q: "<div class='example-box'>FUNCTION fastPow(b,e)<br>  IF e==0 RETURN 1<br>  IF e%2==0<br>    half←fastPow(b,e/2)<br>    RETURN half*half<br>  RETURN b*fastPow(b,e-1)</div>fastPow(2,10)의 곱셈 횟수?", a: "<span class='key'>정답</span> <span class='val'>~4번</span>(vs 일반 9번)<div class='explain'>💡 O(log n) 거듭제곱!</div>" },
            { n: 13, t: "DP: 동전 교환", d: 4, q: "동전[1,5,10], 금액 13. 최소 동전 수?<div class='example-box'>dp[i]=min(dp[i-1],dp[i-5],dp[i-10])+1</div>", a: "<span class='key'>정답</span> 10+1+1+1=<span class='val'>4</span>개" },
            { n: 14, t: "이진 트리 순회", d: 4, q: "<div class='example-box'>    A<br>   / \\<br>  B   C<br> / \\<br>D   E</div>전위/중위/후위 순회?", a: "<span class='key'>정답</span><div class='trace'>전위: <span class='val'>A,B,D,E,C</span><br>중위: <span class='val'>D,B,E,A,C</span><br>후위: <span class='val'>D,E,B,C,A</span></div>" },
            { n: 15, t: "해시 테이블", d: 3, q: "해시함수 h(k)=k%7. [15,22,36,8]의 위치?", a: "<span class='key'>정답</span><div class='trace'>15%7=<span class='val'>1</span>, 22%7=<span class='val'>1</span>(충돌!)<br>36%7=<span class='val'>1</span>(충돌!), 8%7=<span class='val'>1</span>(충돌!)</div>" },
            { n: 16, t: "그리디: 거스름돈", d: 3, q: "동전[500,100,50,10], 거스름돈 730원.<div class='example-box'>큰 동전부터!</div>", a: "<span class='key'>정답</span><div class='trace'>500×1=500 → 230남음<br>100×2=200 → 30남음<br>50×0, 10×3=30 → 총 <span class='val'>6</span>개</div>" },
            { n: 17, t: "재귀: 트리 높이", d: 4, q: "<div class='example-box'>FUNCTION height(node)<br>  IF node==NULL RETURN 0<br>  RETURN 1+max(height(left),height(right))</div>위 트리(문제14)의 높이?", a: "<span class='key'>정답</span> <span class='val'>3</span>" },
            { n: 18, t: "DP vs 그리디", d: 3, q: "항상 그리디가 최적인가?<div class='example-box'>동전[1,3,4], 금액=6<br>그리디: 4+1+1=3개<br>최적: 3+3=2개</div>", a: "<span class='key'>정답</span> <span class='err'>아니오!</span><div class='explain'>💡 특정 동전체계에서만 그리디가 최적.</div>" },
            { n: 19, t: "위상 정렬", d: 4, q: "과목 선수관계: A→C, B→C, C→D<div class='example-box'>수강 순서는?</div>", a: "<span class='key'>정답</span> A,B,C,D 또는 B,A,C,D<div class='explain'>💡 DAG에서만 가능!</div>" },
            { n: 20, t: "BST 검색", d: 3, q: "<div class='example-box'>     8<br>   /   \\<br>  3    10<br> / \\     \\<br>1   6    14</div>target=6 검색 과정?", a: "<span class='key'>정답</span><div class='trace'>8→3(6<8)→6(6>3)→<span class='ok'>찾았다!</span> (3번 비교)</div>" },
            { n: 21, t: "분할정복: 병합정렬 복잡도", d: 4, q: "T(n)=2T(n/2)+O(n)의 해는?", a: "<span class='key'>정답</span> <span class='val'>O(n log n)</span><div class='explain'>💡 마스터 정리 적용!</div>" },
            { n: 22, t: "DP: 최장 증가 부분수열(LIS)", d: 5, q: "[3,1,4,1,5,9,2,6]의 LIS 길이?", a: "<span class='key'>정답</span> [1,4,5,9] 또는 [1,4,5,6] → 길이 <span class='val'>4</span>" },
            { n: 23, t: "그래프: 사이클 판별", d: 4, q: "DFS로 사이클을 어떻게 감지하나?", a: "<span class='key'>정답</span><div class='trace'>방문중(회색) 노드를 다시 만나면 → <span class='err'>사이클!</span></div>" },
            { n: 24, t: "힙(우선순위 큐)", d: 4, q: "최소 힙에 [5,3,8,1,7] 순서대로 삽입 후 모양?", a: "<span class='key'>정답</span><div class='trace'>    1<br>   / \\<br>  3   8<br> / \\<br>5   7</div>" },
            { n: 25, t: "재귀: 부분집합 생성", d: 4, q: "{A,B,C}의 모든 부분집합을 재귀로 생성하는 의사코드.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION subsets(arr, i, current)<br>  IF i==len(arr)<br>    출력 current; RETURN<br>  subsets(arr, i+1, current) //미포함<br>  subsets(arr, i+1, current+[arr[i]]) //포함</div>" },
            { n: 26, t: "다익스트라 기초", d: 5, q: "A→B(4), A→C(2), C→B(1), B→D(3), C→D(5)<br>A에서 D까지 최단 경로?", a: "<span class='key'>정답</span> A→C→B→D = 2+1+3 = <span class='val'>6</span>" },
            { n: 27, t: "DP: 배낭 문제", d: 5, q: "용량 7, 물건: (w=3,v=4)(w=4,v=5)(w=2,v=3)<br>최대 가치?", a: "<span class='key'>정답</span> (3,4)+(4,5)=w7,v=<span class='val'>9</span> 또는 (3,4)+(2,3)=w5,v=7" },
            { n: 28, t: "재귀: 순열 생성", d: 4, q: "[1,2,3]의 모든 순열을 생성하는 의사코드 아이디어.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION perm(arr, depth)<br>  IF depth==len(arr) THEN 출력 arr<br>  FOR i=depth TO len(arr)-1<br>    SWAP(arr[depth], arr[i])<br>    perm(arr, depth+1)<br>    SWAP(arr[depth], arr[i])</div>" },
            { n: 29, t: "BFS: 최단 거리", d: 4, q: "미로에서 BFS가 최단 경로를 찾는 이유?", a: "<span class='key'>정답</span><div class='trace'>BFS는 <span class='ok'>레벨 단위</span>로 탐색!<br>→ 먼저 도착한 경로 = 최단 경로</div>" },
            { n: 30, t: "BST 삽입", d: 3, q: "BST [8,3,10,1,6]에 5를 삽입. 위치?", a: "<span class='key'>정답</span><div class='trace'>8→3(5<8)→6(5>3)→왼쪽(5<6)<br>→ 6의 왼쪽 자식</div>" },
            { n: 31, t: "복잡도: 공간", d: 3, q: "각 알고리즘의 공간 복잡도?<div class='example-box'>① 버블정렬 ② 병합정렬 ③ 재귀(깊이d)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>O(1)</span> ② <span class='val'>O(n)</span> ③ <span class='val'>O(d)</span></div>" },
            { n: 32, t: "DP: 격자 경로 수", d: 4, q: "3×3에서 (0,0)→(2,2), 오른쪽/아래만 이동.<div class='example-box'>dp[i][j]=dp[i-1][j]+dp[i][j-1]</div>", a: "<span class='key'>정답</span><div class='trace'>1 1 1<br>1 2 3<br>1 3 <span class='val'>6</span></div>" },
            { n: 33, t: "그리디: 활동 선택", d: 4, q: "활동: (1~3)(2~5)(4~7)(6~8)(5~9)(8~10)<br>최대 몇 개 선택 가능?", a: "<span class='key'>정답</span><div class='trace'>종료 빠른 순: (1~3)(4~7)(8~10)<br>→ <span class='val'>3</span>개</div>" },
            { n: 34, t: "해시: 충돌 해결", d: 4, q: "체이닝과 개방 주소법의 차이?", a: "<span class='key'>정답</span><div class='trace'>체이닝: 같은 칸에 연결리스트<br>개방주소: 다음 빈 칸 탐색(선형/이차)</div>" },
            { n: 35, t: "재귀: 이진 탐색 트리 검증", d: 4, q: "BST 유효성 검사 의사코드.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION isValidBST(node, min, max)<br>  IF node==NULL RETURN TRUE<br>  IF node.val<=min OR node.val>=max RETURN FALSE<br>  RETURN isValidBST(left,min,node.val) AND<br>         isValidBST(right,node.val,max)</div>" },
            { n: 36, t: "정렬 복잡도 정리", d: 3, q: "<div class='example-box'>버블/선택/삽입: O(?)<br>병합/퀵(평균): O(?)<br>퀵(최악): O(?)</div>", a: "<span class='key'>정답</span><div class='trace'>O(n²) / O(n log n) / O(n²)</div>" },
            { n: 37, t: "DP: 최대 부분배열 합", d: 4, q: "[-2,1,-3,4,-1,2,1,-5,4]의 최대 부분배열 합?<div class='example-box'>카데인 알고리즘: dp[i]=max(arr[i], dp[i-1]+arr[i])</div>", a: "<span class='key'>정답</span> [4,-1,2,1]=<span class='val'>6</span>" },
            { n: 38, t: "트리: 레벨 순회", d: 3, q: "문제14 트리의 레벨 순회(BFS)?", a: "<span class='key'>정답</span> <span class='val'>A,B,C,D,E</span>" },
            { n: 39, t: "재귀: 멱집합 개수", d: 3, q: "n=4일 때 부분집합 수? 재귀 호출은 총 몇 번?", a: "<span class='key'>정답</span> 부분집합: <span class='val'>16</span>개, 호출: <span class='val'>31</span>번(2⁵-1)" },
            { n: 40, t: "투 포인터", d: 4, q: "정렬된 [1,2,3,4,6,8,9]에서 합=10인 쌍 찾기.", a: "<span class='key'>정답</span><div class='trace'>left=0,right=6: 1+9=10 <span class='ok'>찾았다!</span><br>다른 쌍: 2+8=10, 4+6=10</div>" },
            { n: 41, t: "DP: 편집 거리", d: 5, q: "'CAT'→'CUT'의 최소 편집 횟수?<div class='example-box'>삽입/삭제/교체 각 1회</div>", a: "<span class='key'>정답</span> A→U 교체 = <span class='val'>1</span>회" },
            { n: 42, t: "그래프: 연결 요소", d: 3, q: "노드7개, 간선: 1-2, 2-3, 4-5, 6-7<br>연결 요소 수?", a: "<span class='key'>정답</span> <span class='val'>3</span>개 ({1,2,3},{4,5},{6,7})" },
            { n: 43, t: "재귀→반복 변환", d: 4, q: "팩토리얼 재귀를 스택으로 시뮬레이션.", a: "<span class='key'>정답</span><div class='trace'>stack←[n,n-1,...,1]<br>result←1<br>WHILE stack not empty<br>  result←result×POP(stack)</div>" },
            { n: 44, t: "이진 탐색: 응용", d: 3, q: "f(x)=x²−10이 0이 되는 x를 이진 탐색으로 찾기.[1,5]구간", a: "<span class='key'>정답</span><div class='trace'>mid=3: 9-10=-1<0 → [3,5]<br>mid=4: 16-10=6>0 → [3,4]<br>→ √10≈<span class='val'>3.16...</span></div>" },
            { n: 45, t: "DP: LCS", d: 5, q: "'ABCDE'와 'ACE'의 최장 공통 부분수열?", a: "<span class='key'>정답</span> <span class='val'>ACE</span>(길이 3)" },
            { n: 46, t: "백트래킹: N-Queens", d: 5, q: "4×4 체스판에 퀸 4개를 서로 공격 안되게 배치. 해 하나?", a: "<span class='key'>정답</span><div class='trace'>. Q . .<br>. . . Q<br>Q . . .<br>. . Q .</div>" },
            { n: 47, t: "그래프: 이분 그래프", d: 4, q: "그래프를 2색으로 칠할 수 있으면 이분 그래프!<div class='example-box'>사각형 그래프 1-2-3-4-1: 이분?<br>삼각형 1-2-3-1: 이분?</div>", a: "<span class='key'>정답</span><div class='trace'>사각형: <span class='ok'>이분(2색OK)</span><br>삼각형: <span class='err'>이분X(홀수 사이클)</span></div>" },
            { n: 48, t: "분할정복: 큰수 곱셈", d: 5, q: "카라추바 곱셈의 핵심 아이디어?", a: "<span class='key'>정답</span><div class='trace'>n자리 수를 반으로 나눠 3번의 곱셈으로!<br>일반: O(n²) → 카라추바: O(n^1.585)</div>" },
            { n: 49, t: "DP: 타일링", d: 4, q: "2×n 바닥을 1×2 타일로 채우기. n=5일 때?<div class='example-box'>dp[1]=1, dp[2]=2, dp[n]=dp[n-1]+dp[n-2]</div>", a: "<span class='key'>정답</span> dp[3]=3,dp[4]=5,dp[5]=<span class='val'>8</span>" },
            { n: 50, t: "그리디: 허프만 코딩", d: 5, q: "문자 빈도: A=5,B=9,C=12,D=13,E=16,F=45<br>허프만 트리의 총 비트수 계산 과정.", a: "<span class='key'>정답</span><div class='trace'>A+B=14, 14+C=26, D+E=29<br>26+29=55, 45+55=100<br>최적 코드 생성!</div>" },
            { n: 51, t: "재귀: 미로 탐색", d: 4, q: "4×4 미로에서 (0,0)→(3,3) 경로를 재귀 백트래킹으로 찾는 아이디어.", a: "<span class='key'>정답</span><div class='trace'>상하좌우 이동 시도<br>벽/방문→백트래킹, 도착→경로 출력<br>visited 배열로 중복 방지</div>" },
            { n: 52, t: "트리: 순회↔구축", d: 4, q: "전위:ABDECF, 중위:DBEACF<br>원래 트리 구조는?", a: "<span class='key'>정답</span><div class='trace'>    A<br>   / \\<br>  B   C<br> / \\   \\<br>D   E   F</div>" },
            { n: 53, t: "DP: 0/1 배낭 표", d: 5, q: "물건(w=2,v=3)(w=3,v=4)(w=4,v=5), 용량5<br>DP표를 채우세요.", a: "<span class='key'>정답</span><div class='trace'>최적: (2,3)+(3,4)=w5,v=<span class='val'>7</span></div>" },
            { n: 54, t: "균형 BST", d: 4, q: "정렬된 [1,2,3,4,5,6,7]로 균형 BST 구축.", a: "<span class='key'>정답</span><div class='trace'>중간=4를 루트<br>왼쪽[1,2,3]→2가 루트<br>오른쪽[5,6,7]→6이 루트<br>    4<br>   / \\<br>  2   6<br> / \\ / \\<br>1  3 5  7</div>" },
            { n: 55, t: "그래프: 최소 신장 트리", d: 5, q: "크루스칼 알고리즘의 핵심 아이디어?", a: "<span class='key'>정답</span><div class='trace'>간선을 가중치 순 정렬<br>사이클 안 만들면 선택(Union-Find)<br>n-1개 선택시 완성!</div>" },
            { n: 56, t: "분할정복: closest pair", d: 5, q: "n개 점에서 가장 가까운 쌍을 O(n log n)으로 찾는 아이디어?", a: "<span class='key'>정답</span><div class='trace'>x좌표로 분할→각 쪽 최소거리 d<br>→경계 부근 d이내 점만 비교!</div>" },
            { n: 57, t: "메모이제이션 vs 타뷸레이션", d: 4, q: "DP의 두 접근법 차이?", a: "<span class='key'>정답</span><div class='trace'>메모이제이션(Top-down): 재귀+캐시<br>타뷸레이션(Bottom-up): 반복+테이블<br>결과 동일, 방향이 다름!</div>" },
            { n: 58, t: "그래프: 플로이드-워셜", d: 5, q: "모든 쌍 최단거리를 구하는 핵심 점화식?", a: "<span class='key'>정답</span><div class='trace'>dp[i][j] = min(dp[i][j], dp[i][k]+dp[k][j])<br>→ 중간 노드 k를 거치는 경우와 비교!</div>" },
            { n: 59, t: "NP-완전 문제", d: 5, q: "P와 NP의 차이? NP-완전 문제 예시 2개.", a: "<span class='key'>정답</span><div class='trace'>P: 다항시간에 풀기 가능<br>NP: 다항시간에 검증 가능<br>NP-완전: TSP, SAT, 부분합 등</div>" },
            { n: 60, t: "🏆 알고리즘 마스터 정리", d: 5, q: "5가지 알고리즘 패러다임과 대표 문제를 정리하세요.", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>분할정복</span>: 병합정렬,퀵정렬,이진탐색<br>② <span class='ok'>DP</span>: 피보나치,배낭,LCS,LIS<br>③ <span class='ok'>그리디</span>: 거스름돈,활동선택,허프만<br>④ <span class='ok'>그래프</span>: BFS/DFS,다익스트라,MST<br>⑤ <span class='ok'>백트래킹</span>: N-Queens,미로,순열</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 2 ? 'ez' : p.d <= 3 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>

    <script src="../../platform.js"></script>
