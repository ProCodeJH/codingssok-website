<body>

                    style="background:rgba(168,85,247,.1);border-color:rgba(168,85,247,.3);color:#a855f7">💡
                    문제해결</span><span class="tag" style="color:var(--err);border-color:rgba(248,113,113,.3)">🔴
                    어려움</span><span class="tag acc">📝 60문제</span><span class="tag">⏱ 80~120분</span></div>

                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(168,85,247,.15)">💡</span> 어려움: 고급 전략</h2>
            <p><strong>설계 패턴, 시스템 설계, 고급 최적화, 실전 코딩 전략</strong>에 도전!</p>
            <div class="tip">💡 이론을 넘어 실전! 복잡한 시스템을 설계하고 최적화하는 능력!</div>

        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="문제해결_쉬움.html">← 쉬움</a><a href="문제해결_보통.html">← 보통</a><span
                class="tag active">어려움</span></div>
        <div class="ft">🧠 코딩 기초 사고력 · 문제해결 전략 · 어려움 60문제</div>
    </div>
    <script>
        const P = [
            { n: 1, t: "시스템 설계: URL 단축기", d: 4, q: "bit.ly같은 URL 단축 서비스 설계. 핵심 컴포넌트?", a: "<span class='key'>정답</span><div class='trace'>① 해시 생성(base62) ② DB(long↔short 저장)<br>③ 리다이렉션 서버 ④ 캐시(인기 URL)<br>⑤ 분산 ID 생성</div>" },
            { n: 2, t: "설계 패턴: 싱글톤", d: 3, q: "프로그램에서 설정 객체가 하나만 존재해야 할 때의 패턴?", a: "<span class='key'>정답</span><div class='trace'>싱글톤 패턴!<br>private 생성자 + getInstance() 메서드<br>→ 전역 유일 인스턴스 보장</div>" },
            { n: 3, t: "복잡도 분석: 정렬 하한", d: 4, q: "비교 기반 정렬의 이론적 하한은?", a: "<span class='key'>정답</span> <span class='val'>Ω(n log n)</span><div class='explain'>💡 결정 트리: n! 잎→높이≥log₂(n!)</div>" },
            { n: 4, t: "시스템 설계: 채팅 앱", d: 4, q: "실시간 채팅 앱의 핵심 설계?", a: "<span class='key'>정답</span><div class='trace'>① WebSocket(실시간 양방향)<br>② 메시지 큐(비동기 전달)<br>③ 읽음 확인 시스템 ④ 오프라인 메시지 저장</div>" },
            { n: 5, t: "분석: 암달의 법칙", d: 4, q: "프로그램의 80%를 10배 빠르게 하면 전체 속도 향상?<div class='example-box'>Speedup = 1/(0.2+0.8/10)</div>", a: "<span class='key'>정답</span> 1/0.28 ≈ <span class='val'>3.57배</span><div class='explain'>💡 나머지 20%가 병목!</div>" },
            { n: 6, t: "설계 패턴: 옵저버", d: 3, q: "유튜브 구독 알림 시스템을 옵저버 패턴으로 설명.", a: "<span class='key'>정답</span><div class='trace'>주체: 유튜버(새 영상 업로드)<br>옵저버: 구독자들<br>알림: 주체 변경→모든 옵저버에 notify</div>" },
            { n: 7, t: "최적화: 캐시 미스", d: 4, q: "2차원 배열 순회: 행 우선 vs 열 우선. 어느 것이 빠르고 왜?", a: "<span class='key'>정답</span><div class='trace'><span class='ok'>행 우선</span>이 빠름!<br>메모리 연속 접근 → 캐시 적중률↑<br>열 우선: 메모리 점프 → 캐시 미스↑</div>" },
            { n: 8, t: "분석: P=NP?", d: 5, q: "P=NP 문제의 의미와 그 중요성은?", a: "<span class='key'>정답</span><div class='trace'>P: 다항시간 해결 가능<br>NP: 다항시간 검증 가능<br>P=NP면: 모든 NP를 빠르게 풀 수 있음<br>→ 암호체계 붕괴! (미해결 문제)</div>" },
            { n: 9, t: "시스템 설계: 검색 엔진", d: 5, q: "검색 엔진의 3대 컴포넌트?", a: "<span class='key'>정답</span><div class='trace'>① 크롤러(웹 수집)<br>② 인덱서(역인덱스 구축)<br>③ 랭커(관련도 정렬, PageRank)</div>" },
            { n: 10, t: "설계 패턴: MVC", d: 3, q: "Model-View-Controller 패턴의 각 역할?", a: "<span class='key'>정답</span><div class='trace'>Model: 데이터/비즈니스 로직<br>View: 화면 표시(UI)<br>Controller: 입력 처리, M↔V 연결</div>" },
            { n: 11, t: "최적화: 거듭제곱 빠르게", d: 4, q: "a^n을 O(log n)으로 계산하는 방법과 원리?", a: "<span class='key'>정답</span><div class='trace'>n짝수: a^n=(a^(n/2))²<br>n홀수: a^n=a×a^(n-1)<br>→ n을 반씩 줄이므로 O(log n)</div>" },
            { n: 12, t: "분석: 해시충돌 확률", d: 4, q: "1000개 데이터를 10000칸 해시테이블에 넣을 때 충돌 확률?", a: "<span class='key'>정답</span><div class='trace'>생일 패러독스와 유사!<br>≈1-e^(-1000×999/(2×10000))≈1<br>→ <span class='err'>거의 확실!</span></div>" },
            { n: 13, t: "시스템 설계: 추천 시스템", d: 4, q: "넷플릭스 추천 시스템의 핵심 알고리즘?", a: "<span class='key'>정답</span><div class='trace'>① 협업 필터링(비슷한 사용자 기반)<br>② 콘텐츠 기반(장르/배우 유사도)<br>③ 하이브리드(둘 다 결합)</div>" },
            { n: 14, t: "설계 패턴: 팩토리", d: 3, q: "게임에서 몬스터 생성: 슬라임/골렘/드래곤. 팩토리 패턴 적용?", a: "<span class='key'>정답</span><div class='trace'>MonsterFactory.create('슬라임')<br>→ 타입에 따라 적절한 객체 반환<br>→ 생성 로직 캡슐화!</div>" },
            { n: 15, t: "분석: 공간 복잡도 트레이드오프", d: 4, q: "radix sort는 O(n)인데 왜 항상 안 쓸까?", a: "<span class='key'>정답</span><div class='trace'>① 정수/문자열만 가능(범용X)<br>② 공간: O(n+k) 추가 필요<br>③ 자리수 d가 크면 O(d×n)→느려짐</div>" },
            { n: 16, t: "시스템 설계: 분산 캐시", d: 5, q: "분산 캐시(Redis/Memcached)의 핵심 설계 결정?", a: "<span class='key'>정답</span><div class='trace'>① 일관성 해싱(노드 추가/제거 최소 영향)<br>② TTL(만료 시간) ③ LRU 퇴거 정책<br>④ 복제(가용성) vs 일관성 트레이드오프</div>" },
            { n: 17, t: "설계 패턴: 전략", d: 3, q: "결제 시스템: 카드/페이팔/계좌이체를 전략 패턴으로.", a: "<span class='key'>정답</span><div class='trace'>인터페이스: PaymentStrategy.pay(amount)<br>구현: CardPayment, PayPalPayment, BankTransfer<br>→ 런타임에 전략 교체 가능!</div>" },
            { n: 18, t: "최적화: 문자열 매칭", d: 4, q: "텍스트(n)에서 패턴(m) 검색: 나이브 vs KMP?", a: "<span class='key'>정답</span><div class='trace'>나이브: O(nm) 모든 위치에서 비교<br>KMP: O(n+m) 실패 함수로 되돌아가기 최소화</div>" },
            { n: 19, t: "분석: 재귀 깊이", d: 4, q: "재귀 깊이 10000짜리 함수를 실행하면?", a: "<span class='key'>정답</span> <span class='err'>스택 오버플로!</span><div class='trace'>해결: 꼬리재귀 최적화 or 반복문 변환</div>" },
            { n: 20, t: "시스템 설계: 투표 시스템", d: 4, q: "온라인 투표 시스템의 보안 요구사항?", a: "<span class='key'>정답</span><div class='trace'>① 인증(본인 확인) ② 비밀성(누가 뭘 선택?)<br>③ 무결성(조작 방지) ④ 검증가능(결과 확인)<br>⑤ 1인 1표 보장</div>" },
            { n: 21, t: "설계 패턴: 데코레이터", d: 4, q: "커피 주문: 에스프레소+우유+시럽. 데코레이터 패턴?", a: "<span class='key'>정답</span><div class='trace'>base=Espresso() → cost=3000<br>Milk(base) → cost=3500<br>Syrup(Milk(base)) → cost=4000<br>→ 동적으로 기능 추가!</div>" },
            { n: 22, t: "최적화: 비트 연산 트릭", d: 4, q: "n이 2의 거듭제곱인지 O(1)로 판별?", a: "<span class='key'>정답</span> <span class='val'>n & (n-1) == 0</span><div class='trace'>8=1000, 7=0111, AND=0000✓<br>6=110, 5=101, AND=100≠0✗</div>" },
            { n: 23, t: "분석: 정렬 비교", d: 3, q: "10000개 데이터 정렬 시 실제 성능 순서?", a: "<span class='key'>정답</span><div class='trace'>실전: 퀵정렬 > 병합정렬 > 힙정렬<br>(캐시 지역성 차이!)<br>최악: 퀵O(n²) < 병합O(nlogn)</div>" },
            { n: 24, t: "시스템 설계: 파일 공유", d: 4, q: "Dropbox같은 파일 동기화 서비스 핵심 설계?", a: "<span class='key'>정답</span><div class='trace'>① 청킹(대파일→작은 조각)<br>② 중복제거(해시 비교)<br>③ 변경 감지(파일 워치)<br>④ 충돌 해결(버전 관리)</div>" },
            { n: 25, t: "설계 패턴: 이터레이터", d: 3, q: "배열, 연결리스트, 트리를 동일한 방법으로 순회하려면?", a: "<span class='key'>정답</span><div class='trace'>이터레이터 패턴!<br>hasNext(), next() 인터페이스 통일<br>→ 내부 구조 몰라도 순회 가능</div>" },
            { n: 26, t: "최적화: 불린 단축 평가", d: 3, q: "비싼 함수 호출을 줄이는 조건 배치?<div class='example-box'>IF cheapCheck() AND expensiveCheck()</div>", a: "<span class='key'>정답</span><div class='trace'>싼 조건을 앞에! AND에서 앞이 F→뒤 안 봄<br>OR에서 앞이 T→뒤 안 봄</div>" },
            { n: 27, t: "분석: 메모리 계산", d: 3, q: "int[1000][1000] 배열의 메모리 사용량? (int=4바이트)", a: "<span class='key'>정답</span> 1000×1000×4 = <span class='val'>4MB</span>" },
            { n: 28, t: "시스템 설계: 리더보드", d: 4, q: "실시간 게임 리더보드 설계. 1억 유저, 상위 100명?", a: "<span class='key'>정답</span><div class='trace'>① 최소 힙(크기100) > 정렬(O(nlogn))<br>② Redis Sorted Set(실시간)<br>③ 분산 집계 후 병합</div>" },
            { n: 29, t: "설계 패턴: 프록시", d: 4, q: "큰 이미지를 지연 로딩하는 프록시 패턴?", a: "<span class='key'>정답</span><div class='trace'>ImageProxy: 가벼운 대리 객체<br>실제 접근 시 → RealImage 로드<br>→ 초기 로딩 시간 단축!</div>" },
            { n: 30, t: "최적화: 루프 언롤링", d: 4, q: "<div class='example-box'>FOR i=0 TO 99: sum+=a[i]</div>4배 언롤링?", a: "<span class='key'>정답</span><div class='trace'>FOR i=0 TO 96 STEP 4<br>  sum+=a[i]+a[i+1]+a[i+2]+a[i+3]<br>→ 루프 오버헤드 75% 감소!</div>" },
            { n: 31, t: "분석: 재귀 관계식", d: 4, q: "T(n)=T(n/2)+O(1)의 해는? T(n)=2T(n/2)+O(n)은?", a: "<span class='key'>정답</span><div class='trace'>T(n/2)+O(1) → <span class='val'>O(log n)</span> (이진탐색)<br>2T(n/2)+O(n) → <span class='val'>O(n log n)</span> (병합정렬)</div>" },
            { n: 32, t: "시스템 설계: 자동완성", d: 4, q: "검색어 자동완성의 데이터 구조와 알고리즘?", a: "<span class='key'>정답</span><div class='trace'>Trie(접두사 트리)!<br>각 노드에 인기도 저장<br>접두사로 탐색→인기순 상위 K개 반환</div>" },
            { n: 33, t: "설계 패턴: 커맨드", d: 4, q: "Ctrl+Z(Undo) 기능을 커맨드 패턴으로 설계.", a: "<span class='key'>정답</span><div class='trace'>Command: execute(), undo()<br>실행마다 history 스택에 push<br>Undo→pop 후 undo() 호출!</div>" },
            { n: 34, t: "최적화: 연결리스트 vs 배열", d: 3, q: "삽입 빈번 vs 접근 빈번. 어떤 자료구조?", a: "<span class='key'>정답</span><div class='trace'>삽입 빈번: <span class='val'>연결리스트</span> O(1) 삽입<br>접근 빈번: <span class='val'>배열</span> O(1) 인덱스 접근</div>" },
            { n: 35, t: "분석: 하한 논증", d: 5, q: "비교 기반으로 n개 중 최대값 찾기의 하한?", a: "<span class='key'>정답</span> <span class='val'>n-1</span>번 비교 필수<div class='explain'>💡 토너먼트 논증: n-1명이 져야 우승자 결정!</div>" },
            { n: 36, t: "시스템 설계: 알림 시스템", d: 4, q: "푸시 알림 시스템(카카오톡 수준) 설계?", a: "<span class='key'>정답</span><div class='trace'>① 알림 서비스(생성/관리)<br>② 메시지 큐(비동기 처리)<br>③ 디바이스별 전송(APNs/FCM)<br>④ 사용자 설정(알림 끄기)</div>" },
            { n: 37, t: "설계 패턴: 어댑터", d: 3, q: "USB-C 포트에 USB-A를 꽂으려면? 소프트웨어에서의 어댑터?", a: "<span class='key'>정답</span><div class='trace'>어댑터: 호환 안 되는 인터페이스를 연결<br>OldAPI→Adapter→NewInterface<br>→ 기존 코드 수정 없이 사용!</div>" },
            { n: 38, t: "최적화: B-Tree", d: 4, q: "DB 인덱스에 이진 트리 대신 B-Tree를 쓰는 이유?", a: "<span class='key'>정답</span><div class='trace'>디스크 I/O 최소화!<br>B-Tree: 한 노드에 여러 키 → 트리 높이↓<br>→ 디스크 읽기 횟수↓</div>" },
            { n: 39, t: "분석: O(n log n)이 O(n²)보다 얼마나 빠른가", d: 3, q: "n=1,000,000일 때 비교.", a: "<span class='key'>정답</span><div class='trace'>O(n²): 10¹² (1조) → 약 16분<br>O(nlogn): 2×10⁷ (2천만) → 약 0.02초<br>→ <span class='ok'>50000배 차이!</span></div>" },
            { n: 40, t: "시스템 설계: 좌석 예약", d: 4, q: "영화관 좌석 예약 시스템의 동시성 문제 해결?", a: "<span class='key'>정답</span><div class='trace'>① 비관적 잠금(좌석 선택 시 잠금)<br>② 낙관적 잠금(결제 시 재확인)<br>③ 예약 타이머(5분 내 결제)</div>" },
            { n: 41, t: "설계 패턴: 상태 패턴", d: 4, q: "자판기 상태(대기/선택/배출/부족)를 상태 패턴으로.", a: "<span class='key'>정답</span><div class='trace'>각 상태를 클래스로!<br>WaitState.insertCoin→SelectState<br>SelectState.select→DispenseState<br>→ 상태별 동작 캡슐화</div>" },
            { n: 42, t: "최적화: 꼬리 호출", d: 4, q: "팩토리얼을 꼬리재귀로 변환하세요.", a: "<span class='key'>정답</span><div class='trace'>FUNCTION fact(n, acc=1)<br>  IF n<=1 RETURN acc<br>  RETURN fact(n-1, n*acc)<br>→ 스택 프레임 재사용 가능!</div>" },
            { n: 43, t: "분석: 상각 분석", d: 5, q: "동적 배열의 push가 O(1) 상각인 이유?", a: "<span class='key'>정답</span><div class='trace'>보통 O(1), 가끔 O(n)(리사이징)<br>n번 push 중 리사이징 비용 합 ≈ 2n<br>→ 평균 2n/n = <span class='val'>O(1)</span></div>" },
            { n: 44, t: "시스템 설계: 로그 수집", d: 4, q: "하루 10TB 로그를 수집/분석하는 시스템?", a: "<span class='key'>정답</span><div class='trace'>① 에이전트(로그 전송)<br>② Kafka(스트리밍 큐)<br>③ ElasticSearch(인덱싱/검색)<br>④ 대시보드(시각화)</div>" },
            { n: 45, t: "설계 패턴: 빌더", d: 3, q: "복잡한 객체(피자: 도우+소스+치즈+토핑)를 단계별 생성.", a: "<span class='key'>정답</span><div class='trace'>PizzaBuilder.setDough('thin')<br>.setSauce('tomato')<br>.setCheese('mozzarella')<br>.addTopping('pepperoni')<br>.build()</div>" },
            { n: 46, t: "최적화: 블룸 필터", d: 5, q: "10억 URL 중 방문한 URL인지 O(1)로 확인하려면?", a: "<span class='key'>정답</span><div class='trace'>블룸 필터!<br>k개 해시→비트 배열에 표시<br>FP 가능, FN 불가능<br>→ 공간 극소, 속도 극빠!</div>" },
            { n: 47, t: "분석: 정보 이론", d: 5, q: "20개 중 1개를 찾으려면 최소 질문 수?", a: "<span class='key'>정답</span> ⌈log₂20⌉ = <span class='val'>5</span>번<div class='explain'>💡 정보 엔트로피: 각 질문이 1비트!</div>" },
            { n: 48, t: "시스템 설계: 환율 계산기", d: 3, q: "실시간 환율 변환 시스템 설계?", a: "<span class='key'>정답</span><div class='trace'>① API(환율 데이터 수집)<br>② 캐시(최근 환율 저장)<br>③ 그래프(통화 간 변환 경로)<br>④ 갱신 주기 설정</div>" },
            { n: 49, t: "설계 패턴: 복합체", d: 4, q: "파일 시스템의 파일과 폴더를 동일하게 다루는 패턴?", a: "<span class='key'>정답</span><div class='trace'>복합체(Composite) 패턴!<br>Component: File, Folder<br>Folder는 Component 목록 포함<br>→ 트리 구조, 재귀적 순회!</div>" },
            { n: 50, t: "최적화: SIMD 사고", d: 5, q: "100개 수를 모두 2배 하기. 벡터 연산의 장점?", a: "<span class='key'>정답</span><div class='trace'>스칼라: 100번 반복<br>SIMD(4): 25번 반복<br>→ <span class='ok'>4배 빠름!</span> (데이터 병렬)</div>" },
            { n: 51, t: "분석: 해시함수 설계", d: 4, q: "좋은 해시함수의 조건 3가지?", a: "<span class='key'>정답</span><div class='trace'>① 균등 분포(충돌 최소)<br>② 빠른 계산 O(1)<br>③ 결정적(같은 입력→같은 출력)</div>" },
            { n: 52, t: "시스템 설계: 주차장", d: 3, q: "자동 주차장 시스템의 핵심 설계?", a: "<span class='key'>정답</span><div class='trace'>① 입구 센서(차량 감지) ② 빈 자리 탐색<br>③ 요금 계산(시간 기반) ④ 출구 정산<br>⑤ 만차 표시 시스템</div>" },
            { n: 53, t: "설계 패턴: 중재자", d: 4, q: "항공 관제 시스템: 10대 비행기가 서로 통신하면 문제?", a: "<span class='key'>정답</span><div class='trace'>10C2=45개 연결!<br>중재자(관제탑): 모두 관제탑과만 통신<br>→ 10개 연결로 감소!</div>" },
            { n: 54, t: "최적화: 지연 평가", d: 4, q: "무한 리스트에서 처음 5개만 필요할 때?", a: "<span class='key'>정답</span><div class='trace'>즉시 평가: 무한 루프!<br>지연 평가: 필요할 때만 계산<br>→ take(5, range(∞)) 가능!</div>" },
            { n: 55, t: "분석: CAP 정리", d: 5, q: "분산 시스템의 CAP 정리?", a: "<span class='key'>정답</span><div class='trace'>C: 일관성(모든 노드 같은 데이터)<br>A: 가용성(항상 응답)<br>P: 분할내성(네트워크 단절 대응)<br>→ 3개 중 2개만 보장 가능!</div>" },
            { n: 56, t: "시스템 설계: 타이머 서비스", d: 4, q: "수백만 개의 예약 타이머를 효율적으로 관리하려면?", a: "<span class='key'>정답</span><div class='trace'>① 최소 힙(가장 빠른 타이머 O(logn))<br>② 해시드 타이밍 휠(O(1) 삽입)<br>③ 분산 처리(샤딩)</div>" },
            { n: 57, t: "설계 패턴: 템플릿 메서드", d: 3, q: "게임 AI: 초보/중급/고급이 같은 순서로 다른 선택을 하는 패턴?", a: "<span class='key'>정답</span><div class='trace'>템플릿 메서드!<br>전체 흐름은 부모에 고정<br>각 단계의 구현은 자식이 오버라이드</div>" },
            { n: 58, t: "최적화: 데이터 압축 전략", d: 4, q: "텍스트 압축에서 허프만 vs LZ77?", a: "<span class='key'>정답</span><div class='trace'>허프만: 빈도 기반 가변 코드<br>LZ77: 반복 패턴 참조(슬라이딩 윈도우)<br>실전: 둘 다 결합(gzip=LZ77+허프만)</div>" },
            { n: 59, t: "분석: 빅오 함정", d: 4, q: "O(n)이 O(n²)보다 항상 빠른가?", a: "<span class='key'>정답</span><div class='trace'><span class='err'>아니오!</span> n이 작으면 상수가 중요<br>O(1000n) vs O(n²): n<1000이면 n²가 빠름!<br>→ 빅오는 충분히 큰 n에서의 추세!</div>" },
            { n: 60, t: "🏆 문제해결 마스터 정리", d: 5, q: "고급 문제해결의 5대 원칙을 정리하세요.", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>적절한 자료구조</span>: 문제에 맞는 도구<br>② <span class='ok'>시간-공간 트레이드오프</span>: 상황에 맞게<br>③ <span class='ok'>설계 패턴</span>: 검증된 해결 템플릿<br>④ <span class='ok'>복잡도 분석</span>: 최악/평균/상각<br>⑤ <span class='ok'>시스템 사고</span>: 확장성/가용성/일관성</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 2 ? 'ez' : p.d <= 3 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>
