    <script>
        const P = [
            { n: 1, t: "정수론: 유클리드 호제법", d: 3, q: "gcd(252,198)을 유클리드 호제법으로.", a: "<span class='key'>정답</span><div class='trace'>252=1×198+54<br>198=3×54+36<br>54=1×36+18<br>36=2×18+0 → gcd=<span class='val'>18</span></div>" },
            { n: 2, t: "정수론: 확장 유클리드", d: 4, q: "252x+198y=gcd(252,198)=18의 정수 해?", a: "<span class='key'>정답</span><div class='trace'>역추적: 18=54-1×36=54-(198-3×54)=4×54-198<br>=4(252-198)-198=4×252-5×198<br>x=<span class='val'>4</span>, y=<span class='val'>-5</span></div>" },
            { n: 3, t: "그래프: 페트르센 그래프", d: 4, q: "페트르센 그래프의 특성 3가지?", a: "<span class='key'>정답</span><div class='trace'>① 10노드, 15간선<br>② 3-정규, 비평면<br>③ 해밀턴 회로 없음!</div>" },
            { n: 4, t: "오토마타: DFA", d: 4, q: "'0'으로 끝나는 이진 문자열을 인식하는 DFA 설계.", a: "<span class='key'>정답</span><div class='trace'>상태: q0(시작), q1(수락)<br>δ(q0,0)=q1, δ(q0,1)=q0<br>δ(q1,0)=q1, δ(q1,1)=q0</div>" },
            { n: 5, t: "암호: RSA 기초", d: 5, q: "p=3, q=11. n=? φ(n)=? e=3일 때 d=?", a: "<span class='key'>정답</span><div class='trace'>n=33, φ(33)=20<br>3d≡1(mod20) → d=<span class='val'>7</span><br>(3×7=21≡1 mod 20)</div>" },
            { n: 6, t: "그래프: 색채 다항식", d: 4, q: "경로 P₃의 색채 다항식 P(k)?", a: "<span class='key'>정답</span> k(k-1)² → k=3이면 <span class='val'>12</span>" },
            { n: 7, t: "오토마타: NFA→DFA", d: 4, q: "NFA→DFA 변환의 핵심 아이디어?", a: "<span class='key'>정답</span><div class='trace'>부분집합 구성법!<br>NFA의 상태 집합 → DFA의 하나의 상태<br>최대 2ⁿ개 상태 생성 가능</div>" },
            { n: 8, t: "정수론: 중국인 나머지", d: 4, q: "x≡2(mod3), x≡3(mod5), x≡2(mod7). x=?", a: "<span class='key'>정답</span> <span class='val'>23</span><div class='trace'>23%3=2✓, 23%5=3✓, 23%7=2✓</div>" },
            { n: 9, t: "그래프: 라인 그래프", d: 4, q: "삼각형 그래프 K₃의 라인 그래프 L(K₃)는?", a: "<span class='key'>정답</span> L(K₃) = <span class='val'>K₃</span> (자기 자신!)" },
            { n: 10, t: "오토마타: 정규표현식→DFA", d: 4, q: "(0|1)*01을 인식하는 DFA?", a: "<span class='key'>정답</span><div class='trace'>3상태: q0(시작), q1(0봄), q2(01수락)<br>q0→0→q1, q0→1→q0<br>q1→0→q1, q1→1→q2<br>q2→0→q1, q2→1→q0</div>" },
            { n: 11, t: "정수론: 오일러 φ 함수", d: 4, q: "φ(12)=? φ(p)=? φ(p²)=?", a: "<span class='key'>정답</span><div class='trace'>φ(12)=12(1-1/2)(1-1/3)=<span class='val'>4</span><br>φ(p)=p-1, φ(p²)=p²-p</div>" },
            { n: 12, t: "그래프: 라마누잔 합", d: 5, q: "그래프 스펙트럼 이론: 인접 행렬의 고유값 의미?", a: "<span class='key'>정답</span><div class='trace'>고유값: 그래프 구조 정보<br>최대 고유값 = max 차수와 관련<br>두 번째 큰 고유값 = 연결성/확장성</div>" },
            { n: 13, t: "오토마타: 펌핑 보조정리", d: 5, q: "{aⁿbⁿ|n≥0}이 정규 언어가 아닌 이유?", a: "<span class='key'>정답</span><div class='trace'>펌핑 보조정리로 모순!<br>xyz=aⁿbⁿ에서 y=aᵏ를 펌핑하면<br>aⁿ⁺ᵏbⁿ은 언어에 없음!</div>" },
            { n: 14, t: "암호: 디피-헬만", d: 5, q: "g=5, p=23, a=6, b=15. 공유 비밀키?<div class='example-box'>A=g^a mod p, B=g^b mod p</div>", a: "<span class='key'>정답</span><div class='trace'>A=5⁶%23=8, B=5¹⁵%23=19<br>K=19⁶%23=8¹⁵%23=<span class='val'>2</span></div>" },
            { n: 15, t: "그래프: 평면 그래프 공식", d: 3, q: "평면 그래프에서 V=8, E=12. F=?", a: "<span class='key'>정답</span> V-E+F=2 → F=2-8+12=<span class='val'>6</span>" },
            { n: 16, t: "오토마타: PDA", d: 4, q: "{aⁿbⁿ}을 인식하는 PDA의 핵심 아이디어?", a: "<span class='key'>정답</span><div class='trace'>a를 읽으면 스택에 push<br>b를 읽으면 스택에서 pop<br>끝에 스택 비어있으면 수락!</div>" },
            { n: 17, t: "정수론: 원시근", d: 5, q: "7의 원시근은? (g^k mod 7, k=1~6이 모두 다르면)", a: "<span class='key'>정답</span><div class='trace'>3: 3,2,6,4,5,1 → 모두 다름!<br>→ <span class='val'>3</span>은 7의 원시근</div>" },
            { n: 18, t: "그래프: 매칭 정리", d: 4, q: "쾨니그의 정리: 이분 그래프에서 무엇과 무엇이 같은가?", a: "<span class='key'>정답</span> 최대 매칭 = <span class='val'>최소 정점 피복</span>" },
            { n: 19, t: "오토마타: 튜링 머신", d: 5, q: "튜링 머신이 DFA/PDA보다 강력한 이유?", a: "<span class='key'>정답</span><div class='trace'>① 테이프 양방향 이동<br>② 쓰기 가능<br>③ 무한 메모리<br>→ 계산 가능한 모든 것을 계산!</div>" },
            { n: 20, t: "정수론: 이산 로그", d: 5, q: "3^x ≡ 5 (mod 7). x=?", a: "<span class='key'>정답</span><div class='trace'>3¹=3, 3²=2, 3³=6, 3⁴=4, 3⁵=5<br>x=<span class='val'>5</span></div>" },
            { n: 21, t: "그래프: 4색 정리", d: 3, q: "4색 정리란? 증명의 특이점?", a: "<span class='key'>정답</span><div class='trace'>모든 평면 그래프→4색으로 색칠 가능<br>특이점: <span class='ok'>컴퓨터 보조 증명!</span>(1976)</div>" },
            { n: 22, t: "오토마타: 문맥자유문법", d: 4, q: "S→aSb|ε 이 생성하는 언어는?", a: "<span class='key'>정답</span> {aⁿbⁿ | n≥0}" },
            { n: 23, t: "정수론: 밀러-라빈 소수 판별", d: 5, q: "밀러-라빈 테스트의 기본 아이디어?", a: "<span class='key'>정답</span><div class='trace'>n-1=2ˢ×d로 분해<br>a^d mod n 계산 후 제곱 반복<br>조건 불만족→합성수 확실!<br>확률적 판별(여러 a로 반복)</div>" },
            { n: 24, t: "그래프: 랭크/널리티", d: 4, q: "V=6, E=8인 연결 그래프. 순환수(nullity)?", a: "<span class='key'>정답</span> E-V+1 = 8-6+1 = <span class='val'>3</span>" },
            { n: 25, t: "오토마타: 결정불가능 문제", d: 5, q: "정지 문제(Halting Problem)란? 왜 결정불가능?", a: "<span class='key'>정답</span><div class='trace'>프로그램이 멈추는지 판별하는 프로그램<br>→ 자기 참조 모순(귀류법)으로<br><span class='err'>결정 불가능!</span></div>" },
            { n: 26, t: "정수론: 이차 잔여", d: 5, q: "mod 7에서 이차 잔여(x²≡a mod 7)는?", a: "<span class='key'>정답</span><div class='trace'>1²=1, 2²=4, 3²=2, 4²=2, 5²=4, 6²=1<br>이차 잔여: {<span class='val'>1,2,4</span>}</div>" },
            { n: 27, t: "그래프: 브룩스 정리", d: 4, q: "χ(G) ≤ Δ(G)의 조건? (예외는?)", a: "<span class='key'>정답</span> 완전 그래프와 홀수 사이클만 예외!" },
            { n: 28, t: "오토마타: 촘스키 위계", d: 4, q: "4가지 문법 유형과 대응 기계?", a: "<span class='key'>정답</span><div class='trace'>0형: 재귀열거→튜링머신<br>1형: 문맥의존→선형제한 오토마타<br>2형: 문맥자유→PDA<br>3형: 정규→DFA/NFA</div>" },
            { n: 29, t: "암호: 해시 함수", d: 4, q: "해시 함수의 3대 보안 요구사항?", a: "<span class='key'>정답</span><div class='trace'>① 역상 저항성(역방향 불가)<br>② 제2역상 저항성(같은 해시 입력 불가)<br>③ 충돌 저항성(다른 입력 같은 해시 불가)</div>" },
            { n: 30, t: "그래프: 랜덤 그래프", d: 5, q: "에르되시-레니 G(n,p) 모델에서 p=log(n)/n의 의미?", a: "<span class='key'>정답</span> 이 임계값에서 그래프가 <span class='ok'>거의 확실히 연결!</span>" },
            { n: 31, t: "정수론: 메르센 소수", d: 4, q: "Mₙ=2ⁿ-1이 소수가 되는 n의 예시?", a: "<span class='key'>정답</span><div class='trace'>n=2→3, n=3→7, n=5→31<br>n=7→127 (모두 소수!)<br>n=11→2047=23×89 <span class='err'>소수아님</span></div>" },
            { n: 32, t: "오토마타: ε-NFA", d: 4, q: "ε-전이의 의미와 역할?", a: "<span class='key'>정답</span><div class='trace'>입력 없이 상태 전이!<br>NFA 설계를 더 자연스럽게<br>ε-closure로 DFA 변환 가능</div>" },
            { n: 33, t: "그래프: 쌍대 그래프", d: 4, q: "평면 그래프의 쌍대(dual) 그래프란?", a: "<span class='key'>정답</span><div class='trace'>면→꼭짓점, 인접면→간선<br>원래 그래프와 쌍대 관계!</div>" },
            { n: 34, t: "정수론: 연분수", d: 4, q: "√2을 연분수로 표현하면?", a: "<span class='key'>정답</span> [1;2,2,2,...] → 1+1/(2+1/(2+1/(2+...)))" },
            { n: 35, t: "오토마타: 라이스 정리", d: 5, q: "라이스 정리가 말하는 것?", a: "<span class='key'>정답</span><div class='trace'>RE언어의 비자명 성질 판별 → 결정불가능!<br>예: 프로그램이 빈 언어인지, 유한인지 등</div>" },
            { n: 36, t: "암호: 타원 곡선", d: 5, q: "타원 곡선 암호의 장점?", a: "<span class='key'>정답</span><div class='trace'>RSA와 같은 보안→더 짧은 키!<br>256비트 ECC ≈ 3072비트 RSA<br>→ 모바일/IoT에 적합</div>" },
            { n: 37, t: "그래프: 트리 동형", d: 4, q: "두 트리가 동형인지 판별하는 방법?", a: "<span class='key'>정답</span><div class='trace'>① 센터(center) 찾기<br>② 루트 기준 정규 형태(canonical form)<br>③ 문자열 비교</div>" },
            { n: 38, t: "정수론: 뫼비우스 함수 응용", d: 5, q: "μ 함수로 오일러 φ 계산: φ(n)=n×Σ(d|n)μ(d)/d", a: "<span class='key'>정답</span><div class='trace'>φ(12)=12×(μ(1)/1+μ(2)/2+μ(3)/3+μ(4)/4+μ(6)/6+μ(12)/12)<br>=12×(1-1/2-1/3+1/6)=12×1/3=<span class='val'>4</span></div>" },
            { n: 39, t: "오토마타: λ-계산법", d: 5, q: "λ-계산법의 핵심 3가지?", a: "<span class='key'>정답</span><div class='trace'>① 변수: x ② 추상화: λx.M ③ 적용: M N<br>→ 모든 계산을 함수로 표현!</div>" },
            { n: 40, t: "그래프: 해밀턴 경로 NP", d: 4, q: "해밀턴 경로 문제가 NP-완전인 의미?", a: "<span class='key'>정답</span><div class='trace'>① 해가 있으면 다항시간 검증 가능<br>② 모든 NP 문제로 환원 가능<br>③ 다항시간 알고리즘 미발견</div>" },
            { n: 41, t: "정수론: 페르마 소정리 응용", d: 4, q: "7²⁰²⁵ mod 11 = ?", a: "<span class='key'>정답</span><div class='trace'>페르마: 7¹⁰≡1(mod11)<br>2025=10×202+5<br>7²⁰²⁵≡7⁵=16807≡<span class='val'>10</span>(mod11)</div>" },
            { n: 42, t: "오토마타: 최소 DFA", d: 4, q: "DFA 최소화 알고리즘의 핵심?", a: "<span class='key'>정답</span><div class='trace'>구별 불가능 상태 합치기!<br>Myhill-Nerode 정리:<br>동치 클래스 수 = 최소 상태 수</div>" },
            { n: 43, t: "그래프: 플로우 네트워크", d: 4, q: "최대유량-최소컷 정리의 의미?", a: "<span class='key'>정답</span> s→t 최대 유량 = <span class='val'>s,t 분리 최소 컷 용량</span>" },
            { n: 44, t: "정수론: 윌슨의 정리", d: 4, q: "(p-1)!≡?(mod p) (p소수)", a: "<span class='key'>정답</span> (p-1)!≡<span class='val'>-1</span>(mod p)<div class='trace'>6!≡-1(mod7) → 720≡6≡-1(mod7)✓</div>" },
            { n: 45, t: "오토마타: 2-스택 PDA", d: 5, q: "2-스택 PDA의 계산 능력?", a: "<span class='key'>정답</span> <span class='val'>튜링 머신과 동등!</span>" },
            { n: 46, t: "암호: 영지식 증명", d: 5, q: "영지식 증명(ZKP)이란?", a: "<span class='key'>정답</span><div class='trace'>정보를 공개하지 않고 지식을 증명!<br>예: 비밀번호를 보내지 않고 알고 있음을 증명<br>블록체인에 활용</div>" },
            { n: 47, t: "그래프: 독립 집합", d: 4, q: "최대 독립 집합 문제란?", a: "<span class='key'>정답</span><div class='trace'>서로 인접하지 않는 최대 꼭짓점 집합<br>NP-hard! 정점 피복의 여집합</div>" },
            { n: 48, t: "정수론: 소수 정리", d: 5, q: "π(n) ≈ ? (n이하 소수 개수 근사)", a: "<span class='key'>정답</span> π(n) ≈ <span class='val'>n/ln(n)</span>" },
            { n: 49, t: "오토마타: 비결정성", d: 4, q: "비결정적 모델이 결정적 모델보다 강력한 경우?", a: "<span class='key'>정답</span><div class='trace'>정규언어: NFA=DFA(같은 힘)<br>문맥자유: NPDA>DPDA(더 강력!)<br>튜링: NTM=TM(같은 힘, 시간 차이)</div>" },
            { n: 50, t: "그래프: 클릭 문제", d: 4, q: "클릭(Clique)이란? 어려운 이유?", a: "<span class='key'>정답</span><div class='trace'>완전 부분 그래프(모두 연결된 부분)<br>최대 클릭 찾기 = NP-완전!</div>" },
            { n: 51, t: "정수론: 제곱근 mod p", d: 5, q: "x²≡2(mod 7)의 해?", a: "<span class='key'>정답</span><div class='trace'>3²=9≡2(mod7), 4²=16≡2(mod7)<br>→ x=<span class='val'>3 또는 4</span></div>" },
            { n: 52, t: "오토마타: 오토마타→정규표현식", d: 4, q: "DFA→정규표현식 변환 방법?", a: "<span class='key'>정답</span><div class='trace'>상태 제거법!<br>중간 상태를 하나씩 제거하며<br>간선에 정규표현식 부착</div>" },
            { n: 53, t: "그래프: 라마누잔 그래프", d: 5, q: "라마누잔 그래프란?", a: "<span class='key'>정답</span><div class='trace'>최적 팽창 그래프!<br>두 번째 큰 고유값 ≤ 2√(d-1)<br>→ 네트워크 설계에 이상적</div>" },
            { n: 54, t: "정수론: 자코비 기호", d: 5, q: "자코비 기호 (a/n)과 르장드르 기호의 차이?", a: "<span class='key'>정답</span><div class='trace'>르장드르: n이 소수<br>자코비: n이 홀수면 가능<br>자코비=소인수분해 르장드르의 곱</div>" },
            { n: 55, t: "오토마타: Rice's 정리 응용", d: 5, q: "'이 프로그램은 소수만 출력하는가'를 판별할 수 있는가?", a: "<span class='key'>정답</span> <span class='err'>결정불가능!</span>(Rice's 정리)" },
            { n: 56, t: "그래프: 트리 분해", d: 5, q: "트리 너비(tree-width)란?", a: "<span class='key'>정답</span><div class='trace'>그래프의 '트리 같음' 정도<br>트리 너비 k → NP-hard 문제도<br>O(n)에 해결 가능한 경우!</div>" },
            { n: 57, t: "정수론: 이차 호혜법칙", d: 5, q: "(p/q)(q/p)=(-1)^((p-1)/2·(q-1)/2)의 의미?", a: "<span class='key'>정답</span><div class='trace'>두 홀수 소수 p,q의 이차 잔여 관계!<br>→ 르장드르 기호 계산의 핵심 도구</div>" },
            { n: 58, t: "오토마타: 컬리 동형", d: 5, q: "Curry-Howard 동형이란?", a: "<span class='key'>정답</span><div class='trace'>증명=프로그램! 명제=타입!<br>논리학과 프로그래밍의 깊은 연결</div>" },
            { n: 59, t: "암호: 양자 내성", d: 5, q: "양자 컴퓨터 시대의 암호 대비?", a: "<span class='key'>정답</span><div class='trace'>① 격자(Lattice) 기반 암호<br>② 해시 기반 서명<br>③ 코드 기반 암호<br>→ 포스트 양자 암호(PQC)</div>" },
            { n: 60, t: "🏆 이산수학 마스터 정리", d: 5, q: "이산수학 5대 분야와 CS 연결점을 정리하세요.", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>그래프 이론</span>: 네트워크, SNS, 경로<br>② <span class='ok'>오토마타/형식언어</span>: 컴파일러, 정규표현식<br>③ <span class='ok'>정수론</span>: 암호, 해시, 보안<br>④ <span class='ok'>조합론</span>: 알고리즘 분석, 확률<br>⑤ <span class='ok'>계산이론</span>: 결정가능성, 복잡도 클래스</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 2 ? 'ez' : p.d <= 3 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
