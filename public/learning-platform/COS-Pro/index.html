<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COS Pro 코딩활용능력 — 학습사전</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav">
        <a class="nav-brand" href="#">
            <div class="nav-logo">P</div>
            <div>
                <div class="nav-title">COS Pro</div>
                <div class="nav-sub">Python 코딩 학습사전</div>
            </div>
        </a>
        <div class="nav-right">
            <div class="search-box" id="searchBox">
                <span class="search-icon" id="searchIcon"></span>
                <input class="search-input" id="searchIn" type="text" placeholder="용어 검색..." oninput="filterTerms()">
            </div>
            <button class="icon-btn" id="bmFilter" onclick="toggleBookmarkFilter()" title="북마크만 보기"><span
                    id="bmFilterIcon"></span></button>
            <button class="icon-btn" onclick="toggleTheme()" title="테마 전환"><span id="themeIcon"></span></button>
        </div>
    </nav>

    <main class="main">
        <!-- Hero -->
        <header class="hero">
            <div class="hero-inner">
                <p class="hero-label">COS Pro · Python 코딩전문능력</p>
                <h1 class="hero-title">Python <strong>6대 핵심 영역</strong></h1>
                <p class="hero-desc">각 카드를 클릭하면 상세 설명, 코드 예제, 연습문제까지 확인할 수 있습니다.</p>
                <div class="progress-wrap">
                    <div class="progress-info">
                        <span class="progress-text"><strong id="learnedCount">0</strong> / <span
                                id="totalCount">0</span> 학습 완료</span>
                        <span class="progress-pct" id="progressPct">0%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Grid -->
        <section class="grid-section">
            <div class="grid" id="grid"></div>
            <div class="empty" id="empty" style="display:none">
                <div class="empty-inner">
                    <span class="empty-svg" id="emptyIcon"></span>
                    <p>검색 결과가 없습니다</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Detail Modal -->
    <div class="overlay" id="overlay" onclick="if(event.target===this)closeDetail()">
        <div class="detail-panel" id="detailPanel">
            <!-- Header -->
            <div class="dp-header" id="dpHeader">
                <div class="dp-icon" id="dpIcon"></div>
                <div class="dp-meta">
                    <span class="dp-hanja" id="dpHanja"></span>
                    <h2 class="dp-name" id="dpName"></h2>
                    <p class="dp-short" id="dpShort"></p>
                </div>
                <button class="dp-close" onclick="closeDetail()" id="dpClose"></button>
            </div>

            <!-- Body -->
            <div class="dp-body" id="dpBody"></div>

            <!-- Footer -->
            <div class="dp-footer">
                <button class="dp-btn dp-btn-learn" id="dpLearnBtn" onclick="toggleLearnInDetail()">
                    <span class="dp-btn-icon" id="dpLearnIcon"></span>
                    <span id="dpLearnText">학습 완료</span>
                </button>
                <button class="dp-btn dp-btn-bm" id="dpBmBtn" onclick="toggleBmInDetail()">
                    <span class="dp-btn-icon" id="dpBmIcon"></span>
                    <span id="dpBmText">북마크</span>
                </button>
                <div class="dp-nav">
                    <button class="dp-nav-btn" id="dpPrev" onclick="navDetail(-1)"><span
                            id="dpPrevIcon"></span></button>
                    <button class="dp-nav-btn" id="dpNext" onclick="navDetail(1)"><span id="dpNextIcon"></span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toasts" id="toasts"></div>

    <footer class="footer">
        <p>COS Pro Python 학습사전 · <strong>CodingSSok Academy</strong></p>
    </footer>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
