</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <h1>Unit 14. 곱셈, 나눗셈 하기</h1>
            <div class="sub">* · / · *= · /= · 정수 나눗셈 · 실수 나눗셈</div>
            <span class="unit-badge">Chapter 04 · 입력과 연산자</span>
            <div class="level-bar"><span class="on"></span><span class="on"></span><span></span></div>
            <div class="meta">
                <span class="tag pri">🖥️ C언어</span>
                <span class="tag acc">📝 15문제</span>
                <span class="tag">⏱ 20~30분</span>
            </div>
        </div>
        <div class="stu-bar">
            <label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label>
            <label>📅 날짜 <input type="date" id="stu-date"></label>
        </div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(245,158,11,.15)">✖️</span> 곱셈과 나눗셈</h2>
            <p><strong>*</strong>(곱셈)과 <strong>/</strong>(나눗셈). 정수 나눗셈은 <strong>소수점 버림</strong>이 핵심!</p>
            <div class="tip">💡 10 / 3 = 3 (소수점 버림!) vs 10.0 / 3 = 3.333...</div>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit13_증감연산자.html">← Unit 13</a><span class="tag active">Unit 14</span><a
                href="Unit15_나머지연산.html">Unit 15 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 14 · 곱셈, 나눗셈</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "기본 곱셈", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 7, b = 6;
printf("%d\\n", a * b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">42</div>`
            },

            {
                n: 2, t: "정수 나눗셈 (핵심!)", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%d\\n", 10 / 3);
printf("%d\\n", 7 / 2);
printf("%d\\n", 1 / 3);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">3<br>3<br>0</div><div class="trace"><span class="err">정수 / 정수 = 정수</span> (소수점 버림, 반올림 아님!)<br>10/3=3.33→3, 7/2=3.5→3, 1/3=0.33→0</div>`
            },

            {
                n: 3, t: "실수 나눗셈", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%f\\n", 10.0 / 3);
printf("%.2f\\n", 7.0 / 2.0);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">3.333333<br>3.50</div><div class="trace">한쪽이라도 실수면 → 실수 나눗셈!</div>`
            },

            {
                n: 4, t: "0으로 나누기", d: 2,
                q: `다음 코드는 어떻게 되나요?<pre class="code-c">int a = 10;
printf("%d\\n", a / 0);</pre>`,
                a: `<span class="key">정답</span><div class="trace"><span class="err">런타임 에러!</span> (Floating point exception / Division by zero)<br>프로그램이 비정상 종료됩니다.</div><div class="explain">💡 0으로 나누기는 항상 사전에 체크해야 합니다!</div>`
            },

            {
                n: 5, t: "*= /= 복합 대입", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 10;
a *= 3;
printf("%d\\n", a);
a /= 5;
printf("%d\\n", a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">30<br>6</div><div class="trace">a *= 3 → a = 10 * 3 = 30<br>a /= 5 → a = 30 / 5 = 6</div>`
            },

            {
                n: 6, t: "연산자 우선순위", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int r = 2 + 3 * 4;
printf("%d\\n", r);
r = (2 + 3) * 4;
printf("%d\\n", r);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">14<br>20</div><div class="trace">* 가 + 보다 우선! 2+3*4 = 2+12 = 14<br>괄호로 강제: (2+3)*4 = 5*4 = 20</div>`
            },

            {
                n: 7, t: "정수 나눗셈 + 형변환", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 7, b = 2;
printf("%d\\n", a / b);
printf("%.2f\\n", (double)a / b);
printf("%.2f\\n", (double)(a / b));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">3<br>3.50<br>3.00</div><div class="trace">세 번째: a/b를 먼저 정수끼리 계산(=3) → 3을 double로 변환 = 3.00</div>`
            },

            {
                n: 8, t: "음수 나눗셈", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%d\\n", -7 / 2);
printf("%d\\n", 7 / -2);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">-3<br>-3</div><div class="trace">C99부터: 0을 향해 절삭(truncation toward zero)<br>-7/2 = -3.5 → -3, 7/-2 = -3.5 → -3</div>`
            },

            {
                n: 9, t: "연습문제: 구구단", d: 2,
                q: `정수 N을 입력받아 N단 구구단을 출력하세요.<div class="output-box">단: 5<br>5 x 1 = 5<br>5 x 2 = 10<br>...<br>5 x 9 = 45</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
for (int i = 1; i <= 9; i++)
    printf("%d x %d = %d\\n", n, i, n * i);</pre>`},

            {
                n: 10, t: "연습문제: 총점과 평균", d: 2,
                q: `국어, 영어, 수학 점수를 입력받아 총점과 평균을 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int kor, eng, math;
scanf("%d %d %d", &kor, &eng, &math);
int total = kor + eng + math;
double avg = (double)total / 3;
printf("총점: %d\\n", total);
printf("평균: %.1f\\n", avg);</pre>`},

            {
                n: 11, t: "연습문제: km→mile 변환", d: 2,
                q: `km를 마일로 변환하세요 (1km = 0.621371 mile).<div class="output-box">km: 10<br>마일: 6.21</div>`,
                a: `<span class="key">정답</span><pre class="code-c">double km;
scanf("%lf", &km);
printf("마일: %.2f\\n", km * 0.621371);</pre>`},

            {
                n: 12, t: "심사문제: 시간 변환", d: 2,
                q: `초를 입력받아 시, 분, 초로 변환하세요.<div class="output-box">초: 3661<br>1시간 1분 1초</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int sec;
scanf("%d", &sec);
int h = sec / 3600;
int m = (sec % 3600) / 60;
int s = sec % 60;
printf("%d시간 %d분 %d초\\n", h, m, s);</pre>`},

            {
                n: 13, t: "심사문제: 삼각형 넓이", d: 2,
                q: `밑변과 높이를 입력받아 삼각형 넓이를 구하세요. (밑변×높이/2)`,
                a: `<span class="key">정답</span><pre class="code-c">double base, height;
scanf("%lf %lf", &base, &height);
printf("넓이: %.2f\\n", base * height / 2);</pre>`},

            {
                n: 14, t: "심사문제: 거듭제곱", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int r = 1;
for (int i = 0; i < 10; i++)
    r *= 2;
printf("2^10 = %d\\n", r);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">2^10 = 1024</div><div class="trace">1→2→4→8→16→32→64→128→256→512→1024</div>`
            },

            {
                n: 15, t: "🏆 Unit 14 종합", d: 3,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">int a = 17, b = 5;
printf("몫: %d\\n", a / b);
printf("실수몫: %.2f\\n", (double)a / b);
a *= 2;
b += 3;
printf("a=%d, b=%d\\n", a, b);
printf("a/b=%d, a*b=%d\\n", a / b, a * b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">몫: 3<br>실수몫: 3.40<br>a=34, b=8<br>a/b=4, a*b=272</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>
