        <div class="learn">
            <h2><span class="ico" style="background:rgba(99,102,241,.15)">🔀</span> if 조건문</h2>
            <p><strong>if</strong>문은 조건이 참(true)일 때만 코드를 실행합니다. 프로그램에 "판단력"을 부여하는 핵심 구조!</p>
            <div class="tip">💡 if(조건) { 실행할코드; } — 조건이 0이 아니면 참, 0이면 거짓!</div>

    </div>
    <script>
        const P = [
            {
                n: 1, t: "if문 기본 구조", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 10;
if (x > 5)
{
    printf("크다!\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">크다!</div><div class="trace">x(10) > 5 → <span class="ok">참</span> → 블록 안의 코드가 실행됩니다.</div>`
            },

            {
                n: 2, t: "조건이 거짓일 때", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 3;
if (x > 5)
{
    printf("크다!\\n");
}
printf("끝\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">끝</div><div class="trace">x(3) > 5 → <span class="err">거짓</span> → if 블록 건너뜀<br>"끝"은 if 밖이므로 항상 실행됩니다.</div>`
            },

            {
                n: 3, t: "비교 연산자 종류", d: 1,
                q: `비교 연산자의 의미를 쓰세요.<div class="example-box">① == → ?<br>② != → ?<br>③ > → ?<br>④ < → ?<br>⑤ >= → ?<br>⑥ <= → ?</div>`,
                a: `<span class="key">정답</span><div class="trace">① <span class="val">같다</span><br>② <span class="val">같지 않다</span><br>③ <span class="val">크다</span><br>④ <span class="val">작다</span><br>⑤ <span class="val">크거나 같다</span><br>⑥ <span class="val">작거나 같다</span></div><div class="explain">💡 = 는 대입, == 는 비교! 헷갈리지 마세요!</div>`
            },

            {
                n: 4, t: "== vs = 구분", d: 2,
                q: `다음 코드에서 잘못된 부분을 찾으세요.<pre class="code-c">int x = 5;
if (x = 10)  <span class="cm">// ← 여기!</span>
{
    printf("10입니다\\n");
}</pre>`,
                a: `<span class="key">정답</span> <span class="err">x = 10 → x == 10</span><div class="trace">x = 10은 대입문! x에 10을 저장하고, 10(0이 아님)이므로 항상 참.<br><span class="val">비교</span>하려면 == 를 써야 합니다.</div><div class="explain">💡 if문에서 = 는 거의 100% 실수입니다. 항상 == 를 쓰세요!</div>`
            },

            {
                n: 5, t: "if와 세미콜론 함정", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 3;
if (x > 5)<span class="err">;</span>  <span class="cm">// 세미콜론!</span>
{
    printf("실행됨\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">실행됨</div><div class="trace">if (x > 5)<span class="err">;</span> ← 세미콜론 때문에 if문은 빈 문장을 실행.<br>아래 { } 블록은 if와 무관하게 <span class="val">항상 실행</span>됩니다!</div><div class="explain">💡 if 뒤에 세미콜론(;)을 붙이면 안 됩니다!</div>`
            },

            {
                n: 6, t: "중괄호 생략", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 3;
if (x > 5)
    printf("A\\n");
    printf("B\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">B</div><div class="trace">중괄호 없으면 if 바로 다음 한 줄만 조건에 포함!<br>"A" → 조건 거짓이라 실행 안 됨<br>"B" → if 밖이므로 항상 실행</div><div class="explain">💡 중괄호를 항상 쓰는 것이 안전합니다!</div>`
            },

            {
                n: 7, t: "실수 비교", d: 2,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">float f = 3.14f;
if (f > 3.0f)
{
    printf("3보다 크다\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">3보다 크다</div><div class="trace">3.14 > 3.0 → <span class="ok">참</span></div>`
            },

            {
                n: 8, t: "문자 비교", d: 2,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">char c = 'A';
if (c == 'A')
{
    printf("A 맞음!\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">A 맞음!</div><div class="trace">문자도 == 로 비교 가능! (내부적으로 ASCII 값 비교: 65 == 65)</div>`
            },

            {
                n: 9, t: "사용자 입력 + if", d: 2,
                q: `다음 프로그램에서 10을 입력하면 어떤 결과가 나오나요?<pre class="code-c">int num;
scanf("%d", &num);
if (num >= 10)
{
    printf("10 이상\\n");
}
printf("프로그램 끝\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">10 이상<br>프로그램 끝</div><div class="trace">10 >= 10 → <span class="ok">참</span> → "10 이상" 출력<br>"프로그램 끝"은 if 밖이므로 항상 출력</div>`
            },

            {
                n: 10, t: "0과 참/거짓", d: 2,
                q: `C언어에서 if문의 조건은 어떻게 판단하나요?<div class="example-box">① if(0) → ?<br>② if(1) → ?<br>③ if(-5) → ?<br>④ if(100) → ?</div>`,
                a: `<span class="key">정답</span><div class="trace">① if(0) → <span class="err">거짓</span> (실행 안 됨)<br>② if(1) → <span class="ok">참</span><br>③ if(-5) → <span class="ok">참</span><br>④ if(100) → <span class="ok">참</span></div><div class="explain">💡 C에서 <span class="val">0만 거짓</span>, 나머지 모든 숫자는 참!</div>`
            },

            {
                n: 11, t: "여러 조건 확인", d: 2,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">int score = 85;
if (score >= 90)
    printf("A\\n");
if (score >= 80)
    printf("B\\n");
if (score >= 70)
    printf("C\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">B<br>C</div><div class="trace">각 if문은 독립적으로 동작!<br>85 >= 90? F<br>85 >= 80? <span class="ok">T</span> → "B"<br>85 >= 70? <span class="ok">T</span> → "C"</div><div class="explain">💡 else if를 쓰면 하나만 실행됩니다 (Unit 19에서 배움)</div>`
            },

            {
                n: 12, t: "짝수/홀수 판단", d: 2,
                q: `다음 코드의 빈칸을 채워 짝수인지 판단하세요.<pre class="code-c">int num = 14;
if (num __ 2 == 0)
{
    printf("짝수\\n");
}</pre>`,
                a: `<span class="key">정답</span> <code>%</code><pre class="code-c">if (num <span class="val">%</span> 2 == 0)</pre><div class="trace">14 % 2 = 0 → <span class="ok">짝수</span><br>% (나머지 연산): 2로 나눈 나머지가 0이면 짝수!</div>`
            },

            {
                n: 13, t: "연습문제: if 조건문 사용", d: 2,
                q: `양수인지 판단하는 코드를 작성하세요.<div class="output-box">입력: 7<br>양수입니다</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int num;
scanf("%d", &num);
if (num > 0)
{
    printf("양수입니다\\n");
}</pre>` },

            {
                n: 14, t: "조건문 추적 ①", d: 2,
                q: `x=20, y=15일 때 출력 결과는?<pre class="code-c">if (x > y)
    printf("x가 크다\\n");
if (x == y)
    printf("같다\\n");
if (x < y)
    printf("y가 크다\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">x가 크다</div><div class="trace">20 > 15 → <span class="ok">T</span><br>20 == 15 → F<br>20 < 15 → F</div>`
            },

            {
                n: 15, t: "조건문 추적 ②", d: 2,
                q: `다음 코드의 출력 결과를 쓰세요.<pre class="code-c">int a = 5, b = 5;
if (a == b)
    printf("같다\\n");
if (a != b)
    printf("다르다\\n");
if (a >= b)
    printf("a가 크거나 같다\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">같다<br>a가 크거나 같다</div><div class="trace">5 == 5 → <span class="ok">T</span><br>5 != 5 → F<br>5 >= 5 → <span class="ok">T</span> (같으면 >=도 참!)</div>`
            },

            {
                n: 16, t: "중첩 if문", d: 3,
                q: `다음 코드에서 x=25를 입력하면?<pre class="code-c">int x;
scanf("%d", &x);
if (x >= 20)
{
    if (x >= 30)
        printf("30 이상\\n");
    printf("20 이상\\n");
}
printf("끝\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">20 이상<br>끝</div><div class="trace">25 >= 20 → <span class="ok">T</span> → 블록 안으로<br>  25 >= 30 → F → "30 이상" 건너뜀<br>  "20 이상"은 바깥 if 블록 안이므로 출력<br>"끝"은 항상 출력</div>`
            },

            {
                n: 17, t: "음수 판단 함정", d: 2,
                q: `다음 코드에서 0을 입력하면?<pre class="code-c">int num;
scanf("%d", &num);
if (num)
    printf("0이 아닙니다\\n");
if (!num)
    printf("0입니다\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">0입니다</div><div class="trace">if(0) → <span class="err">거짓</span> (0은 거짓!)<br>if(!0) → if(1) → <span class="ok">참</span><br>! = NOT 연산자</div>`
            },

            {
                n: 18, t: "심사문제: 나이 제한", d: 2,
                q: `나이를 입력 받아 "청소년 관람 불가" 또는 "관람 가능"을 출력하세요. (18세 미만이면 불가)<div class="output-box">나이: 15<br>청소년 관람 불가</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int age;
scanf("%d", &age);
if (age < 18)
    printf("청소년 관람 불가\\n");
if (age >= 18)
    printf("관람 가능\\n");</pre><div class="explain">💡 else를 사용하면 더 깔끔! (Unit 18에서 배움)</div>` },

            {
                n: 19, t: "심사문제: 합격 판정", d: 2,
                q: `점수가 60점 이상이면 "합격", 아니면 아무것도 출력하지 않는 코드를 쓰세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int score;
scanf("%d", &score);
if (score >= 60)
{
    printf("합격\\n");
}</pre>` },

            {
                n: 20, t: "🏆 Unit 17 종합", d: 3,
                q: `다음 코드에서 입력이 42일 때 출력 결과를 쓰세요.<pre class="code-c">int n;
scanf("%d", &n);

if (n > 0)
    printf("양수\\n");
if (n % 2 == 0)
    printf("짝수\\n");
if (n > 10)
{
    printf("10 초과\\n");
    if (n > 100)
        printf("100 초과\\n");
}
printf("검사 완료: %d\\n", n);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">양수<br>짝수<br>10 초과<br>검사 완료: 42</div><div class="trace">42 > 0 → <span class="ok">T</span> → "양수"<br>42 % 2 = 0 → <span class="ok">T</span> → "짝수"<br>42 > 10 → <span class="ok">T</span> → "10 초과"<br>42 > 100 → F → "100 초과" 건너뜀<br>"검사 완료"는 항상 출력</div>`
            }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
