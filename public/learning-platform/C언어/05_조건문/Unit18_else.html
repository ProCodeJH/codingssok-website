        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 18 · else</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "if-else 기본", d: 1,
                q: `다음 코드의 출력을 쓰세요. (a=7)<pre class="code-c">int a = 7;
if (a > 10)
    printf("크다\\n");
else
    printf("작거나 같다\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">작거나 같다</div><div class="trace">7 > 10 → 거짓 → else 블록 실행</div>`
            },

            {
                n: 2, t: "짝홀수 판별", d: 1,
                q: `정수를 입력받아 짝수/홀수를 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
if (n % 2 == 0)
    printf("짝수\\n");
else
    printf("홀수\\n");</pre>`},

            {
                n: 3, t: "양수/음수 판별", d: 1,
                q: `정수를 입력받아 양수/음수/0을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
if (n > 0)
    printf("양수\\n");
else if (n < 0)
    printf("음수\\n");
else
    printf("0\\n");</pre>`},

            {
                n: 4, t: "최댓값 구하기", d: 1,
                q: `두 수 중 큰 수를 출력하세요.<pre class="code-c">int a = 15, b = 23;
if (a > b)
    printf("%d\\n", a);
else
    printf("%d\\n", b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">23</div>`
            },

            {
                n: 5, t: "중괄호와 else", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 5;
if (x > 10)
{
    printf("A\\n");
    printf("B\\n");
}
else
{
    printf("C\\n");
    printf("D\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">C<br>D</div>`
            },

            {
                n: 6, t: "else의 짝 매칭", d: 2,
                q: `다음 코드에서 else는 어떤 if와 짝인가요?<pre class="code-c">if (a > 0)
    if (b > 0)
        printf("A\\n");
    else
        printf("B\\n");</pre>`,
                a: `<span class="key">정답</span><div class="trace">else는 <span class="val">가장 가까운 if</span>와 짝!<br>→ if (b > 0)의 else입니다.<br>a > 0이 거짓이면 아무것도 실행 안 됨.</div><div class="explain">💡 dangling else 문제! 중괄호로 명확하게 만드세요.</div>`
            },

            {
                n: 7, t: "합격/불합격", d: 2,
                q: `점수를 입력받아 60점 이상이면 합격, 미만이면 불합격을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int score;
scanf("%d", &score);
if (score >= 60)
    printf("합격\\n");
else
    printf("불합격\\n");</pre>`},

            {
                n: 8, t: "입력에 따른 분기", d: 2,
                q: `다음 코드의 출력을 쓰세요. (입력: 0)<pre class="code-c">int n;
scanf("%d", &n);
if (n)
    printf("참\\n");
else
    printf("거짓\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">거짓</div><div class="trace">C에서 0은 거짓! if(0) → else 실행</div>`
            },

            {
                n: 9, t: "변수에 결과 저장", d: 2,
                q: `두 수 중 큰 수를 변수에 저장하세요.<pre class="code-c">int a = 10, b = 20, max;
if (a > b)
    max = ___;
else
    max = ___;
printf("최댓값: %d\\n", max);</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">max = a; / max = b;</pre><div class="output-box">최댓값: 20</div>`
            },

            {
                n: 10, t: "연습문제: 절대값", d: 2,
                q: `입력한 정수의 절대값을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
if (n < 0)
    n = -n;
printf("절대값: %d\\n", n);</pre>`},

            {
                n: 11, t: "연습문제: 미성년/성인", d: 2,
                q: `나이를 입력받아 미성년/성인을 구분하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int age;
scanf("%d", &age);
if (age >= 18)
    printf("성인\\n");
else
    printf("미성년\\n");</pre>`},

            {
                n: 12, t: "심사문제: 두 수 비교", d: 2,
                q: `두 정수를 입력받아 크기 비교 결과를 출력하세요.<div class="output-box">5 10<br>5 < 10</div>`,
                a: `<span class="key">정답</span><pre class="code-c">int a, b;
scanf("%d %d", &a, &b);
if (a > b)
    printf("%d > %d\\n", a, b);
else if (a < b)
    printf("%d < %d\\n", a, b);
else
    printf("%d == %d\\n", a, b);</pre>`},

            {
                n: 13, t: "심사문제: 3의 배수", d: 2,
                q: `입력한 수가 3의 배수인지 판별하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
scanf("%d", &n);
if (n % 3 == 0)
    printf("3의 배수\\n");
else
    printf("3의 배수 아님\\n");</pre>`},

            {
                n: 14, t: "심사문제: 대소문자 변환", d: 2,
                q: `문자를 입력받아 대문자면 소문자로, 소문자면 대문자로 변환하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">char ch;
scanf("%c", &ch);
if (ch >= 'A' && ch <= 'Z')
    printf("%c\\n", ch + 32);
else if (ch >= 'a' && ch <= 'z')
    printf("%c\\n", ch - 32);
else
    printf("%c\\n", ch);</pre>`},

            {
                n: 15, t: "🏆 Unit 18 종합", d: 2,
                q: `다음 코드의 출력을 쓰세요. (입력: 75)<pre class="code-c">int score;
scanf("%d", &score);
if (score >= 90)
    printf("A등급\\n");
else if (score >= 80)
    printf("B등급\\n");
else if (score >= 70)
    printf("C등급\\n");
else
    printf("F등급\\n");
printf("점수: %d\\n", score);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">C등급<br>점수: 75</div><div class="trace">75 >= 90? No → 75 >= 80? No → 75 >= 70? <span class="ok">Yes!</span></div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
