            {

if (score >= 90)

    printf("C\\n");
else
    printf("F\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">B</div><div class="trace">85 >= 90? No → 85 >= 80? <span class="ok">Yes!</span> → B 출력!<br>나머지 조건은 검사하지 않음.</div>`

            {

                q: `다음 코드의 문제점을 찾으세요. (score=95)<pre class="code-c">if (score >= 70)
    printf("C\\n");
else if (score >= 80)
    printf("B\\n");
else if (score >= 90)
    printf("A\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">C</div><div class="trace"><span class="err">조건 순서가 잘못됨!</span><br>95 >= 70? Yes → C 출력 (잘못된 결과!)<br>더 엄격한 조건(90 이상)을 먼저 검사해야 합니다.</div>`
            },

            {

                q: `BMI 값에 따라 판정하는 코드를 작성하세요.<div class="example-box">BMI &lt; 18.5 → 저체중<br>18.5 ≤ BMI &lt; 25 → 정상<br>25 ≤ BMI &lt; 30 → 과체중<br>BMI ≥ 30 → 비만</div>`,
                a: `<span class="key">정답</span><pre class="code-c">double bmi;
scanf("%lf", &bmi);
if (bmi < 18.5)
    printf("저체중\\n");
else if (bmi < 25.0)
    printf("정상\\n");
else if (bmi < 30.0)
    printf("과체중\\n");
else
    printf("비만\\n");</pre>`},

            {
                n: 4, t: "점수 → 등급", d: 1,
                q: `점수를 입력받아 A/B/C/D/F 등급을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int s;
scanf("%d", &s);
if (s >= 90) printf("A\\n");
else if (s >= 80) printf("B\\n");
else if (s >= 70) printf("C\\n");
else if (s >= 60) printf("D\\n");
else printf("F\\n");</pre>`},

            {
                n: 5, t: "월 → 계절", d: 2,

scanf("%d", &m);
if (m >= 3 && m <= 5)
    printf("봄\\n");
else if (m >= 6 && m <= 8)
    printf("여름\\n");
else if (m >= 9 && m <= 11)
    printf("가을\\n");
else
    printf("겨울\\n");</pre>`},

            {
                n: 6, t: "음료 가격", d: 2,

if (choice == 1)
    printf("아메리카노 3000원\\n");
else if (choice == 2)
    printf("라떼 4000원\\n");
else if (choice == 3)
    printf("모카 4500원\\n");
else
    printf("잘못된 선택\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">라떼 4000원</div>`
            },

            {
                n: 7, t: "if vs else if 차이", d: 2,
                q: `다음 두 코드의 차이를 설명하세요. (n=5)<pre class="code-c"><span class="cm">// 코드 A: 독립 if</span>

if (n < 10) printf("한자리\\n");

<span class="cm">// 코드 B: else if</span>

else if (n < 10) printf("한자리\\n");</pre>`,
                a: `<span class="key">정답</span><div class="trace"><span class="val">코드 A</span>: 두 if 모두 실행 → "양수" "한자리" 둘 다 출력<br><span class="val">코드 B</span>: 첫 if가 참이면 else if 건너뜀 → "양수"만 출력</div>`
            },

if (age < 6) printf("무료\\n");

else printf("0.0\\n");</pre>`},

            {

scanf("%d %d %d", &a, &b, &c);
int max = a;
if (b > max) max = b;
if (c > max) max = c;
printf("최댓값: %d\\n", max);</pre>`},

            {
                n: 11, t: "심사문제: 요일 출력", d: 2,

            {

scanf("%lf", &w);
if (w <= 2) printf("3000원\\n");
else if (w <= 5) printf("5000원\\n");
else if (w <= 10) printf("8000원\\n");
else printf("12000원\\n");</pre>`},

            {
                n: 13, t: "심사문제: 온도 설명", d: 2,

scanf("%d", &t);
if (t < 0) printf("영하\\n");

            {
                n: 14, t: "중첩 if vs else if", d: 3,

{
    if (b >= 20)
        printf("A\\n");
    else
        printf("B\\n");
}
else if (a >= 5)
    printf("C\\n");
else
    printf("D\\n");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">A</div><div class="trace">a>=10? Yes → b>=20? Yes → "A"</div>`

                a: `<span class="key">정답</span><div class="output-box">등급: 실버 (2500포인트)</div><div class="trace">2500 >= 10000? No → >= 5000? No → >= 2000? <span class="ok">Yes!</span></div>`
            }
