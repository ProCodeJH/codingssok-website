<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <h1>Unit 22. 불 자료형 사용하기</h1>
            <div class="sub">bool · true/false · stdbool.h · 0과 1</div>
            <span class="unit-badge">Chapter 05 · 조건문</span>
            <div class="level-bar"><span class="on"></span><span></span><span></span></div>
            <div class="meta"><span class="tag pri">🖥️ C언어</span><span class="tag acc">📝 10문제</span><span
                    class="tag">⏱ 15~20분</span></div>
        </div>
        <div class="stu-bar"><label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label><label>📅 날짜 <input
                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(34,197,94,.15)">✓</span> bool (C99)</h2>
            <p>C99부터 <code>#include &lt;stdbool.h&gt;</code>로 <strong>bool, true, false</strong> 사용 가능! C에서 0=거짓, 0이 아닌
                값=참.</p>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit21_논리연산자.html">← Unit 21</a><span class="tag active">Unit 22</span><a
                href="../06_비트연산\Unit23_비트연산.html">Unit 23 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 22 · 불 자료형</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "bool 기본", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">#include &lt;stdbool.h&gt;
bool flag = true;
printf("%d\\n", flag);
flag = false;
printf("%d\\n", flag);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1<br>0</div><div class="trace">true = 1, false = 0</div>`
            },

            {
                n: 2, t: "C의 참/거짓 규칙", d: 1,
                q: `C에서 참(true)과 거짓(false)의 기준은?`,
                a: `<span class="key">정답</span><div class="trace"><span class="val">0 = 거짓(false)</span><br><span class="val">0이 아닌 모든 값 = 참(true)</span><br><br>-1, 42, -100 모두 참!<br>오직 0(과 NULL)만 거짓.</div>`
            },

            {
                n: 3, t: "조건식의 결과값", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%d\\n", 5 > 3);
printf("%d\\n", 5 < 3);
printf("%d\\n", 5 == 5);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1<br>0<br>1</div><div class="trace">비교 연산의 결과: 참이면 1, 거짓이면 0</div>`
            },

            {
                n: 4, t: "bool과 정수 변환", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">bool a = 42;
bool b = 0;
bool c = -1;
printf("%d %d %d\\n", a, b, c);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1 0 1</div><div class="trace">0이 아닌 값 → bool로 저장 시 <span class="val">1</span><br>0 → <span class="val">0</span></div>`
            },

            {
                n: 5, t: "bool 반환 함수", d: 2,
                q: `짝수인지 확인하는 함수를 작성하세요.<pre class="code-c">bool isEven(int n) {
    return ___________;
}</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">return n % 2 == 0;</pre><div class="trace">조건식 자체가 bool 값을 반환!</div>`
            },

            {
                n: 6, t: "stdbool.h 없이", d: 2,
                q: `stdbool.h 없이 bool을 구현하는 방법은?<pre class="code-c"><span class="cm">// 방법 1: typedef</span>
typedef int ____;
#define TRUE  ____
#define FALSE ____</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">typedef int BOOL;
#define TRUE  1
#define FALSE 0</pre><div class="trace">C89에서는 이렇게 직접 정의했습니다.</div>`},

            {
                n: 7, t: "bool과 sizeof", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%zu\\n", sizeof(bool));
printf("%zu\\n", sizeof(int));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1<br>4</div><div class="trace">bool은 1바이트, int는 4바이트!<br>bool은 0/1만 저장하므로 1바이트면 충분.</div>`
            },

            {
                n: 8, t: "플래그 패턴", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">bool found = false;
int arr[] = {3, 7, 1, 9, 5};
for (int i = 0; i < 5; i++) {
    if (arr[i] == 9) {
        found = true;
        break;
    }
}
printf("%s\\n", found ? "찾음" : "없음");</pre>`,
                a: `<span class="key">정답</span><div class="output-box">찾음</div><div class="trace">bool을 플래그(flag)로 사용하는 패턴!<br>배열에서 9를 찾으면 found = true.</div>`
            },

            {
                n: 9, t: "심사문제: 논리 연산 결과", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">bool a = true, b = false;
printf("%d\\n", a && b);
printf("%d\\n", a || b);
printf("%d\\n", !a);
printf("%d\\n", a ^ b);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">0<br>1<br>0<br>1</div><div class="trace">^(XOR): 서로 다르면 1, 같으면 0</div>`
            },

            {
                n: 10, t: "🏆 Unit 22 종합", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int n = -5;
bool positive = n > 0;
bool negative = n < 0;
bool zero = n == 0;
printf("양수:%d 음수:%d 0:%d\\n", positive, negative, zero);
printf("둘중하나참:%d\\n", positive || negative);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">양수:0 음수:1 0:0<br>둘중하나참:1</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>

</html>
