<body>

        </div>
        <div class="stu-bar"><label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label><label>📅 날짜 <input
                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(245,158,11,.15)">↔️</span> 시프트 연산</h2>
            <p><strong>&lt;&lt;</strong>: 왼쪽 시프트 (×2), <strong>&gt;&gt;</strong>: 오른쪽 시프트 (÷2).</p>

                <div class="modal-icon">✅</div>

                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="Unit23_비트연산.html">← Unit 23</a><span class="tag active">Unit 24</span><a
                href="Unit25_비교연산자.html">Unit 25 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 24 · 시프트 연산</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "<< 왼쪽 시프트", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%d\\n", 1 << 0);
printf("%d\\n", 1 << 1);
printf("%d\\n", 1 << 3);
printf("%d\\n", 1 << 10);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1<br>2<br>8<br>1024</div><div class="trace">1<<n = 2ⁿ<br>1,2,8,1024</div>`
            },

            {
                n: 2, t: ">> 오른쪽 시프트", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">printf("%d\\n", 16 >> 1);
printf("%d\\n", 16 >> 2);
printf("%d\\n", 16 >> 4);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">8<br>4<br>1</div><div class="trace">>>n = ÷2ⁿ<br>16/2=8, 16/4=4, 16/16=1</div>`
            },

            {
                n: 3, t: "<<는 ×2, >>는 ÷2", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int n = 5;
printf("%d\\n", n << 1);  <span class="cm">// ×2</span>
printf("%d\\n", n << 2);  <span class="cm">// ×4</span>
printf("%d\\n", n >> 1);  <span class="cm">// ÷2</span></pre>`,
                a: `<span class="key">정답</span><div class="output-box">10<br>20<br>2</div><div class="trace">5<<1=10, 5<<2=20, 5>>1=2(소수점버림)</div>`
            },

            {
                n: 4, t: "시프트로 곱셈/나눗셈 대체", d: 2,
                q: `n×10을 시프트로 계산하세요.<pre class="code-c">int n = 7;
int r = (n << 3) + (n << 1);  <span class="cm">// ????</span>
printf("%d\\n", r);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">70</div><div class="trace">n×10 = n×8 + n×2 = (n<<3) + (n<<1)<br>56 + 14 = 70</div>`
            },

            {
                n: 5, t: "비트마스크 생성", d: 2,
                q: `1 << n으로 비트마스크를 생성하세요.<pre class="code-c">for (int i = 0; i < 8; i++)
    printf("1<<%d = %3d (0x%02X)\\n", i, 1 << i, 1 << i);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1<<0 =   1 (0x01)<br>1<<1 =   2 (0x02)<br>1<<2 =   4 (0x04)<br>1<<3 =   8 (0x08)<br>1<<4 =  16 (0x10)<br>1<<5 =  32 (0x20)<br>1<<6 =  64 (0x40)<br>1<<7 = 128 (0x80)</div>`
            },

            {
                n: 6, t: "음수 시프트", d: 3,
                q: `음수를 >> 하면?<pre class="code-c">int n = -8;
printf("%d\\n", n >> 1);
printf("%d\\n", n >> 2);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">-4<br>-2</div><div class="trace">signed 타입의 >>는 산술 시프트(부호 유지!)<br>-8>>1=-4, -8>>2=-2</div>`
            },

            {
                n: 7, t: "연습: 2의 거듭제곱 확인", d: 2,
                q: `n이 2의 거듭제곱인지 확인하세요.<pre class="code-c">int n = 16;
if (n > 0 && (n & (n - 1)) == 0)
    printf("2의 거듭제곱\\n");</pre>`,
                a: `<span class="key">정답</span><div class="trace">16 = 10000<br>15 = 01111<br>16 & 15 = 00000 → <span class="ok">2의 거듭제곱!</span><br><br>6 = 110, 5 = 101, 6&5 = 100 ≠ 0 → 아님</div>`
            },

            {
                n: 8, t: "심사문제: <<= >>=", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int a = 3;
a <<= 4;
printf("%d\\n", a);
a >>= 2;
printf("%d\\n", a);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">48<br>12</div><div class="trace">3<<4 = 3×16 = 48<br>48>>2 = 48÷4 = 12</div>`
            },

            {
                n: 9, t: "심사문제: 바이트 추출", d: 3,
                q: `32비트 정수에서 각 바이트를 추출하세요.<pre class="code-c">int n = 0x12345678;
printf("byte0: 0x%02X\\n", n & 0xFF);
printf("byte1: 0x%02X\\n", (n >> 8) & 0xFF);
printf("byte2: 0x%02X\\n", (n >> 16) & 0xFF);
printf("byte3: 0x%02X\\n", (n >> 24) & 0xFF);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">byte0: 0x78<br>byte1: 0x56<br>byte2: 0x34<br>byte3: 0x12</div>`
            },

            {
                n: 10, t: "🏆 Unit 24 종합", d: 3,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">unsigned char rgb = 0;
rgb |= (7 << 5);   <span class="cm">// R: 상위 3비트</span>
rgb |= (6 << 2);   <span class="cm">// G: 중간 3비트</span>
rgb |= 3;           <span class="cm">// B: 하위 2비트</span>
printf("RGB: 0x%02X\\n", rgb);
printf("R=%d G=%d B=%d\\n",
    (rgb >> 5) & 7,
    (rgb >> 2) & 7,
    rgb & 3);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">RGB: 0xFB<br>R=7 G=6 B=3</div><div class="trace">7<<5=11100000, 6<<2=00011000, 3=00000011<br>합치면: 11111011 = 0xFB</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
</body>
