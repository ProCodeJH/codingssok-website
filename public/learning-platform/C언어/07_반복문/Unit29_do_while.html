    <script>
        const P = [
            {
                n: 1, t: "do-while 기본", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int i = 0;
do {
    printf("%d ", i);
    i++;
} while (i < 5);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">0 1 2 3 4 </div>`
            },

            {
                n: 2, t: "최소 1회 실행!", d: 1,
                q: `다음 두 코드의 차이를 설명하세요.<pre class="code-c"><span class="cm">// while</span>
int i = 10;
while (i < 5) { printf("A"); }

<span class="cm">// do-while</span>
i = 10;
do { printf("B"); } while (i < 5);</pre>`,
                a: `<span class="key">정답</span><div class="trace">while: 조건 먼저 → 10<5 거짓 → <span class="err">실행 안 됨</span><br>do-while: 먼저 실행 → "B" 출력 → 조건 검사 → 거짓 → 종료<br><br>do-while은 <span class="val">최소 1회</span> 실행!</div>`
            },

            {
                n: 3, t: "입력 검증 패턴", d: 2,
                q: `1~10 사이의 값을 입력받을 때까지 반복하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int n;
do {
    printf("1~10 입력: ");
    scanf("%d", &n);
} while (n < 1 || n > 10);
printf("입력값: %d\\n", n);</pre><div class="trace">do-while의 대표적 사용 사례!</div>`},

            {
                n: 4, t: "메뉴 반복", d: 2,
                q: `메뉴를 보여주고 0을 입력하면 종료하는 코드를 작성하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int choice;
do {
    printf("1.게임 2.설정 0.종료: ");
    scanf("%d", &choice);
    switch(choice) {
        case 1: printf("게임 시작\\n"); break;
        case 2: printf("설정\\n"); break;
    }
} while (choice != 0);</pre>`},

            {
                n: 5, t: "세미콜론 주의", d: 2,
                q: `do-while의 끝에 세미콜론이 필요한가요?<pre class="code-c">do {
    printf("실행\\n");
} while (0)   <span class="cm">// 여기!</span></pre>`,
                a: `<span class="key">정답</span> <span class="err">세미콜론 필수!</span><div class="trace">} while (0)<span class="val">;</span> ← 세미콜론 있어야 함!<br>while문과 달리 do-while은 끝에 ; 필요</div>`
            },

            {
                n: 6, t: "연습: 숫자 맞추기", d: 2,
                q: `비밀번호 1234를 맞출 때까지 반복하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int pass;
do {
    printf("비밀번호: ");
    scanf("%d", &pass);
    if (pass != 1234) printf("틀림!\\n");
} while (pass != 1234);
printf("성공!\\n");</pre>`},

            {
                n: 7, t: "심사: while → do-while", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int n = 1, sum = 0;
do {
    sum += n;
    n++;
} while (n <= 10);
printf("%d\\n", sum);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">55</div>`
            },

            {
                n: 8, t: "심사: 역수 합", d: 2,
                q: `1/1 + 1/2 + ... 합이 처음으로 3을 넘을 때의 n을 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">double sum = 0;
int n = 0;
do {
    n++;
    sum += 1.0 / n;
} while (sum <= 3.0);
printf("n=%d, sum=%.4f\\n", n, sum);</pre><div class="output-box">n=11, sum=3.0199</div>`},

            {
                n: 9, t: "심사: do-while 추적", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int x = 100;
do {
    printf("%d ", x);
    x /= 3;
} while (x > 0);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">100 33 11 3 1 </div><div class="trace">100→33→11→3→1→0(종료)</div>`
            },

            {
                n: 10, t: "🏆 Unit 29 종합", d: 3,
                q: `양수를 계속 입력받아 합계/개수/평균을 구하세요. 0 입력 시 종료.<pre class="code-c">int num, count = 0, sum = 0;
do {
    printf("양수 입력(0:종료): ");
    scanf("%d", &num);
    if (num > 0) { sum += num; count++; }
} while (num != 0);
if (count > 0)
    printf("합:%d 개수:%d 평균:%.1f\\n",
        sum, count, (double)sum/count);</pre>`,
                a: `<span class="key">정답</span><div class="trace">입력: 10 20 30 0<br>→ 합:60 개수:3 평균:20.0</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
