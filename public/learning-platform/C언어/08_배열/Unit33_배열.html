<body>

                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(59,130,246,.15)">📦</span> 배열이란?</h2>
            <p>같은 자료형의 변수를 <strong>연속으로 여러 개</strong> 만드는 것! 인덱스는 <strong>0부터</strong> 시작.</p>

        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>

        <div class="pg"><a href="../07_반복문/Unit32_중첩루프.html">← Unit 32</a><span class="tag active">Unit 33</span><a
                href="Unit34_배열반복.html">Unit 34 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 33 · 배열</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "배열 선언", d: 1,
                q: `정수 5개를 저장하는 배열을 선언하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5];</pre><div class="trace">arr[0], arr[1], arr[2], arr[3], arr[4] → 5칸 생성<br><span class="err">인덱스는 0부터!</span> arr[5]는 범위 밖!</div>`
            },

            {
                n: 2, t: "배열 초기화", d: 1,
                q: `다음 코드의 각 요소 값을 쓰세요.<pre class="code-c">int arr[5] = {10, 20, 30, 40, 50};</pre>`,
                a: `<span class="key">정답</span><div class="trace">arr[0]=10, arr[1]=20, arr[2]=30<br>arr[3]=40, arr[4]=50</div>`
            },

            {
                n: 3, t: "부분 초기화", d: 2,
                q: `다음 코드의 각 요소 값을 쓰세요.<pre class="code-c">int arr[5] = {1, 2, 3};</pre>`,
                a: `<span class="key">정답</span><div class="trace">arr[0]=1, arr[1]=2, arr[2]=3<br>arr[3]=<span class="val">0</span>, arr[4]=<span class="val">0</span><br><br>나머지는 자동으로 0!</div>`
            },

            {
                n: 4, t: "0으로 초기화", d: 1,
                q: `배열 전체를 0으로 초기화하는 방법은?`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[100] = {0};</pre><div class="trace">{0}으로 초기화하면 모든 요소가 0!<br>가장 많이 쓰는 패턴입니다.</div>`
            },

            {
                n: 5, t: "크기 생략", d: 2,
                q: `다음 코드에서 배열 크기는?<pre class="code-c">int arr[] = {5, 10, 15, 20};</pre>`,
                a: `<span class="key">정답</span><div class="trace">크기 = <span class="val">4</span><br>초기값 개수만큼 자동 결정!</div>`
            },

            {
                n: 6, t: "배열 요소 접근", d: 1,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int arr[3] = {100, 200, 300};
printf("%d\\n", arr[0]);
printf("%d\\n", arr[2]);
arr[1] = 999;
printf("%d\\n", arr[1]);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">100<br>300<br>999</div>`
            },

            {
                n: 7, t: "sizeof로 배열 크기", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int arr[5] = {1,2,3,4,5};
printf("전체: %zu바이트\\n", sizeof(arr));
printf("요소: %zu바이트\\n", sizeof(arr[0]));
printf("개수: %zu\\n", sizeof(arr)/sizeof(arr[0]));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">전체: 20바이트<br>요소: 4바이트<br>개수: 5</div><div class="trace">int 4바이트 × 5개 = 20바이트<br>배열 크기 구하기: sizeof(arr)/sizeof(arr[0])</div>`
            },

            {
                n: 8, t: "배열과 for", d: 2,
                q: `배열 요소를 for문으로 출력하세요.<pre class="code-c">int arr[5] = {10, 20, 30, 40, 50};
for (int i = 0; i < 5; i++)
    printf("%d ", arr[i]);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">10 20 30 40 50 </div><div class="trace">가장 기본적인 배열 순회 패턴!</div>`
            },

            {
                n: 9, t: "배열 입력", d: 2,
                q: `5개 정수를 입력받아 배열에 저장하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5];
for (int i = 0; i < 5; i++)
    scanf("%d", &arr[i]);</pre><div class="trace">arr[i]에는 &(주소연산자) 필요!</div>`},

            {
                n: 10, t: "배열 역순 출력", d: 2,
                q: `배열을 역순으로 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5] = {1,2,3,4,5};
for (int i = 4; i >= 0; i--)
    printf("%d ", arr[i]);
<span class="cm">// 5 4 3 2 1</span></pre>`},

            {
                n: 11, t: "배열 합계", d: 2,
                q: `배열의 모든 요소의 합을 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5] = {10,20,30,40,50};
int sum = 0;
for (int i = 0; i < 5; i++)
    sum += arr[i];
printf("합: %d\\n", sum); <span class="cm">// 150</span></pre>`},

            {
                n: 12, t: "배열 최대값", d: 2,
                q: `배열에서 최대값을 찾으세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5] = {34, 78, 12, 95, 56};
int max = arr[0];
for (int i = 1; i < 5; i++)
    if (arr[i] > max) max = arr[i];
printf("최대: %d\\n", max); <span class="cm">// 95</span></pre>`},

            {
                n: 13, t: "배열 범위 초과", d: 2,
                q: `다음 코드의 문제점은?<pre class="code-c">int arr[3] = {10, 20, 30};
printf("%d\\n", arr[3]);
arr[5] = 100;</pre>`,
                a: `<span class="key">정답</span><div class="trace"><span class="err">범위 초과! (Buffer Overflow)</span><br>arr[3]: 인덱스 0~2만 유효, 3은 범위 밖!<br>arr[5]: 존재하지 않는 메모리에 쓰기 → 위험!<br><br>C는 범위 검사를 안 해서 에러 없이 실행될 수 있지만<br>쓰레기값이나 프로그램 충돌 발생!</div>`
            },

            {
                n: 14, t: "char 배열", d: 2,
                q: `문자 배열을 선언하고 출력하세요.<pre class="code-c">char name[] = {'H', 'e', 'l', 'l', 'o', '\\0'};
printf("%s\\n", name);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">Hello</div><div class="trace">'\\0'(널 문자) = 문자열의 끝 표시!<br>%s가 널 문자까지 출력합니다.</div>`
            },

            {
                n: 15, t: "문자열 리터럴 초기화", d: 2,
                q: `문자 배열을 문자열로 초기화하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">char name[] = "Hello";
<span class="cm">// = {'H','e','l','l','o','\\0'} 와 동일</span>
<span class="cm">// 크기: 6 (글자5 + \\0 1)</span></pre>`},

            {
                n: 16, t: "심사: 배열 복사", d: 2,
                q: `배열 a를 배열 b에 복사하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a[5] = {1,2,3,4,5};
int b[5];
for (int i = 0; i < 5; i++)
    b[i] = a[i];
<span class="cm">// 주의: b = a; 는 안 됨!</span></pre><div class="trace"><span class="err">배열은 = 로 복사 불가!</span> 반드시 반복문으로!</div>`},

            {
                n: 17, t: "심사: 배열 역전", d: 3,
                q: `배열을 제자리에서 뒤집으세요 (역전).`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[5] = {1,2,3,4,5};
int n = 5;
for (int i = 0; i < n/2; i++) {
    int temp = arr[i];
    arr[i] = arr[n-1-i];
    arr[n-1-i] = temp;
}
<span class="cm">// 결과: 5 4 3 2 1</span></pre>`},

            {
                n: 18, t: "심사: 빈도수 세기", d: 3,
                q: `1~5 사이의 숫자가 각각 몇 번 나오는지 세세요.<pre class="code-c">int data[] = {1,3,2,1,5,3,1,2,4,3};
int count[6] = {0}; <span class="cm">// count[1]~count[5]</span>
for (int i = 0; i < 10; i++)
    count[data[i]]++;
for (int i = 1; i <= 5; i++)
    printf("%d: %d번\\n", i, count[i]);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1: 3번<br>2: 2번<br>3: 3번<br>4: 1번<br>5: 1번</div><div class="trace">count[data[i]]++ → 해당 값의 카운트 증가!<br>이 패턴을 <span class="val">카운팅 배열</span>이라 합니다.</div>`
            },

            {
                n: 19, t: "심사: 선형 탐색", d: 2,
                q: `배열에서 특정 값을 찾으세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {4,7,2,9,1,8};
int target = 9, found = -1;
for (int i = 0; i < 6; i++) {
    if (arr[i] == target) {
        found = i; break;
    }
}
if (found != -1)
    printf("인덱스 %d에서 발견\\n", found);
else printf("없음\\n");</pre>`},

            {
                n: 20, t: "🏆 Unit 33 종합", d: 3,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int arr[] = {5, 3, 8, 1, 9, 2};
int n = sizeof(arr)/sizeof(arr[0]);
int min = arr[0], minIdx = 0;
for (int i = 1; i < n; i++) {
    if (arr[i] < min) {
        min = arr[i]; minIdx = i;
    }
}
printf("최소값: %d (인덱스 %d)\\n", min, minIdx);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">최소값: 1 (인덱스 3)</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
