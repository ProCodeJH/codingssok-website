                    type="date" id="stu-date"></label></div>

    <script>
        const P = [
            {
                n: 1, t: "평균 구하기", d: 1,
                q: `5개 점수의 평균을 구하세요.<pre class="code-c">int score[5] = {80, 90, 75, 95, 85};
int sum = 0;
for (int i = 0; i < 5; i++)
    sum += score[i];
double avg = (double)sum / 5;
printf("평균: %.1f\\n", avg);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">평균: 85.0</div><div class="trace">합계 425 ÷ 5 = 85.0<br>(double) 캐스팅으로 실수 나눗셈!</div>`
            },

            {
                n: 2, t: "최대·최소 동시에", d: 2,
                q: `배열에서 최대값과 최소값을 동시에 찾으세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {34, 78, 12, 95, 56, 3};
int n = 6;
int max = arr[0], min = arr[0];
for (int i = 1; i < n; i++) {
    if (arr[i] > max) max = arr[i];
    if (arr[i] < min) min = arr[i];
}
printf("최대: %d, 최소: %d\\n", max, min);</pre><div class="output-box">최대: 95, 최소: 3</div>`},

            {
                n: 3, t: "짝수만 세기", d: 2,
                q: `배열에서 짝수의 개수를 세세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {3, 8, 1, 6, 4, 7, 2};
int count = 0;
for (int i = 0; i < 7; i++)
    if (arr[i] % 2 == 0) count++;
printf("짝수: %d개\\n", count); <span class="cm">// 4개</span></pre>`},

            {
                n: 4, t: "누적합 배열", d: 2,
                q: `누적합(prefix sum) 배열을 만들어 보세요.<pre class="code-c">int arr[] = {1, 2, 3, 4, 5};
int prefix[5];
prefix[0] = arr[0];
for (int i = 1; i < 5; i++)
    prefix[i] = prefix[i-1] + arr[i];
<span class="cm">// prefix = {1, 3, 6, 10, 15}</span></pre>`,
                a: `<span class="key">정답</span><div class="trace">prefix[0]=1<br>prefix[1]=1+2=3<br>prefix[2]=3+3=6<br>prefix[3]=6+4=10<br>prefix[4]=10+5=15</div>`
            },

            {
                n: 5, t: "버블 정렬", d: 3,
                q: `배열을 오름차순으로 정렬하세요 (버블 정렬).<pre class="code-c">int arr[] = {5, 3, 8, 1, 2};
int n = 5;
for (int i = 0; i < n-1; i++)
    for (int j = 0; j < n-1-i; j++)
        if (arr[j] > arr[j+1]) {
            int temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
        }</pre>`,
                a: `<span class="key">정답</span><div class="trace">1회전: 5,3,8,1,2 → 3,5,1,2,<span class="val">8</span><br>2회전: 3,1,2,<span class="val">5</span>,8<br>3회전: 1,2,<span class="val">3</span>,5,8<br>4회전: <span class="val">1,2</span>,3,5,8<br><br>인접한 두 요소를 비교하여 교환!</div>`
            },

            {
                n: 6, t: "선택 정렬", d: 3,
                q: `선택 정렬로 오름차순 정렬하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {5, 3, 8, 1, 2};
int n = 5;
for (int i = 0; i < n-1; i++) {
    int minIdx = i;
    for (int j = i+1; j < n; j++)
        if (arr[j] < arr[minIdx]) minIdx = j;
    int temp = arr[i];
    arr[i] = arr[minIdx];
    arr[minIdx] = temp;
}</pre><div class="trace">최소값을 찾아서 앞으로 보내는 정렬!</div>`},

            {
                n: 7, t: "배열 이동 (시프트)", d: 2,
                q: `배열 요소를 왼쪽으로 1칸 이동하세요.<pre class="code-c">int arr[] = {1, 2, 3, 4, 5};
int first = arr[0];
for (int i = 0; i < 4; i++)
    arr[i] = arr[i+1];
arr[4] = first;
<span class="cm">// 결과: 2 3 4 5 1</span></pre>`,
                a: `<span class="key">정답</span><div class="trace">맨 앞을 저장 → 왼쪽 시프트 → 맨 뒤에 넣기<br>원형 회전(rotate) 패턴!</div>`
            },

            {
                n: 8, t: "중복 제거", d: 3,
                q: `배열에서 중복을 제거하고 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {3,1,4,1,5,3,2,4};
int n = 8, unique[8], uLen = 0;
for (int i = 0; i < n; i++) {
    int dup = 0;
    for (int j = 0; j < uLen; j++)
        if (unique[j] == arr[i]) { dup=1; break; }
    if (!dup) unique[uLen++] = arr[i];
}
<span class="cm">// unique: 3 1 4 5 2 (uLen=5)</span></pre>`},

            {
                n: 9, t: "심사: 성적 등급", d: 2,
                q: `5명의 점수를 입력받아 등급(A/B/C/F)을 출력하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int score[5];
for (int i = 0; i < 5; i++)
    scanf("%d", &score[i]);
for (int i = 0; i < 5; i++) {
    char grade;
    if (score[i] >= 90) grade = 'A';
    else if (score[i] >= 80) grade = 'B';
    else if (score[i] >= 70) grade = 'C';
    else grade = 'F';
    printf("%d: %c\\n", score[i], grade);
}</pre>`},

            {
                n: 10, t: "심사: 배열 병합", d: 3,
                q: `정렬된 두 배열을 병합하여 정렬된 하나의 배열을 만드세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a[] = {1,3,5,7}, b[] = {2,4,6,8};
int c[8], ai=0, bi=0, ci=0;
while (ai < 4 && bi < 4) {
    if (a[ai] <= b[bi]) c[ci++] = a[ai++];
    else c[ci++] = b[bi++];
}
while (ai < 4) c[ci++] = a[ai++];
while (bi < 4) c[ci++] = b[bi++];
<span class="cm">// c: 1 2 3 4 5 6 7 8</span></pre>`},

            {
                n: 11, t: "심사: 이동 평균", d: 2,
                q: `3개씩 이동 평균을 구하세요.<pre class="code-c">int data[] = {2,4,6,8,10,12};
for (int i = 0; i <= 3; i++) {
    double avg = (data[i]+data[i+1]+data[i+2])/3.0;
    printf("%.1f ", avg);
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">4.0 6.0 8.0 10.0 </div>`
            },

            {
                n: 12, t: "심사: 배열 회전", d: 2,
                q: `배열을 오른쪽으로 k칸 회전하세요. (k=2)`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {1,2,3,4,5};
int n=5, k=2, temp[5];
for (int i = 0; i < n; i++)
    temp[(i+k) % n] = arr[i];
for (int i = 0; i < n; i++)
    arr[i] = temp[i];
<span class="cm">// 결과: 4 5 1 2 3</span></pre>`},

            {
                n: 13, t: "심사: 두 번째로 큰 값", d: 2,
                q: `배열에서 두 번째로 큰 값을 찾으세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[] = {34, 78, 12, 95, 56};
int max1 = arr[0], max2 = arr[1];
if (max2 > max1) { int t=max1; max1=max2; max2=t; }
for (int i = 2; i < 5; i++) {
    if (arr[i] > max1) { max2=max1; max1=arr[i]; }
    else if (arr[i] > max2) max2 = arr[i];
}
printf("2nd: %d\\n", max2); <span class="cm">// 78</span></pre>`},

            {
                n: 14, t: "심사: 구간 합", d: 2,
                q: `배열의 인덱스 2~4 구간의 합을 구하세요.<pre class="code-c">int arr[] = {10,20,30,40,50,60};
int sum = 0;
for (int i = 2; i <= 4; i++)
    sum += arr[i];
printf("%d\\n", sum);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">120</div><div class="trace">arr[2]+arr[3]+arr[4] = 30+40+50 = 120</div>`
            },

            {
                n: 15, t: "🏆 Unit 34 종합", d: 3,
                q: `배열에서 양수만 모아 새 배열을 만들고 합을 구하세요.<pre class="code-c">int arr[] = {-3, 7, -1, 4, -5, 2, 8};
int pos[7], pLen = 0, sum = 0;
for (int i = 0; i < 7; i++) {
    if (arr[i] > 0) {
        pos[pLen++] = arr[i];
        sum += arr[i];
    }
}
printf("양수 %d개, 합 %d\\n", pLen, sum);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">양수 4개, 합 21</div><div class="trace">양수: 7, 4, 2, 8 → 합: 21</div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
