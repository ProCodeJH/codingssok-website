<body>

                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(245,158,11,.15)">🔲</span> 2차원 배열</h2>
            <p>행(row)과 열(col)로 이루어진 표 형태! <code>arr[행][열]</code>로 접근.</p>

            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>

                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>

        <div class="pg"><a href="Unit34_배열반복.html">← Unit 34</a><span class="tag active">Unit 35</span><a
                href="Unit36_문자배열.html">Unit 36 →</a></div>
        <div class="ft">🖥️ C 언어 코딩 도장 · Unit 35 · 2차원 배열</div>
    </div>
    <script>
        const P = [
            {
                n: 1, t: "2차원 배열 선언", d: 1,
                q: `3행 4열 정수 배열을 선언하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int arr[3][4];</pre><div class="trace">3행 × 4열 = 12개 요소<br>arr[0][0] ~ arr[2][3]</div>`
            },

            {
                n: 2, t: "2차원 배열 초기화", d: 1,
                q: `다음 코드에서 arr[1][2]의 값은?<pre class="code-c">int arr[2][3] = {
    {1, 2, 3},
    {4, 5, 6}
};</pre>`,
                a: `<span class="key">정답</span><div class="trace">arr[1][2] = <span class="val">6</span><br><br>[0][0]=1 [0][1]=2 [0][2]=3<br>[1][0]=4 [1][1]=5 [1][2]=6</div>`
            },

            {
                n: 3, t: "행 단위 순회", d: 2,
                q: `2차원 배열을 행 단위로 출력하세요.<pre class="code-c">int m[2][3] = {{1,2,3},{4,5,6}};
for (int i = 0; i < 2; i++) {
    for (int j = 0; j < 3; j++)
        printf("%d ", m[i][j]);
    printf("\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1 2 3 <br>4 5 6 </div><div class="trace">바깥 for = 행(i), 안쪽 for = 열(j)</div>`
            },

            {
                n: 4, t: "열 단위 순회", d: 2,
                q: `같은 배열을 열 단위로 출력하면?<pre class="code-c">for (int j = 0; j < 3; j++) {
    for (int i = 0; i < 2; i++)
        printf("%d ", m[i][j]);
    printf("\\n");
}</pre>`,
                a: `<span class="key">정답</span><div class="output-box">1 4 <br>2 5 <br>3 6 </div><div class="trace">열 우선 순회: j(열)가 바깥, i(행)가 안쪽</div>`
            },

            {
                n: 5, t: "행별 합계", d: 2,
                q: `각 행의 합계를 구하세요.<pre class="code-c">int score[3][4] = {
    {80,90,70,85},
    {95,88,92,78},
    {60,75,82,90}
};</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">for (int i = 0; i < 3; i++) {
    int sum = 0;
    for (int j = 0; j < 4; j++)
        sum += score[i][j];
    printf("%d번: %d\\n", i+1, sum);
}</pre><div class="output-box">1번: 325<br>2번: 353<br>3번: 307</div>`},

            {
                n: 6, t: "열별 합계", d: 2,
                q: `각 열(과목)의 평균을 구하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">for (int j = 0; j < 4; j++) {
    int sum = 0;
    for (int i = 0; i < 3; i++)
        sum += score[i][j];
    printf("과목%d 평균: %.1f\\n", j+1, sum/3.0);
}</pre>`},

            {
                n: 7, t: "대각선 합", d: 2,
                q: `3x3 행렬의 주대각선 합을 구하세요.<pre class="code-c">int m[3][3] = {{1,2,3},{4,5,6},{7,8,9}};
int diag = 0;
for (int i = 0; i < 3; i++)
    diag += m[i][i];
printf("대각선합: %d\\n", diag);</pre>`,
                a: `<span class="key">정답</span><div class="output-box">대각선합: 15</div><div class="trace">m[0][0]+m[1][1]+m[2][2] = 1+5+9 = 15</div>`
            },

            {
                n: 8, t: "전치행렬", d: 3,
                q: `행과 열을 바꾸는 전치행렬을 만드세요.<pre class="code-c">int a[2][3] = {{1,2,3},{4,5,6}};
int t[3][2];
for (int i = 0; i < 2; i++)
    for (int j = 0; j < 3; j++)
        t[j][i] = a[i][j];</pre>`,
                a: `<span class="key">정답</span><div class="trace">원본: {{1,2,3},{4,5,6}}<br>전치: {{1,4},{2,5},{3,6}}<br><br>t[j][i] = a[i][j] → 행↔열 교환!</div>`
            },

            {
                n: 9, t: "행렬 덧셈", d: 2,
                q: `두 행렬을 더하세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int a[2][2] = {{1,2},{3,4}};
int b[2][2] = {{5,6},{7,8}};
int c[2][2];
for (int i = 0; i < 2; i++)
    for (int j = 0; j < 2; j++)
        c[i][j] = a[i][j] + b[i][j];
<span class="cm">// c = {{6,8},{10,12}}</span></pre>`},

            {
                n: 10, t: "2차원 배열 sizeof", d: 2,
                q: `다음 코드의 출력을 쓰세요.<pre class="code-c">int arr[3][4];
printf("전체: %zu\\n", sizeof(arr));
printf("한 행: %zu\\n", sizeof(arr[0]));
printf("한 요소: %zu\\n", sizeof(arr[0][0]));
printf("행 수: %zu\\n", sizeof(arr)/sizeof(arr[0]));
printf("열 수: %zu\\n", sizeof(arr[0])/sizeof(arr[0][0]));</pre>`,
                a: `<span class="key">정답</span><div class="output-box">전체: 48<br>한 행: 16<br>한 요소: 4<br>행 수: 3<br>열 수: 4</div>`
            },

            {
                n: 11, t: "심사: 최대값 위치", d: 2,
                q: `2차원 배열에서 최대값의 위치를 찾으세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int m[3][3] = {{3,8,1},{9,2,7},{4,6,5}};
int max=m[0][0], mr=0, mc=0;
for (int i=0;i<3;i++)
    for (int j=0;j<3;j++)
        if (m[i][j]>max) { max=m[i][j]; mr=i; mc=j; }
printf("최대: %d (%d행%d열)\\n", max, mr, mc);
<span class="cm">// 최대: 9 (1행0열)</span></pre>`},

            {
                n: 12, t: "심사: 테두리 합", d: 2,
                q: `3x3 행렬의 테두리 요소만 합하세요.<pre class="code-c">int m[3][3] = {{1,2,3},{4,5,6},{7,8,9}};</pre>`,
                a: `<span class="key">정답</span><pre class="code-c">int sum = 0;
for (int i=0;i<3;i++)
    for (int j=0;j<3;j++)
        if (i==0||i==2||j==0||j==2)
            sum += m[i][j];
printf("%d\\n", sum); <span class="cm">// 40 (5만 제외)</span></pre>`},

            {
                n: 13, t: "심사: 단위 행렬", d: 2,
                q: `4x4 단위행렬(identity matrix)을 만드세요.`,
                a: `<span class="key">정답</span><pre class="code-c">int I[4][4] = {0};
for (int i = 0; i < 4; i++)
    I[i][i] = 1;
<span class="cm">// 대각선만 1, 나머지 0</span></pre>`},

            {
                n: 14, t: "심사: 행렬 곱셈", d: 3,
                q: `2x3 × 3x2 행렬 곱셈의 결과 크기와 코드를 쓰세요.`,
                a: `<span class="key">정답</span><div class="trace">결과: <span class="val">2x2</span> 행렬</div><pre class="code-c">int a[2][3]={{1,2,3},{4,5,6}};
int b[3][2]={{7,8},{9,10},{11,12}};
int c[2][2]={0};
for(int i=0;i<2;i++)
  for(int j=0;j<2;j++)
    for(int k=0;k<3;k++)
      c[i][j] += a[i][k]*b[k][j];</pre>`},

            {
                n: 15, t: "🏆 Unit 35 종합", d: 3,
                q: `3x3 행렬을 시계 방향 90도 회전하세요.<pre class="code-c">int m[3][3] = {{1,2,3},{4,5,6},{7,8,9}};
int r[3][3];
for (int i=0;i<3;i++)
    for (int j=0;j<3;j++)
        r[j][2-i] = m[i][j];</pre>`,
                a: `<span class="key">정답</span><div class="trace">원본:<br>1 2 3<br>4 5 6<br>7 8 9<br><br>90° 회전:<br><span class="val">7 4 1</span><br><span class="val">8 5 2</span><br><span class="val">9 6 3</span></div>`
            }
        ];
        const c = document.getElementById('problems'); P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}>​</span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
