            <div class="tip">💡 컴퓨터는 모든 것을 참/거짓으로 판단합니다. 논리적 사고 = 코딩의 기초!</div>

        <div class="ft">🧠 코딩 기초 사고력 · 논리적 사고 · 쉬움 60문제</div>

    <script>
        const P = [
            { n: 1, t: "참과 거짓 구별", d: 1, q: "다음 문장의 참(T)/거짓(F)을 쓰세요.<div class='example-box'>① 5는 3보다 크다<br>② 하늘은 초록색이다<br>③ 1+1=2<br>④ 모든 새는 날 수 있다</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='err'>F</span> ③ <span class='ok'>T</span> ④ <span class='err'>F</span>(펭귄,타조)</div><div class='explain'>💡 <strong>명제</strong>: 참/거짓을 명확히 판단할 수 있는 문장.</div>" },
            { n: 2, t: "AND(그리고) 기초", d: 1, q: "둘 다 참이면 참! 결과를 쓰세요.<div class='example-box'>① T AND T = ?<br>② T AND F = ?<br>③ F AND T = ?<br>④ F AND F = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='err'>F</span> ③ <span class='err'>F</span> ④ <span class='err'>F</span></div><div class='explain'>💡 AND: 하나라도 거짓이면 전체 거짓!</div>" },
            { n: 3, t: "OR(또는) 기초", d: 1, q: "하나라도 참이면 참! 결과를 쓰세요.<div class='example-box'>① T OR T = ?<br>② T OR F = ?<br>③ F OR T = ?<br>④ F OR F = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='ok'>T</span> ③ <span class='ok'>T</span> ④ <span class='err'>F</span></div><div class='explain'>💡 OR: 둘 다 거짓이어야만 거짓!</div>" },
            { n: 4, t: "NOT(부정) 기초", d: 1, q: "반대로 뒤집기!<div class='example-box'>① NOT T = ?<br>② NOT F = ?<br>③ NOT(3>5) = ?<br>④ NOT(비가 온다) → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span> ② <span class='ok'>T</span> ③ <span class='ok'>T</span>(3>5는 F) ④ 비가 안 온다</div><div class='explain'>💡 NOT: 참↔거짓 뒤집기! 코딩에서 !true=false.</div>" },
            { n: 5, t: "일상 속 AND", d: 1, q: "놀이기구 탑승 조건: 키≥120cm <strong>AND</strong> 나이≥7세.<br>키 130cm, 나이 6세 → 탈 수 있나요?", a: "<span class='key'>정답</span> <span class='err'>못 탄다!</span><div class='trace'>키 OK(T) AND 나이 NO(F) = <span class='err'>F</span></div><div class='explain'>💡 AND는 모든 조건 충족 필수!</div>" },
            { n: 6, t: "일상 속 OR", d: 1, q: "할인 조건: 학생증 <strong>OR</strong> 65세 이상.<br>학생증 없음, 70세 → 할인?", a: "<span class='key'>정답</span> <span class='ok'>할인 가능!</span><div class='trace'>학생증(F) OR 65세이상(T) = <span class='ok'>T</span></div><div class='explain'>💡 OR은 하나만 만족해도 OK!</div>" },
            { n: 7, t: "복합 조건 (a=T,b=F)", d: 2, q: "<div class='example-box'>① a AND b = ?<br>② a OR b = ?<br>③ NOT a = ?<br>④ a AND (NOT b) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span> ② <span class='ok'>T</span> ③ <span class='err'>F</span> ④ T AND T = <span class='ok'>T</span></div><div class='explain'>💡 괄호 안을 먼저 계산!</div>" },
            { n: 8, t: "~이면 ~이다", d: 1, q: "<div class='example-box'>① 비가 오면 땅이 젖는다(비 옴) → ?<br>② 비가 오면 땅이 젖는다(비 안 옴) → ?<br>③ 10이 짝수이면 2로 나누어진다 → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='ok'>T</span>(전제 거짓→항상 참) ③ <span class='ok'>T</span></div><div class='explain'>💡 전제가 거짓이면 결론과 무관하게 참(공허한 참)!</div>" },
            { n: 9, t: "AND 진리표", d: 2, q: "빈칸을 채우세요.<table class='q-table'><tr><th>A</th><th>B</th><th>A AND B</th></tr><tr><td>T</td><td>T</td><td>?</td></tr><tr><td>T</td><td>F</td><td>?</td></tr><tr><td>F</td><td>T</td><td>?</td></tr><tr><td>F</td><td>F</td><td>?</td></tr></table>", a: "<span class='key'>정답</span> T, F, F, F<div class='explain'>💡 진리표: 모든 입력 조합의 결과를 정리!</div>" },
            { n: 10, t: "OR 진리표", d: 2, q: "빈칸을 채우세요.<table class='q-table'><tr><th>A</th><th>B</th><th>A OR B</th></tr><tr><td>T</td><td>T</td><td>?</td></tr><tr><td>T</td><td>F</td><td>?</td></tr><tr><td>F</td><td>T</td><td>?</td></tr><tr><td>F</td><td>F</td><td>?</td></tr></table>", a: "<span class='key'>정답</span> T, T, T, F<div class='explain'>💡 OR은 마지막 줄만 거짓!</div>" },
            { n: 11, t: "조건 해석", d: 1, q: "<div class='example-box'>나이>=18 AND 면허증==있음</div>이 조건을 말로 해석하세요.", a: "<span class='key'>정답</span> 18세 이상이고 면허증이 있는 사람<div class='explain'>💡 코딩의 if문은 이런 조건 판단!</div>" },
            { n: 12, t: "NOT의 활용", d: 2, q: "부정을 쓰세요.<div class='example-box'>① '모든 학생이 합격했다'의 부정<br>② '어떤 수는 짝수이다'의 부정<br>③ '비가 오고 바람이 분다'의 부정</div>", a: "<span class='key'>정답</span><div class='trace'>① 어떤 학생은 불합격<br>② 모든 수는 홀수<br>③ 비가 안 오<span class='val'>거나</span> 바람이 안 분다</div><div class='explain'>💡 NOT(AND)→OR, NOT(OR)→AND (드모르간!)</div>" },
            { n: 13, t: "AND/OR 고르기", d: 1, q: "빈칸에 AND 또는 OR 넣기.<div class='example-box'>① 버스 ___ 지하철로 갈 수 있다(택 1)<br>② 아이디 ___ 비밀번호 입력해야 로그인(둘 다)<br>③ 초콜릿 ___ 사탕 하나 고르기(택 1)<br>④ 모자 ___ 선글라스 모두 착용(둘 다)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>OR</span> ② <span class='ok'>AND</span> ③ <span class='ok'>OR</span> ④ <span class='ok'>AND</span></div>" },
            { n: 14, t: "숫자로 참/거짓(1/0)", d: 1, q: "<div class='example-box'>① 1 AND 1 = ?<br>② 1 AND 0 = ?<br>③ 0 OR 1 = ?<br>④ NOT 0 = ?<br>⑤ NOT 1 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>1</span> ② <span class='err'>0</span> ③ <span class='ok'>1</span> ④ <span class='ok'>1</span> ⑤ <span class='err'>0</span></div><div class='explain'>💡 컴퓨터: 1=참, 0=거짓 (디지털의 기본!)</div>" },
            { n: 15, t: "3변수 조건", d: 2, q: "A=T, B=F, C=T<div class='example-box'>① A AND B AND C = ?<br>② A OR B OR C = ?<br>③ (A AND C) OR B = ?<br>④ A AND (B OR C) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='err'>F</span>(B거짓) ② <span class='ok'>T</span>(A참) ③ T OR F = <span class='ok'>T</span> ④ T AND T = <span class='ok'>T</span></div>" },
            { n: 16, t: "벤다이어그램", d: 1, q: "20명 중 수학 좋아하는 12명, 과학 8명, 둘 다 5명.<div class='example-box'>① 수학만 = ?명 ② 과학만 = ?명<br>③ 수학 OR 과학 = ?명 ④ 둘 다 안 = ?명</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>7</span> ② <span class='val'>3</span> ③ <span class='val'>15</span> ④ <span class='val'>5</span></div>" },
            { n: 17, t: "충분조건 vs 필요조건", d: 2, q: "<div class='example-box'>① '서울에 산다' → '한국에 산다' (참?)<br>② '한국에 산다' → '서울에 산다' (참?)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span>(서울⊂한국) ② <span class='err'>F</span>(부산일수도)<br>서울에 사는 것은 한국에 사는 것의 <span class='val'>충분</span>조건</div>" },
            { n: 18, t: "드모르간 매칭", d: 2, q: "같은 의미 연결!<div class='example-box'>① NOT(A AND B) = ?<br>② NOT(A OR B) = ?<br>ⓐ (NOT A) AND (NOT B)<br>ⓑ (NOT A) OR (NOT B)</div>", a: "<span class='key'>정답</span><div class='trace'>① = ⓑ  ② = ⓐ</div><div class='explain'>💡 NOT이 안으로 들어가면 AND↔OR 바뀜!</div>" },
            { n: 19, t: "논리 퍼즐 (범인 찾기)", d: 2, q: "범인은 1명, 범인만 거짓말.<div class='example-box'>A: '나는 범인 아니다'<br>B: 'A가 범인이다'<br>C: '나도 범인 아니다'</div>범인은?", a: "<span class='key'>정답</span> <span class='val'>A!</span><div class='trace'>A범인이면: A거짓(OK), B참(OK), C참(OK) → 모순없음!</div>" },
            { n: 20, t: "비교 연산 결과", d: 1, q: "<div class='example-box'>① 7 > 3 → ?<br>② 5 == 5 → ?<br>③ 4 != 4 → ?<br>④ 10 <= 9 → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='ok'>T</span> ③ <span class='err'>F</span> ④ <span class='err'>F</span></div>" },
            { n: 21, t: "NOT 두 번 적용", d: 1, q: "<div class='example-box'>① NOT(NOT T) = ?<br>② NOT(NOT F) = ?<br>③ NOT(NOT(3>1)) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='err'>F</span> ③ <span class='ok'>T</span></div><div class='explain'>💡 이중 부정: 두 번 뒤집으면 원래로!</div>" },
            { n: 22, t: "AND와 OR 우선순위", d: 2, q: "<div class='example-box'>① T OR F AND F = ?<br>(AND가 OR보다 먼저!)<br>② (T OR F) AND F = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T OR (F AND F) = T OR F = <span class='ok'>T</span><br>② T AND F = <span class='err'>F</span></div><div class='explain'>💡 AND가 OR보다 우선! 괄호로 순서 변경 가능.</div>" },
            { n: 23, t: "조건 만들기", d: 2, q: "다음을 논리식으로 만드세요.<div class='example-box'>① '나이가 7세 이상이고 13세 미만이면 어린이'<br>② '비가 오거나 눈이 오면 우산 필요'</div>", a: "<span class='key'>정답</span><div class='trace'>① (나이>=7) AND (나이<13) → 어린이<br>② (비==T) OR (눈==T) → 우산필요</div>" },
            { n: 24, t: "같은 결과 찾기", d: 2, q: "다음 중 항상 같은 결과를 내는 쌍은?<div class='example-box'>ⓐ A AND T<br>ⓑ A OR F<br>ⓒ A AND F<br>ⓓ A OR T</div>", a: "<span class='key'>정답</span><div class='trace'>ⓐ A AND T = <span class='val'>A</span> (항등원)<br>ⓑ A OR F = <span class='val'>A</span> (항등원)<br>→ ⓐ와 ⓑ가 같은 결과!<br>ⓒ = 항상 F, ⓓ = 항상 T</div>" },
            { n: 25, t: "조건 참인 값 찾기", d: 2, q: "다음 조건이 참이 되는 x의 값은?<div class='example-box'>① (x>3) AND (x<7): x=5 가능? x=8 가능?<br>② (x==1) OR (x==2): x=3 가능?</div>", a: "<span class='key'>정답</span><div class='trace'>① x=5: T AND T = <span class='ok'>T</span>✓ x=8: T AND F = <span class='err'>F</span>✗<br>② x=3: F OR F = <span class='err'>F</span>✗</div>" },
            { n: 26, t: "명제가 아닌 것", d: 1, q: "다음 중 <strong>명제가 아닌 것</strong>은?<div class='example-box'>① 5+3=8 ② 오늘 날씨 좋다<br>③ 서울은 한국의 수도이다 ④ x+1=3</div>", a: "<span class='key'>정답</span> ②, ④<div class='trace'>② 주관적(사람마다 다름) → 명제 아님<br>④ x값에 따라 다름 → 명제 아님(조건문)</div>" },
            { n: 27, t: "AND 게이트 응용", d: 1, q: "자동문: 센서A(사람감지) AND 센서B(안전확인) → 문 열림.<div class='example-box'>① 사람O, 안전O → ?<br>② 사람O, 안전X → ?<br>③ 사람X, 안전O → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>열림</span> ② <span class='err'>안 열림</span> ③ <span class='err'>안 열림</span></div><div class='explain'>💡 안전 AND 조건: 모든 조건이 충족되어야!</div>" },
            { n: 28, t: "OR 게이트 응용", d: 1, q: "비상등: 화재감지 OR 수동버튼 → 울림.<div class='example-box'>① 화재O, 버튼X → ?<br>② 화재X, 버튼O → ?<br>③ 화재X, 버튼X → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>울림</span> ② <span class='ok'>울림</span> ③ <span class='err'>안 울림</span></div>" },
            { n: 29, t: "복합조건 일상 해석", d: 2, q: "도서관 입장: (회원 OR 일일이용) AND NOT(연체중)<div class='example-box'>① 회원O, 연체X → ?<br>② 비회원, 일일O, 연체O → ?<br>③ 비회원, 일일X, 연체X → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① (T OR ?) AND T = <span class='ok'>입장</span><br>② (F OR T) AND F = <span class='err'>불가</span>(연체!)<br>③ (F OR F) AND T = <span class='err'>불가</span></div>" },
            { n: 30, t: "T/F 패턴 퀴즈", d: 1, q: "같은 값일 때, 다른 값일 때 결과 맞추기.<div class='example-box'>a=T, b=T: a AND b=? a OR b=?<br>a=F, b=F: a AND b=? a OR b=?<br>a=T, b=F: a AND b=? a OR b=?</div>", a: "<span class='key'>정답</span><div class='trace'>둘 다 T: AND=<span class='ok'>T</span> OR=<span class='ok'>T</span><br>둘 다 F: AND=<span class='err'>F</span> OR=<span class='err'>F</span><br>다를 때: AND=<span class='err'>F</span> OR=<span class='ok'>T</span></div><div class='explain'>💡 같으면: AND=OR=같은값. 다르면: AND=F, OR=T!</div>" },
            { n: 31, t: "NOT과 비교연산", d: 2, q: "<div class='example-box'>① NOT(5>3) = ?<br>② NOT(7==7) = ?<br>③ NOT(4<=3) = ?<br>④ NOT(10!=10) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① NOT T = <span class='err'>F</span> ② NOT T = <span class='err'>F</span><br>③ NOT F = <span class='ok'>T</span> ④ NOT F = <span class='ok'>T</span></div>" },
            { n: 32, t: "진리표 빈칸 (NOT A AND B)", d: 2, q: "<table class='q-table'><tr><th>A</th><th>B</th><th>NOT A</th><th>NOT A AND B</th></tr><tr><td>T</td><td>T</td><td>?</td><td>?</td></tr><tr><td>T</td><td>F</td><td>?</td><td>?</td></tr><tr><td>F</td><td>T</td><td>?</td><td>?</td></tr><tr><td>F</td><td>F</td><td>?</td><td>?</td></tr></table>", a: "<span class='key'>정답</span><div class='trace'>F,F / F,F / T,<span class='ok'>T</span> / T,F</div><div class='explain'>💡 NOT A AND B: A가 거짓이고 B가 참일 때만 참!</div>" },
            { n: 33, t: "조건문 결과 추적", d: 2, q: "x=15일 때 어떤 출력?<div class='example-box'>if x>=20 → '성인'<br>else if x>=13 → '청소년'<br>else → '어린이'</div>", a: "<span class='key'>정답</span> <span class='val'>청소년</span><div class='trace'>15>=20? F → 15>=13? <span class='ok'>T</span> → 청소년!</div>" },
            { n: 34, t: "벤다이어그램 ②", d: 2, q: "30명: 축구 15명, 농구 10명, 둘 다 4명.<div class='example-box'>① 축구만 = ? ② 농구만 = ?<br>③ 어느 것도 안 하는 학생 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 15-4=<span class='val'>11</span> ② 10-4=<span class='val'>6</span><br>③ 30-(11+4+6)=<span class='val'>9</span></div>" },
            { n: 35, t: "논리 연결어 번역", d: 1, q: "다음 기호를 우리말로 바꾸세요.<div class='example-box'>① && → ? ② || → ?<br>③ ! → ? ④ == → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>그리고(AND)</span> ② <span class='val'>또는(OR)</span><br>③ <span class='val'>아니다(NOT)</span> ④ <span class='val'>같다</span></div>" },
            { n: 36, t: "반례 찾기", d: 2, q: "다음 명제의 <strong>반례</strong>를 하나 찾으세요.<div class='example-box'>① 모든 소수는 홀수이다<br>② 모든 새는 날 수 있다<br>③ 3의 배수는 모두 홀수이다</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>2</span>(짝수인 소수!) ② <span class='val'>펭귄</span><br>③ <span class='val'>6</span>(3의 배수이지만 짝수)</div><div class='explain'>💡 반례 1개만 찾으면 '모든'명제는 거짓!</div>" },
            { n: 37, t: "AND 체인", d: 2, q: "A=T, B=T, C=T, D=F<div class='example-box'>A AND B AND C AND D = ?</div>", a: "<span class='key'>정답</span> <span class='err'>F</span><div class='explain'>💡 AND 체인: 하나라도 F면 전체 F!</div>" },
            { n: 38, t: "OR 체인", d: 2, q: "A=F, B=F, C=F, D=T<div class='example-box'>A OR B OR C OR D = ?</div>", a: "<span class='key'>정답</span> <span class='ok'>T</span><div class='explain'>💡 OR 체인: 하나라도 T면 전체 T!</div>" },
            { n: 39, t: "조건 조합 설계", d: 2, q: "'영화 할인' 조건을 만드세요.<div class='example-box'>· 12세 이하면 할인<br>· 65세 이상이면 할인<br>· 장애인이면 무조건 할인</div>", a: "<span class='key'>정답</span><div class='trace'>(나이<=12) OR (나이>=65) OR (장애인==T)</div>" },
            { n: 40, t: "동치 판별", d: 2, q: "다음 두 식이 같은 결과인가요?<div class='example-box'>ⓐ NOT(A AND B)<br>ⓑ (NOT A) OR (NOT B)</div>A=T,B=F일 때 양쪽을 비교하세요.", a: "<span class='key'>정답</span> <span class='ok'>같다!</span><div class='trace'>ⓐ NOT(T AND F)=NOT F=<span class='ok'>T</span><br>ⓑ F OR T = <span class='ok'>T</span> ✓ 드모르간 법칙!</div>" },
            { n: 41, t: "일상 명제 판단", d: 1, q: "<div class='example-box'>① 대한민국의 수도는 서울이다<br>② 물은 100°C에서 끓는다<br>③ 1+2+3=7<br>④ 달에는 공기가 있다</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>T</span> ② <span class='ok'>T</span> ③ <span class='err'>F</span>(=6) ④ <span class='err'>F</span></div>" },
            { n: 42, t: "조건부 행동", d: 1, q: "다음 규칙에 따른 행동을 쓰세요.<div class='example-box'>규칙: 비 AND 바람 → 집에 있기<br>① 비O, 바람O → ?<br>② 비O, 바람X → ?<br>③ 비X, 바람O → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T AND T = T → <span class='val'>집에 있기</span><br>② T AND F = F → 나가도 됨<br>③ F AND T = F → 나가도 됨</div>" },
            { n: 43, t: "비교연산 조합", d: 2, q: "x=10, y=5<div class='example-box'>① (x>y) AND (x>0) = ?<br>② (x==y) OR (y<10) = ?<br>③ NOT(x<=y) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T AND T = <span class='ok'>T</span><br>② F OR T = <span class='ok'>T</span><br>③ NOT F = <span class='ok'>T</span></div>" },
            { n: 44, t: "진리값 세기", d: 2, q: "A, B가 모두 가능한 조합(4가지)에서:<div class='example-box'>① A AND B가 참인 경우는 몇 개?<br>② A OR B가 참인 경우는 몇 개?<br>③ A XOR B가 참인 경우는 몇 개?</div>", a: "<span class='key'>정답</span><div class='trace'>① AND 참: <span class='val'>1</span>개 (T,T만)<br>② OR 참: <span class='val'>3</span>개 (F,F 제외)<br>③ XOR 참: <span class='val'>2</span>개 (다를 때)</div>" },
            { n: 45, t: "부정 명제 만들기", d: 2, q: "<div class='example-box'>① '모든 고양이는 귀엽다'의 부정<br>② '어떤 학생이 지각했다'의 부정<br>③ 'x는 0보다 크다'의 부정</div>", a: "<span class='key'>정답</span><div class='trace'>① 어떤 고양이는 귀엽지 않다<br>② 모든 학생이 지각하지 않았다<br>③ x는 0보다 크지 않다(x<=0)</div>" },
            { n: 46, t: "조건 축약", d: 2, q: "더 간단하게 바꾸세요.<div class='example-box'>① (x>5) AND (x>5) = ?<br>② A OR A = ?<br>③ A AND (NOT A) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>x>5</span>(중복제거) ② <span class='val'>A</span>(멱등법칙)<br>③ <span class='val'>F</span>(모순: 참이면서 거짓은 불가!)</div>" },
            { n: 47, t: "다중 조건 입장권", d: 2, q: "입장 조건: (티켓 AND 신분증) OR VIP<div class='example-box'>① 티켓O, 신분증O, VIP X → ?<br>② 티켓X, 신분증O, VIP O → ?<br>③ 티켓O, 신분증X, VIP X → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① (T AND T) OR F = <span class='ok'>입장</span><br>② (F AND T) OR T = <span class='ok'>입장</span>(VIP!)<br>③ (T AND F) OR F = <span class='err'>불가</span></div>" },
            { n: 48, t: "연속 NOT", d: 1, q: "<div class='example-box'>① NOT NOT NOT T = ?<br>② NOT NOT NOT NOT F = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① NOT NOT <span class='err'>F</span> = NOT <span class='ok'>T</span> = <span class='err'>F</span><br>② NOT NOT NOT <span class='ok'>T</span> = NOT NOT <span class='err'>F</span> = NOT <span class='ok'>T</span> = <span class='err'>F</span></div><div class='explain'>💡 NOT 홀수번=반전, 짝수번=원래값!</div>" },
            { n: 49, t: "논리식→코딩 변환", d: 2, q: "다음 논리식을 코딩 기호(&&, ||, !)로 바꾸세요.<div class='example-box'>① A AND B → ?<br>② A OR (NOT B) → ?<br>③ NOT(A AND B) → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>A && B</span><br>② <span class='val'>A || (!B)</span><br>③ <span class='val'>!(A && B)</span></div>" },
            { n: 50, t: "논리 퍼즐: 진실자와 거짓말쟁이", d: 2, q: "A는 항상 참, B는 항상 거짓.<br>A가 '오늘 비온다'라고 하고 B도 '비온다'라고 하면?<div class='example-box'>실제로 비가 오고 있을까?</div>", a: "<span class='key'>정답</span> <span class='err'>알 수 없다 → 모순!</span><div class='trace'>A참 → 비 온다 ✓<br>B거짓 → '비 온다'가 거짓 → 비 안 온다<br>→ <span class='err'>모순!</span> 이 상황은 불가능</div><div class='explain'>💡 두 명의 발언이 모순이면 상황 자체가 불가능!</div>" },
            { n: 51, t: "벤다이어그램 ③", d: 2, q: "25명: 영어 14명, 수학 11명, 둘 다 6명.<div class='example-box'>① 영어만 = ? ② 수학만 = ?<br>③ 영어 OR 수학 = ? ④ 아무것도 안 하는 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>8</span> ② <span class='val'>5</span> ③ <span class='val'>19</span> ④ <span class='val'>6</span></div>" },
            { n: 52, t: "조건 분기 추적", d: 2, q: "score=85<div class='example-box'>if score>=90 → 'A'<br>else if score>=80 → 'B'<br>else if score>=70 → 'C'<br>else → 'D'</div>등급은?", a: "<span class='key'>정답</span> <span class='val'>B</span><div class='trace'>85>=90? F → 85>=80? <span class='ok'>T</span> → 'B'!</div>" },
            { n: 53, t: "삼중 AND", d: 2, q: "운전 가능 조건: 나이>=18 AND 면허==T AND 음주==F<div class='example-box'>① 나이20, 면허O, 음주X → ?<br>② 나이20, 면허O, 음주O → ?<br>③ 나이16, 면허O, 음주X → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T AND T AND T = <span class='ok'>가능</span><br>② T AND T AND <span class='err'>F</span> = 불가<br>③ <span class='err'>F</span> AND T AND T = 불가</div>" },
            { n: 54, t: "드모르간 연습", d: 2, q: "NOT(A OR B)를 전개하세요. A=T, B=F로 검증.<div class='example-box'>NOT(A OR B) = ?</div>", a: "<span class='key'>정답</span> (NOT A) AND (NOT B)<div class='trace'>좌: NOT(T OR F) = NOT T = <span class='err'>F</span><br>우: F AND T = <span class='err'>F</span> ✓ 같다!</div>" },
            { n: 55, t: "역과 대우", d: 2, q: "'공부하면 합격한다'<div class='example-box'>① 역: ?<br>② 대우: ?<br>③ 원래가 참이면 대우도 __?</div>", a: "<span class='key'>정답</span><div class='trace'>① 합격하면 공부했다(필 참X)<br>② 합격 안 하면 공부 안 했다<br>③ <span class='ok'>참</span>(대우는 원래와 항상 같은 진리값)</div>" },
            { n: 56, t: "참/거짓 연산 종합", d: 2, q: "p=T, q=F, r=T<div class='example-box'>① p AND (q OR r) = ?<br>② (p OR q) AND (NOT r) = ?<br>③ NOT(p AND q) OR r = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① T AND (F OR T) = T AND T = <span class='ok'>T</span><br>② (T OR F) AND F = T AND F = <span class='err'>F</span><br>③ NOT(T AND F) OR T = T OR T = <span class='ok'>T</span></div>" },
            { n: 57, t: "논리식 오류 찾기", d: 2, q: "다음 중 논리적으로 틀린 문장은?<div class='example-box'>① 비가 오면 땅이 젖는다. 땅이 젖어있다. 따라서 비가 왔다.<br>② 모든 개는 동물이다. 뽀삐는 개다. 따라서 뽀삐는 동물이다.</div>", a: "<span class='key'>정답</span> ①번이 틀림!<div class='trace'>① P→Q에서 Q참이라고 P참 아님!(물뿌렸을수도)<br>② 올바른 삼단논법 ✓</div>" },
            { n: 58, t: "0과 1 연산", d: 1, q: "<div class='example-box'>① 1 AND 1 AND 1 = ?<br>② 0 OR 0 OR 1 = ?<br>③ NOT(1 AND 0) = ?<br>④ (1 OR 0) AND (0 OR 1) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>1</span> ② <span class='ok'>1</span> ③ <span class='ok'>1</span> ④ 1 AND 1 = <span class='ok'>1</span></div>" },
            { n: 59, t: "조건 사다리 타기", d: 2, q: "temp=25<div class='example-box'>temp>=30 → '더워'<br>temp>=20 → '적당해'<br>temp>=10 → '선선해'<br>else → '추워'</div>", a: "<span class='key'>정답</span> <span class='val'>적당해</span><div class='trace'>25>=30? F → 25>=20? <span class='ok'>T</span> → '적당해'!</div>" },
            { n: 60, t: "🏆 논리적 사고 정리", d: 2, q: "AND, OR, NOT의 핵심 규칙을 각각 <strong>한 줄</strong>로 정리하세요.", a: "<span class='key'>핵심 정리</span><div class='trace'>• <span class='ok'>AND</span>: 하나라도 F면 전체 F (둘 다 T여야 T)<br>• <span class='ok'>OR</span>: 하나라도 T면 전체 T (둘 다 F여야 F)<br>• <span class='ok'>NOT</span>: T↔F 뒤집기 (이중 부정=원래값)</div><div class='explain'>💡 이 3개만 알면 모든 조건문을 만들 수 있어요!</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
