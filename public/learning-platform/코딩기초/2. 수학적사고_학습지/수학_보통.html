<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>🔢 수학적 사고 (보통) — 진법, 집합, 경우의 수</title>
    <link rel="stylesheet" href="../common.css">
</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <h1>🔢 수학적 사고 (Mathematical Thinking)</h1>
            <div class="sub">보통 · 진법 변환, 집합 연산, 경우의 수</div>
            <div class="level-bar"><span class="on"></span><span class="on"></span><span></span></div>
            <div class="meta"><span class="tag pri"
                    style="background:rgba(251,146,60,.1);border-color:rgba(251,146,60,.3);color:#fb923c">🔢 수학적
                    사고</span><span class="tag warn">🟡 보통</span><span class="tag acc">📝 60문제</span><span class="tag">⏱
                    60~90분</span></div>
        </div>
        <div class="stu-bar"><label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label><label>📅 날짜 <input
                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(251,146,60,.15)">🔢</span> 보통 단계: 진법과 집합</h2>
            <p><strong>2진법, 8진법, 16진법</strong> 변환과 <strong>집합 연산</strong>, <strong>경우의 수</strong>를 마스터!</p>
            <div class="tip">💡 컴퓨터는 2진법으로, 색상은 16진법으로 표현! 진법은 코딩의 필수 언어.</div>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><a href="수학_쉬움.html">← 쉬움</a><span class="tag active">보통</span><a href="수학_어려움.html">어려움 →</a>
        </div>
        <div class="ft">🧠 코딩 기초 사고력 · 수학적 사고 · 보통 60문제</div>
    </div>
    <script>
        const P = [
            { n: 1, t: "10진→2진 변환", d: 2, q: "<div class='example-box'>① 5(₁₀) = ?(₂)<br>② 13(₁₀) = ?(₂)<br>③ 25(₁₀) = ?(₂)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>101</span> ② <span class='val'>1101</span> ③ <span class='val'>11001</span></div><div class='explain'>💡 2로 계속 나누고 나머지를 역순!</div>" },
            { n: 2, t: "2진→10진 변환", d: 2, q: "<div class='example-box'>① 1010(₂) = ?(₁₀)<br>② 1111(₂) = ?(₁₀)<br>③ 10000(₂) = ?(₁₀)</div>", a: "<span class='key'>정답</span><div class='trace'>① 8+2=<span class='val'>10</span> ② 8+4+2+1=<span class='val'>15</span><br>③ <span class='val'>16</span></div>" },
            { n: 3, t: "10진→16진 변환", d: 3, q: "<div class='example-box'>① 26(₁₀) = ?(₁₆)<br>② 255(₁₀) = ?(₁₆)<br>③ 200(₁₀) = ?(₁₆)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>1A</span> ② <span class='val'>FF</span> ③ <span class='val'>C8</span></div><div class='explain'>💡 16진: 0-9,A=10,B=11,...F=15</div>" },
            { n: 4, t: "16진→10진 변환", d: 3, q: "<div class='example-box'>① 1F(₁₆) = ?(₁₀)<br>② A0(₁₆) = ?(₁₀)<br>③ FF(₁₆) = ?(₁₀)</div>", a: "<span class='key'>정답</span><div class='trace'>① 16+15=<span class='val'>31</span> ② 160=<span class='val'>160</span> ③ 255=<span class='val'>255</span></div>" },
            { n: 5, t: "2진→16진 변환", d: 3, q: "4비트씩 묶기!<div class='example-box'>① 10110011(₂) = ?(₁₆)<br>② 11111111(₂) = ?(₁₆)</div>", a: "<span class='key'>정답</span><div class='trace'>① 1011|0011 = B3 = <span class='val'>B3</span><br>② 1111|1111 = <span class='val'>FF</span></div>" },
            { n: 6, t: "8진법", d: 3, q: "<div class='example-box'>① 8(₁₀) = ?(₈) ② 15(₁₀) = ?(₈)<br>③ 77(₈) = ?(₁₀)</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>10</span> ② <span class='val'>17</span> ③ 7×8+7=<span class='val'>63</span></div>" },
            { n: 7, t: "집합 기초", d: 2, q: "A={1,2,3,4,5}, B={3,4,5,6,7}<div class='example-box'>① A∩B(교집합)=?<br>② A∪B(합집합)=?<br>③ A-B(차집합)=?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>{3,4,5}</span> ② <span class='val'>{1,2,3,4,5,6,7}</span><br>③ <span class='val'>{1,2}</span></div>" },
            { n: 8, t: "집합 원소 개수", d: 2, q: "|A|=10, |B|=8, |A∩B|=3<div class='example-box'>|A∪B| = ?</div>", a: "<span class='key'>정답</span> 10+8-3 = <span class='val'>15</span><div class='explain'>💡 합집합 = |A|+|B|-|A∩B| (중복 빼기!)</div>" },
            { n: 9, t: "경우의 수: 곱의 법칙", d: 2, q: "상의 3벌, 하의 4벌. 모든 조합 수는?", a: "<span class='key'>정답</span> 3×4 = <span class='val'>12</span>가지<div class='explain'>💡 연속 선택 = 곱셈!</div>" },
            { n: 10, t: "경우의 수: 합의 법칙", d: 2, q: "서울→부산: 버스3, 기차2, 비행기1. 방법 수?", a: "<span class='key'>정답</span> 3+2+1 = <span class='val'>6</span>가지<div class='explain'>💡 택1 = 덧셈!</div>" },
            { n: 11, t: "순열(P)", d: 3, q: "5명에서 3명 뽑아 줄 세우기.<div class='example-box'>₅P₃ = ?</div>", a: "<span class='key'>정답</span> 5×4×3 = <span class='val'>60</span><div class='explain'>💡 순열: 순서 O!</div>" },
            { n: 12, t: "조합(C)", d: 3, q: "5명에서 3명 뽑기(순서 무관).<div class='example-box'>₅C₃ = ?</div>", a: "<span class='key'>정답</span> 60÷6 = <span class='val'>10</span><div class='explain'>💡 조합=순열÷중복(3!=6)</div>" },
            { n: 13, t: "2진수 덧셈", d: 3, q: "<div class='example-box'>  1011<br>+ 0110<br>──────<br>  ?</div>", a: "<span class='key'>정답</span> <span class='val'>10001</span><div class='trace'>1+0=1, 1+1=10(올림), 0+1+1=10, 1+0+1=10</div>" },
            { n: 14, t: "비트 자리 가중치", d: 2, q: "8비트: 각 자리의 가중치는?<div class='example-box'>bit7 bit6 ... bit0<br>?   ?   ... ?</div>", a: "<span class='key'>정답</span><div class='trace'>128, 64, 32, 16, 8, 4, 2, 1</div>" },
            { n: 15, t: "색상 코드 (16진)", d: 3, q: "#FF0000은 무슨 색?<div class='example-box'>RGB: R=FF, G=00, B=00</div>", a: "<span class='key'>정답</span> <span class='val'>빨간색!</span> (R=255, G=0, B=0)" },
            { n: 16, t: "집합 벤다이어그램", d: 2, q: "U={1~10}, A={짝수}, B={3의배수}<div class='example-box'>① A=? ② B=? ③ A∩B=? ④ A∪B=?</div>", a: "<span class='key'>정답</span><div class='trace'>① {2,4,6,8,10} ② {3,6,9}<br>③ <span class='val'>{6}</span> ④ <span class='val'>{2,3,4,6,8,9,10}</span></div>" },
            { n: 17, t: "여집합", d: 2, q: "U={1~10}, A={1,3,5,7,9}<div class='example-box'>Aᶜ(여집합) = ?</div>", a: "<span class='key'>정답</span> <span class='val'>{2,4,6,8,10}</span>" },
            { n: 18, t: "진법 비교", d: 3, q: "같은 수인 것끼리 연결!<div class='example-box'>ⓐ 1010(₂) ⓑ 12(₈) ⓒ A(₁₆)<br>→ 이 셋은 모두 10진수로 ?</div>", a: "<span class='key'>정답</span><div class='trace'>ⓐ 8+2=10 ⓑ 8+2=10 ⓒ A=10<br>→ 모두 <span class='val'>10</span>! 같은 수!</div>" },
            { n: 19, t: "비밀번호 경우의 수", d: 3, q: "4자리 비밀번호(0~9).<div class='example-box'>① 가능한 조합 수?<br>② 숫자 중복 없으면?</div>", a: "<span class='key'>정답</span><div class='trace'>① 10⁴=<span class='val'>10,000</span><br>② 10×9×8×7=<span class='val'>5,040</span></div>" },
            { n: 20, t: "멱집합", d: 3, q: "A={a,b,c}의 모든 부분집합(멱집합)은?<div class='example-box'>공집합 포함!</div>", a: "<span class='key'>정답</span><div class='trace'>∅,{a},{b},{c},{a,b},{a,c},{b,c},{a,b,c}<br>총 2³=<span class='val'>8</span>개</div>" },
            { n: 21, t: "2의 보수", d: 3, q: "8비트에서 -5 표현하기.<div class='example-box'>5 = 00000101<br>NOT → 11111010<br>+1 → ?</div>", a: "<span class='key'>정답</span> <span class='val'>11111011</span><div class='explain'>💡 2의 보수: NOT+1 = 음수표현!</div>" },
            { n: 22, t: "집합 법칙: 드모르간", d: 3, q: "(A∪B)ᶜ = ? / (A∩B)ᶜ = ?", a: "<span class='key'>정답</span><div class='trace'>(A∪B)ᶜ = Aᶜ∩Bᶜ<br>(A∩B)ᶜ = Aᶜ∪Bᶜ</div><div class='explain'>💡 논리와 집합의 드모르간이 동일!</div>" },
            { n: 23, t: "16진 연산", d: 3, q: "<div class='example-box'>① 3A+1B(₁₆) = ?<br>② FF+01(₁₆) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 58+27=85 → <span class='val'>55</span>(₁₆)<br>② 255+1=256 → <span class='val'>100</span>(₁₆)</div>" },
            { n: 24, t: "원순열", d: 3, q: "5명이 원형 테이블에 앉는 경우의 수?", a: "<span class='key'>정답</span> (5-1)! = 4! = <span class='val'>24</span><div class='explain'>💡 원순열: (n-1)! 회전 중복 제거!</div>" },
            { n: 25, t: "중복 순열", d: 3, q: "3개 숫자(1,2,3)로 2자리 수 만들기(중복허용).", a: "<span class='key'>정답</span> 3²=<span class='val'>9</span>개<div class='trace'>11,12,13,21,22,23,31,32,33</div>" },
            { n: 26, t: "진법 뺄셈", d: 3, q: "<div class='example-box'>  10000(₂)<br>- 00011(₂)<br>──────<br>  ?</div>", a: "<span class='key'>정답</span> 16-3=13 = <span class='val'>01101</span>(₂)" },
            { n: 27, t: "집합 포함관계", d: 2, q: "A⊂B이면:<div class='example-box'>① A∩B = ? ② A∪B = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① A∩B = <span class='val'>A</span> ② A∪B = <span class='val'>B</span></div>" },
            { n: 28, t: "대칭차집합", d: 3, q: "A={1,2,3,4}, B={3,4,5,6}<div class='example-box'>A△B = (A-B)∪(B-A) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>A-B={1,2}, B-A={5,6}<br>A△B = <span class='val'>{1,2,5,6}</span></div><div class='explain'>💡 대칭차=XOR과 같은 개념!</div>" },
            { n: 29, t: "ASCII 코드", d: 2, q: "<div class='example-box'>① 'A'의 ASCII=65. 'B'=? 'Z'=?<br>② 'a'=97. 'z'=?<br>③ '0'=48. '9'=?</div>", a: "<span class='key'>정답</span><div class='trace'>① B=<span class='val'>66</span> Z=<span class='val'>90</span><br>② z=<span class='val'>122</span><br>③ 9=<span class='val'>57</span></div>" },
            { n: 30, t: "경우의 수: 동전/주사위", d: 2, q: "<div class='example-box'>① 동전 3번 → 가능한 결과 수?<br>② 주사위 2번 → 가능한 결과 수?</div>", a: "<span class='key'>정답</span><div class='trace'>① 2³=<span class='val'>8</span> ② 6²=<span class='val'>36</span></div>" },
            { n: 31, t: "10진→2진(큰 수)", d: 3, q: "100(₁₀) = ?(₂)", a: "<span class='key'>정답</span> <span class='val'>1100100</span><div class='trace'>100=64+32+4 → 1100100</div>" },
            { n: 32, t: "비트 시프트", d: 3, q: "<div class='example-box'>① 5 << 1 = ? (왼쪽 1칸)<br>② 12 >> 2 = ? (오른쪽 2칸)</div>", a: "<span class='key'>정답</span><div class='trace'>① 5×2=<span class='val'>10</span> (101→1010)<br>② 12÷4=<span class='val'>3</span> (1100→11)</div><div class='explain'>💡 <<n = ×2ⁿ, >>n = ÷2ⁿ!</div>" },
            { n: 33, t: "집합 원소 개수(3집합)", d: 3, q: "|A|=20, |B|=15, |C|=10<br>|A∩B|=5, |B∩C|=3, |A∩C|=4, |A∩B∩C|=2<div class='example-box'>|A∪B∪C| = ?</div>", a: "<span class='key'>정답</span><div class='trace'>20+15+10-5-3-4+2=<span class='val'>35</span></div><div class='explain'>💡 포함-배제 원리!</div>" },
            { n: 34, t: "₅C₂와 ₅C₃", d: 3, q: "<div class='example-box'>₅C₂=? ₅C₃=?<br>패턴이 보이나요?</div>", a: "<span class='key'>정답</span><div class='trace'>₅C₂=<span class='val'>10</span> ₅C₃=<span class='val'>10</span><br>패턴: ₙCᵣ = ₙCₙ₋ᵣ!</div>" },
            { n: 35, t: "2진수 곱셈", d: 3, q: "<div class='example-box'>11(₂) × 10(₂) = ?</div>", a: "<span class='key'>정답</span> 3×2=6 = <span class='val'>110</span>(₂)" },
            { n: 36, t: "16진 색상 해석", d: 3, q: "<div class='example-box'>① #00FF00 = ? 색<br>② #0000FF = ? 색<br>③ #FFFFFF = ? 색</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>초록</span>(G=255) ② <span class='val'>파랑</span>(B=255)<br>③ <span class='val'>흰색</span>(모두255)</div>" },
            { n: 37, t: "부분집합 개수", d: 3, q: "원소 n개인 집합의 부분집합 수?<div class='example-box'>n=0: ? / n=1: ? / n=4: ?</div>", a: "<span class='key'>정답</span><div class='trace'>n=0: <span class='val'>1</span> / n=1: <span class='val'>2</span> / n=4: <span class='val'>16</span><br>공식: 2ⁿ</div>" },
            { n: 38, t: "경우의 수: 같은 것 포함 순열", d: 3, q: "'APPLE'의 글자를 배열하는 경우의 수?<div class='example-box'>P가 2개 중복!</div>", a: "<span class='key'>정답</span> 5!/2! = 120/2 = <span class='val'>60</span>" },
            { n: 39, t: "진법 자릿수", d: 3, q: "10진수로 100까지 표현하려면:<div class='example-box'>2진법: 최소 ?비트<br>16진법: 최소 ?자리</div>", a: "<span class='key'>정답</span><div class='trace'>2진: <span class='val'>7</span>비트(2⁷=128>100)<br>16진: <span class='val'>2</span>자리(16²=256>100)</div>" },
            { n: 40, t: "집합 연산 종합", d: 3, q: "U={1~10}, A={2,4,6,8}, B={1,2,3,4,5}<div class='example-box'>① A∩B=? ② Aᶜ=? ③ A△B=?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>{2,4}</span><br>② <span class='val'>{1,3,5,7,9,10}</span><br>③ <span class='val'>{1,3,5,6,8}</span></div>" },
            { n: 41, t: "파스칼의 삼각형", d: 3, q: "파스칼 삼각형 5행을 쓰세요.<div class='example-box'>행0: 1<br>행1: 1 1<br>행2: ?<br>행3: ?<br>행4: ?</div>", a: "<span class='key'>정답</span><div class='trace'>행2: 1 2 1<br>행3: 1 3 3 1<br>행4: 1 4 6 4 1</div><div class='explain'>💡 각 수 = 위 양쪽의 합! ₙCᵣ = 행n의 r번째!</div>" },
            { n: 42, t: "BCD 코드", d: 3, q: "BCD: 10진 자릿수를 각각 4비트로.<div class='example-box'>25(₁₀)의 BCD = ?<br>93(₁₀)의 BCD = ?</div>", a: "<span class='key'>정답</span><div class='trace'>25 → 0010 0101<br>93 → 1001 0011</div>" },
            { n: 43, t: "경우의 수: 위원회", d: 3, q: "10명에서 회장1+부회장1+총무1 뽑기.", a: "<span class='key'>정답</span> ₁₀P₃ = 10×9×8 = <span class='val'>720</span>" },
            { n: 44, t: "2진 소수점", d: 3, q: "0.75(₁₀) = ?(₂)<div class='example-box'>0.75×2=1.5→1<br>0.5×2=?→?</div>", a: "<span class='key'>정답</span><div class='trace'>0.5×2=1.0→1<br>→ 0.<span class='val'>11</span>(₂) = 0.5+0.25=0.75 ✓</div>" },
            { n: 45, t: "집합 카르테시안 곱", d: 3, q: "A={1,2}, B={a,b,c}<div class='example-box'>A×B = ?</div>", a: "<span class='key'>정답</span><div class='trace'>{(1,a),(1,b),(1,c),(2,a),(2,b),(2,c)}<br>|A×B|=2×3=<span class='val'>6</span></div>" },
            { n: 46, t: "조합 응용: 악수", d: 3, q: "8명이 서로 한 번씩 악수. 총 횟수?", a: "<span class='key'>정답</span> ₈C₂ = 8×7/2 = <span class='val'>28</span>" },
            { n: 47, t: "진법 변환 종합", d: 3, q: "42(₁₀)를 2진, 8진, 16진으로.", a: "<span class='key'>정답</span><div class='trace'>2진: <span class='val'>101010</span><br>8진: <span class='val'>52</span><br>16진: <span class='val'>2A</span></div>" },
            { n: 48, t: "집합 분배법칙", d: 3, q: "A∩(B∪C) = ?", a: "<span class='key'>정답</span> (A∩B)∪(A∩C)<div class='explain'>💡 논리의 분배법칙과 동일!</div>" },
            { n: 49, t: "이항정리(기초)", d: 3, q: "(a+b)³ = ?<div class='example-box'>파스칼 행3: 1 3 3 1</div>", a: "<span class='key'>정답</span> a³+3a²b+3ab²+b³" },
            { n: 50, t: "비트마스크: 4비트 플래그", d: 3, q: "4비트 플래그: 읽기|쓰기|실행|숨김<div class='example-box'>1010 → 어떤 권한?<br>0111 → 어떤 권한?</div>", a: "<span class='key'>정답</span><div class='trace'>1010: 읽기+실행<br>0111: 쓰기+실행+숨김</div>" },
            { n: 51, t: "경우의 수: 최단경로", d: 3, q: "4×3 격자에서 (0,0)→(4,3) 최단경로 수?<div class='example-box'>→4번, ↑3번, 총 7걸음의 배열 수</div>", a: "<span class='key'>정답</span> ₇C₃ = 35 = <span class='val'>35</span>" },
            { n: 52, t: "집합 흡수법칙", d: 3, q: "A∪(A∩B) = ?<br>A∩(A∪B) = ?", a: "<span class='key'>정답</span><div class='trace'>A∪(A∩B) = <span class='val'>A</span><br>A∩(A∪B) = <span class='val'>A</span></div>" },
            { n: 53, t: "2진 비교", d: 2, q: "더 큰 수는?<div class='example-box'>① 1100 vs 1010<br>② 1111 vs 10000</div>", a: "<span class='key'>정답</span><div class='trace'>① 12 vs 10 → <span class='val'>1100</span><br>② 15 vs 16 → <span class='val'>10000</span></div>" },
            { n: 54, t: "IP주소와 진법", d: 3, q: "192.168.1.1의 첫 번째 옥텟(192)을 2진으로.", a: "<span class='key'>정답</span> <span class='val'>11000000</span><div class='trace'>192=128+64=11000000</div>" },
            { n: 55, t: "중복조합", d: 3, q: "3종류 과일에서 5개 고르기(중복허용).<div class='example-box'>₃H₅ = ₇C₅ = ?</div>", a: "<span class='key'>정답</span> ₇C₅ = ₇C₂ = <span class='val'>21</span>" },
            { n: 56, t: "그레이 코드", d: 3, q: "인접 수가 1비트만 다른 코드!<div class='example-box'>0→00, 1→01, 2→11, 3→10<br>일반 2진과 뭐가 다른가?</div>", a: "<span class='key'>정답</span><div class='trace'>일반: 01→10(2비트변화)<br>그레이: 01→11(1비트변화만!)</div><div class='explain'>💡 하드웨어 오류 방지에 사용!</div>" },
            { n: 57, t: "₁₀C₅", d: 3, q: "₁₀C₅ = ?", a: "<span class='key'>정답</span> 10!/(5!×5!) = <span class='val'>252</span>" },
            { n: 58, t: "진법 패턴", d: 3, q: "2ⁿ을 2진법으로 쓰면 어떤 패턴?<div class='example-box'>2¹=10, 2²=100, 2³=1000, 2⁴=?</div>", a: "<span class='key'>정답</span> <span class='val'>10000</span><div class='explain'>💡 2ⁿ = 1 뒤에 0이 n개!</div>" },
            { n: 59, t: "집합과 논리 대응", d: 3, q: "대응 관계를 완성하세요.<div class='example-box'>∩ ↔ ? / ∪ ↔ ? / ᶜ ↔ ?</div>", a: "<span class='key'>정답</span><div class='trace'>∩ ↔ <span class='val'>AND</span><br>∪ ↔ <span class='val'>OR</span><br>ᶜ ↔ <span class='val'>NOT</span></div>" },
            { n: 60, t: "🏆 보통 정리", d: 3, q: "진법·집합·경우의 수 핵심 공식 5가지를 정리하세요.", a: "<span class='key'>정리</span><div class='trace'>① 10→2진: 2로 나눠 나머지 역순<br>② |A∪B|=|A|+|B|-|A∩B|<br>③ 부분집합 수=2ⁿ<br>④ ₙPᵣ=n!/(n-r)! (순서O)<br>⑤ ₙCᵣ=n!/(r!(n-r)!) (순서X)</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>

    <script src="../../platform.js"></script>
