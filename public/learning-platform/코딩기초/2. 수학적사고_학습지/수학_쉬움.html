        const P = [
            { n: 1, t: "연산 우선순위", d: 1, q: "<div class='example-box'>① 3+4×2 = ?<br>② (3+4)×2 = ?<br>③ 10-6÷2 = ?<br>④ (10-6)÷2 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 3+8=<span class='val'>11</span> ② 7×2=<span class='val'>14</span><br>③ 10-3=<span class='val'>7</span> ④ 4÷2=<span class='val'>2</span></div><div class='explain'>💡 ×÷가 +-보다 먼저! 괄호가 최우선!</div>" },
            { n: 2, t: "나머지 연산(%)", d: 1, q: "<div class='example-box'>① 7%3 = ? ② 10%5 = ?<br>③ 15%4 = ? ④ 1%7 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>1</span> ② <span class='val'>0</span> ③ <span class='val'>3</span> ④ <span class='val'>1</span></div><div class='explain'>💡 %는 나눈 나머지! 코딩에서 가장 많이 쓰는 연산.</div>" },
            { n: 3, t: "짝수/홀수 판별", d: 1, q: "나머지로 판별! n%2의 결과로 짝홀 구분.<div class='example-box'>① 14%2=? → 짝/홀?<br>② 23%2=? → 짝/홀?<br>③ 100%2=? → 짝/홀?</div>", a: "<span class='key'>정답</span><div class='trace'>① 0→<span class='ok'>짝수</span> ② 1→<span class='val'>홀수</span> ③ 0→<span class='ok'>짝수</span></div><div class='explain'>💡 n%2==0이면 짝수! 코딩 기본패턴.</div>" },
            { n: 4, t: "배수 판별", d: 1, q: "<div class='example-box'>① 12는 3의 배수? (12%3=?)<br>② 17은 5의 배수? (17%5=?)<br>③ 24는 6의 배수? (24%6=?)</div>", a: "<span class='key'>정답</span><div class='trace'>① 0→<span class='ok'>맞다</span> ② 2→<span class='err'>아니다</span> ③ 0→<span class='ok'>맞다</span></div><div class='explain'>💡 n%k==0이면 n은 k의 배수!</div>" },
            { n: 5, t: "약수 찾기", d: 1, q: "12의 약수를 모두 찾으세요.<div class='example-box'>12÷?=나누어떨어짐</div>", a: "<span class='key'>정답</span> <span class='val'>1, 2, 3, 4, 6, 12</span> (6개)<div class='explain'>💡 12%n==0인 n이 약수!</div>" },
            { n: 6, t: "소수 판별", d: 1, q: "다음 중 소수는? (1과 자신만으로 나누어지는 수)<div class='example-box'>① 7 ② 9 ③ 11 ④ 15 ⑤ 2</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>소수</span> ② 3×3<span class='err'>✗</span> ③ <span class='ok'>소수</span> ④ 3×5<span class='err'>✗</span> ⑤ <span class='ok'>소수</span></div><div class='explain'>💡 2는 유일한 짝수 소수! 1은 소수 아님.</div>" },
            { n: 7, t: "거듭제곱", d: 1, q: "<div class='example-box'>① 2³ = ? ② 5² = ? ③ 10⁴ = ? ④ 3⁰ = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>8</span> ② <span class='val'>25</span> ③ <span class='val'>10000</span> ④ <span class='val'>1</span></div><div class='explain'>💡 n⁰=1 (0이 아닌 모든 수)!</div>" },
            { n: 8, t: "정수 나눗셈 vs 실수 나눗셈", d: 2, q: "<div class='example-box'>① 7÷2 (정수) = ? 나머지 = ?<br>② 7÷2 (실수) = ?<br>③ 15÷4 (정수) = ? 나머지 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 몫<span class='val'>3</span> 나머지<span class='val'>1</span><br>② <span class='val'>3.5</span><br>③ 몫<span class='val'>3</span> 나머지<span class='val'>3</span></div><div class='explain'>💡 코딩에서 정수÷정수=정수(소수점 버림)!</div>" },
            { n: 9, t: "최대공약수(GCD)", d: 2, q: "<div class='example-box'>① GCD(12,8) = ? ② GCD(15,20) = ?<br>③ GCD(7,13) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>4</span>(공통약수:1,2,4) ② <span class='val'>5</span><br>③ <span class='val'>1</span>(서로소!)</div>" },
            { n: 10, t: "최소공배수(LCM)", d: 2, q: "<div class='example-box'>① LCM(4,6) = ? ② LCM(3,5) = ?<br>③ LCM(8,12) = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>12</span> ② <span class='val'>15</span> ③ <span class='val'>24</span></div><div class='explain'>💡 LCM = (a×b)÷GCD(a,b)</div>" },
            { n: 11, t: "절대값", d: 1, q: "<div class='example-box'>① |5| = ? ② |-3| = ? ③ |0| = ?<br>④ |-7+2| = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>5</span> ② <span class='val'>3</span> ③ <span class='val'>0</span> ④ |-5|=<span class='val'>5</span></div>" },
            { n: 12, t: "나머지 패턴", d: 2, q: "n%10의 결과는 무엇을 의미할까?<div class='example-box'>① 123%10 = ? ② 456%10 = ?<br>③ 7890%10 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>3</span> ② <span class='val'>6</span> ③ <span class='val'>0</span></div><div class='explain'>💡 n%10 = 일의 자리 숫자 추출!</div>" },
            { n: 13, t: "10의 자리 추출", d: 2, q: "<div class='example-box'>① 123에서 10의 자리? (123/10)%10<br>② 456에서 10의 자리?</div>", a: "<span class='key'>정답</span><div class='trace'>① 123÷10=12, 12%10=<span class='val'>2</span><br>② 456÷10=45, 45%10=<span class='val'>5</span></div><div class='explain'>💡 n/10%10 = 10의 자리!</div>" },
            { n: 14, t: "소인수분해", d: 2, q: "<div class='example-box'>① 12 = ?×?×?<br>② 30 = ?×?×?<br>③ 60 = ?×?×?×?</div>", a: "<span class='key'>정답</span><div class='trace'>① 2²×3 ② 2×3×5 ③ 2²×3×5</div>" },
            { n: 15, t: "배수/약수 관계", d: 1, q: "<div class='example-box'>① 24는 ?의 배수(모두 찾기)<br>② 24의 약수는 모두 몇 개?</div>", a: "<span class='key'>정답</span><div class='trace'>① 1,2,3,4,6,8,12,24의 배수<br>② 1,2,3,4,6,8,12,24 = <span class='val'>8</span>개</div>" },
            { n: 16, t: "연산 순서 퀴즈", d: 2, q: "<div class='example-box'>① 2+3*4-1 = ?<br>② (2+3)*(4-1) = ?<br>③ 2*(3+4)*1 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 2+12-1=<span class='val'>13</span> ② 5×3=<span class='val'>15</span> ③ 2×7=<span class='val'>14</span></div>" },
            { n: 17, t: "나머지로 그룹 나누기", d: 2, q: "0~9까지 숫자를 3으로 나눈 나머지별로 분류.<div class='example-box'>나머지 0: ?<br>나머지 1: ?<br>나머지 2: ?</div>", a: "<span class='key'>정답</span><div class='trace'>나머지0: <span class='val'>0,3,6,9</span><br>나머지1: <span class='val'>1,4,7</span><br>나머지2: <span class='val'>2,5,8</span></div>" },
            { n: 18, t: "홀+홀=?", d: 1, q: "<div class='example-box'>① 홀수+홀수=짝/홀?<br>② 짝수+짝수=짝/홀?<br>③ 홀수+짝수=짝/홀?<br>④ 홀수×홀수=짝/홀?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='ok'>짝수</span> ② <span class='ok'>짝수</span> ③ <span class='val'>홀수</span> ④ <span class='val'>홀수</span></div>" },
            { n: 19, t: "수 패턴 찾기", d: 2, q: "<div class='example-box'>2, 5, 8, 11, 14, ?</div>다음 수와 규칙은?", a: "<span class='key'>정답</span> <span class='val'>17</span> (매번 +3)<div class='explain'>💡 등차수열: 일정한 차이로 증가!</div>" },
            { n: 20, t: "3과 5의 배수", d: 2, q: "1~20에서 3의 배수와 5의 배수를 모두 찾으세요.<div class='example-box'>3의 배수: ?<br>5의 배수: ?<br>둘 다(15의 배수): ?</div>", a: "<span class='key'>정답</span><div class='trace'>3의 배수: 3,6,9,12,15,18<br>5의 배수: 5,10,15,20<br>둘 다: <span class='val'>15</span></div><div class='explain'>💡 FizzBuzz 문제의 기초!</div>" },
            { n: 21, t: "FizzBuzz 기초", d: 2, q: "규칙: 3의배수→Fizz, 5의배수→Buzz, 둘다→FizzBuzz<div class='example-box'>5→? 9→? 15→? 7→?</div>", a: "<span class='key'>정답</span><div class='trace'>5→<span class='val'>Buzz</span> 9→<span class='val'>Fizz</span> 15→<span class='val'>FizzBuzz</span> 7→<span class='val'>7</span></div>" },
            { n: 22, t: "음수 나머지", d: 2, q: "<div class='example-box'>① -7%3 = ? (수학적: 양수 나머지)<br>② -10%4 = ?</div>", a: "<span class='key'>정답</span><div class='trace'>①수학적: <span class='val'>2</span>(-7=(-3)×3+2)<br>②수학적: <span class='val'>2</span>(-10=(-3)×4+2)</div><div class='explain'>💡 언어마다 다를 수 있어요! C는 -1, Python은 2.</div>" },
            { n: 23, t: "소수 걸러내기", d: 2, q: "1~20에서 소수를 모두 찾으세요.", a: "<span class='key'>정답</span> <span class='val'>2,3,5,7,11,13,17,19</span> (8개)<div class='explain'>💡 1은 소수X, 2만 짝수 소수!</div>" },
            { n: 24, t: "자리수 세기", d: 1, q: "<div class='example-box'>① 5 → ?자리 ② 42 → ?자리<br>③ 100 → ?자리 ④ 9999 → ?자리</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>1</span> ② <span class='val'>2</span> ③ <span class='val'>3</span> ④ <span class='val'>4</span></div>" },
            { n: 25, t: "자리수 합", d: 2, q: "각 자리 숫자의 합을 구하세요.<div class='example-box'>① 123 → ? ② 456 → ? ③ 999 → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 1+2+3=<span class='val'>6</span> ② 4+5+6=<span class='val'>15</span> ③ 9+9+9=<span class='val'>27</span></div>" },
            { n: 26, t: "거듭제곱 패턴", d: 2, q: "2의 거듭제곱: 2¹,2²,2³,...<div class='example-box'>2¹=? 2²=? 2³=? 2⁴=? 2⁵=?<br>2¹⁰=?</div>", a: "<span class='key'>정답</span><div class='trace'>2,4,8,16,32 / 2¹⁰=<span class='val'>1024</span></div><div class='explain'>💡 1KB=1024바이트! 2의 거듭제곱은 컴퓨터의 기본.</div>" },
            { n: 27, t: "약수 개수 패턴", d: 2, q: "<div class='example-box'>① 6의 약수 개수=? ② 8의 약수 개수=?<br>③ 소수의 약수 개수=항상 ?</div>", a: "<span class='key'>정답</span><div class='trace'>① 1,2,3,6=<span class='val'>4</span>개 ② 1,2,4,8=<span class='val'>4</span>개<br>③ 항상 <span class='val'>2</span>개(1과 자신)</div>" },

            { n: 29, t: "배수 판별법", d: 1, q: "<div class='example-box'>① 2의 배수: 끝자리가 ?<br>② 5의 배수: 끝자리가 ?<br>③ 10의 배수: 끝자리가 ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>0,2,4,6,8</span>(짝수) ② <span class='val'>0,5</span> ③ <span class='val'>0</span></div>" },
