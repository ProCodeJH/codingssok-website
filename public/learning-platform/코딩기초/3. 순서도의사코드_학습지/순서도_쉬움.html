<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="wrap">
        <div class="hdr">
            <h1>📐 순서도 & 의사코드 (Flowchart & Pseudocode)</h1>
            <div class="sub">쉬움 · 기본 기호, 입출력, 조건 분기</div>
            <div class="level-bar"><span class="on"></span><span></span><span></span></div>
            <div class="meta"><span class="tag pri"
                    style="background:rgba(52,211,153,.1);border-color:rgba(52,211,153,.3);color:#34d399">📐
                    순서도</span><span class="tag acc">🟢 쉬움</span><span class="tag acc">📝 60문제</span><span class="tag">⏱
                    50~80분</span></div>
        </div>
        <div class="stu-bar"><label>👤 이름 <input type="text" id="stu-name" placeholder="이름"></label><label>📅 날짜 <input
                    type="date" id="stu-date"></label></div>
        <div class="learn">
            <h2><span class="ico" style="background:rgba(52,211,153,.15)">📐</span> 순서도란?</h2>
            <p>프로그램의 <strong>실행 순서</strong>를 그림으로 표현! 코딩 전에 <strong>설계도</strong>를 그리는 것!</p>
            <div class="tip">💡 ⬭=시작/끝 ▭=처리 ◇=조건(분기) ▱=입력/출력</div>
        </div>
        <div id="problems"></div>
        <div class="submit-section">
            <p>모든 문제를 풀었나요? 📨</p><button class="btn-submit" id="btn-submit">📄 제출하기</button>
        </div>
        <div class="modal-overlay" id="submit-modal">
            <div class="modal-box">
                <div class="modal-icon">✅</div>
                <h3>제출 완료!</h3>
                <p>학습지가 저장되었습니다.</p>
                <div style="margin:12px 0"><span class="info-tag" id="modal-name"></span> <span class="info-tag"
                        id="modal-date"></span> <span class="info-tag" id="modal-count"></span></div>
                <p style="font-size:.78rem;color:var(--dim)">📁 <strong id="modal-filename"></strong></p><button
                    class="btn-close-modal" id="btn-close-modal">확인</button>
            </div>
        </div>
        <div class="pg"><span class="tag active">쉬움</span><a href="순서도_보통.html">보통 →</a><a href="순서도_어려움.html">어려움 →</a>
        </div>
        <div class="ft">🧠 코딩 기초 사고력 · 순서도 & 의사코드 · 쉬움 60문제</div>
    </div>
    <script>
        const P = [
            { n: 1, t: "순서도 기호 매칭", d: 1, q: "각 기호의 역할을 연결하세요.<div class='example-box'>① ⬭(타원) → ?<br>② ▭(직사각형) → ?<br>③ ◇(마름모) → ?<br>④ ▱(평행사변형) → ?</div>", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>시작/끝</span> ② <span class='val'>처리(계산)</span><br>③ <span class='val'>조건(판단)</span> ④ <span class='val'>입력/출력</span></div>" },
            { n: 2, t: "순차 구조", d: 1, q: "<div class='example-box'>시작 → a=5 → b=3 → c=a+b → 출력(c) → 끝</div>출력값은?", a: "<span class='key'>정답</span> <span class='val'>8</span>" },
            { n: 3, t: "의사코드 읽기", d: 1, q: "<div class='example-box'>입력: x<br>y ← x * 2<br>출력: y</div>x=7이면 출력은?", a: "<span class='key'>정답</span> <span class='val'>14</span>" },
            { n: 4, t: "조건 분기", d: 1, q: "<div class='example-box'>입력: score<br>IF score >= 60 THEN<br>  출력: '합격'<br>ELSE<br>  출력: '불합격'</div>score=55 → ?", a: "<span class='key'>정답</span> <span class='val'>불합격</span>" },
            { n: 5, t: "순서도→의사코드", d: 2, q: "<div class='example-box'>시작→입력(a,b)→◇(a>b?)→예:출력(a)/아니오:출력(b)→끝</div>이 순서도를 의사코드로 쓰세요.", a: "<span class='key'>정답</span><div class='trace'>입력 a, b<br>IF a > b THEN 출력 a<br>ELSE 출력 b</div><div class='explain'>💡 큰 수를 출력하는 프로그램!</div>" },
            { n: 6, t: "변수 추적", d: 1, q: "<div class='example-box'>x ← 10<br>x ← x + 5<br>x ← x * 2<br>출력: x</div>", a: "<span class='key'>정답</span><div class='trace'>x=10→15→<span class='val'>30</span></div>" },
            { n: 7, t: "교환(SWAP)", d: 2, q: "a=3, b=7을 교환하는 의사코드를 완성하세요.<div class='example-box'>temp ← ?<br>a ← ?<br>b ← ?</div>", a: "<span class='key'>정답</span><div class='trace'>temp←a(3), a←b(7), b←temp(3)<br>→ a=<span class='val'>7</span>, b=<span class='val'>3</span></div>" },
            { n: 8, t: "반복(FOR) 기초", d: 2, q: "<div class='example-box'>sum ← 0<br>FOR i = 1 TO 5<br>  sum ← sum + i<br>출력: sum</div>", a: "<span class='key'>정답</span><div class='trace'>sum: 0→1→3→6→10→<span class='val'>15</span></div>" },
            { n: 9, t: "WHILE 반복", d: 2, q: "<div class='example-box'>x ← 1<br>WHILE x < 10<br>  x ← x * 2<br>출력: x</div>", a: "<span class='key'>정답</span><div class='trace'>x: 1→2→4→8→<span class='val'>16</span>(16≥10이라 종료)</div>" },
            { n: 10, t: "순서도: 최대값", d: 2, q: "<div class='example-box'>입력: a, b, c<br>max ← a<br>IF b > max THEN max ← b<br>IF c > max THEN max ← c<br>출력: max</div>a=3,b=7,c=5 → ?", a: "<span class='key'>정답</span> <span class='val'>7</span>" },
            { n: 11, t: "홀짝 판별 순서도", d: 1, q: "<div class='example-box'>입력: n<br>IF n % 2 == 0 THEN<br>  출력: '짝수'<br>ELSE<br>  출력: '홀수'</div>n=17 → ?", a: "<span class='key'>정답</span> 17%2=1≠0 → <span class='val'>홀수</span>" },
            { n: 12, t: "카운트다운", d: 1, q: "<div class='example-box'>n ← 5<br>WHILE n > 0<br>  출력: n<br>  n ← n - 1<br>출력: '발사!'</div>", a: "<span class='key'>정답</span> <span class='val'>5 4 3 2 1 발사!</span>" },
            { n: 13, t: "합격 기준 3단계", d: 2, q: "<div class='example-box'>IF score >= 90 THEN grade ← 'A'<br>ELSE IF score >= 70 THEN grade ← 'B'<br>ELSE IF score >= 50 THEN grade ← 'C'<br>ELSE grade ← 'F'</div>score=73 → ?", a: "<span class='key'>정답</span> <span class='val'>B</span>" },
            { n: 14, t: "구구단 출력", d: 2, q: "<div class='example-box'>입력: n<br>FOR i = 1 TO 9<br>  출력: n × i = n*i</div>n=3일 때 첫 3줄?", a: "<span class='key'>정답</span> 3×1=3, 3×2=6, 3×3=<span class='val'>9</span>" },
            { n: 15, t: "입력→처리→출력", d: 1, q: "원의 넓이 계산 순서도를 완성하세요.<div class='example-box'>시작→입력(?)→S←?→출력(?)→끝</div>", a: "<span class='key'>정답</span><div class='trace'>입력(r) → S ← 3.14 × r × r → 출력(S)</div>" },
            { n: 16, t: "DO-WHILE 차이", d: 2, q: "x=10일 때:<div class='example-box'>WHILE(x<5): 출력x → 실행? ___번<br>DO: 출력x WHILE(x<5) → 실행? ___번</div>", a: "<span class='key'>정답</span><div class='trace'>WHILE: <span class='err'>0번</span>(처음부터 거짓)<br>DO-WHILE: <span class='val'>1번</span>(최소1회 실행)</div>" },
            { n: 17, t: "변수 추적(복합)", d: 2, q: "<div class='example-box'>a ← 5, b ← 3<br>a ← a + b<br>b ← a - b<br>a ← a - b<br>출력: a, b</div>", a: "<span class='key'>정답</span><div class='trace'>a:5→8→8→<span class='val'>3</span><br>b:3→3→5→<span class='val'>5</span></div><div class='explain'>💡 temp 없이 SWAP!</div>" },
            { n: 18, t: "짝수 합", d: 2, q: "<div class='example-box'>sum ← 0<br>FOR i = 1 TO 10<br>  IF i % 2 == 0 THEN<br>    sum ← sum + i<br>출력: sum</div>", a: "<span class='key'>정답</span> 2+4+6+8+10 = <span class='val'>30</span>" },
            { n: 19, t: "절대값 순서도", d: 1, q: "<div class='example-box'>입력: x<br>IF x < 0 THEN x ← -x<br>출력: x</div>x=-7일 때?", a: "<span class='key'>정답</span> <span class='val'>7</span>" },
            { n: 20, t: "팩토리얼 순서도", d: 2, q: "<div class='example-box'>입력: n<br>result ← 1<br>FOR i = 1 TO n<br>  result ← result * i<br>출력: result</div>n=5 → ?", a: "<span class='key'>정답</span> 1×1×2×3×4×5 = <span class='val'>120</span>" },
            { n: 21, t: "의사코드→순서도 기호", d: 1, q: "각 줄에 맞는 순서도 기호는?<div class='example-box'>① 입력: n → ?기호<br>② sum ← sum + n → ?기호<br>③ IF sum > 100 → ?기호</div>", a: "<span class='key'>정답</span><div class='trace'>① ▱(입출력) ② ▭(처리) ③ ◇(조건)</div>" },
            { n: 22, t: "1~100 합(반복)", d: 2, q: "<div class='example-box'>sum←0, i←1<br>WHILE i<=100<br>  sum←sum+i<br>  i←i+1<br>출력: sum</div>", a: "<span class='key'>정답</span> <span class='val'>5050</span>" },
            { n: 23, t: "두 수 비교(3가지)", d: 2, q: "<div class='example-box'>입력: a, b<br>IF a > b THEN 출력'a가 크다'<br>ELSE IF a < b THEN 출력'b가 크다'<br>ELSE 출력'같다'</div>a=5,b=5 → ?", a: "<span class='key'>정답</span> <span class='val'>같다</span>" },
            { n: 24, t: "N까지 홀수 카운트", d: 2, q: "<div class='example-box'>입력: N (N=20)<br>count←0<br>FOR i=1 TO N<br>  IF i%2!=0 THEN count←count+1<br>출력: count</div>", a: "<span class='key'>정답</span> <span class='val'>10</span>" },
            { n: 25, t: "평균 계산 순서도", d: 2, q: "3개 수의 평균 의사코드를 완성하세요.<div class='example-box'>입력: a, b, c<br>avg ← ?<br>출력: avg</div>", a: "<span class='key'>정답</span> avg ← <span class='val'>(a+b+c)/3</span>" },
            { n: 26, t: "양수만 합하기", d: 2, q: "<div class='example-box'>입력: 5개 수 [3,-1,4,-5,2]<br>sum←0<br>FOR 각 수 x<br>  IF x > 0 THEN sum←sum+x<br>출력: sum</div>", a: "<span class='key'>정답</span> 3+4+2 = <span class='val'>9</span>" },
            { n: 27, t: "의사코드: 최소값", d: 2, q: "[7,2,9,1,5]에서 최소값 찾기 의사코드를 쓰세요.", a: "<span class='key'>정답</span><div class='trace'>min←arr[0] (=7)<br>FOR 각 원소 x<br>  IF x < min THEN min←x<br>출력: min → <span class='val'>1</span></div>" },
            { n: 28, t: "소수 판별 순서도", d: 2, q: "<div class='example-box'>입력: n<br>IF n<2 THEN 출력'소수아님'<br>FOR i=2 TO n-1<br>  IF n%i==0 THEN 출력'소수아님'; 끝<br>출력'소수!'</div>n=7 → ?", a: "<span class='key'>정답</span> <span class='val'>소수!</span><div class='trace'>7%2=1, 7%3=1, 7%4=3, 7%5=2, 7%6=1 → 통과!</div>" },
            { n: 29, t: "거듭제곱 순서도", d: 2, q: "<div class='example-box'>입력: base, exp<br>result←1<br>FOR i=1 TO exp<br>  result←result*base<br>출력: result</div>base=2, exp=8 → ?", a: "<span class='key'>정답</span> <span class='val'>256</span>" },
            { n: 30, t: "문자열 길이", d: 1, q: "<div class='example-box'>입력: text='HELLO'<br>len←0<br>FOR 각 문자 in text<br>  len←len+1<br>출력: len</div>", a: "<span class='key'>정답</span> <span class='val'>5</span>" },
            { n: 31, t: "나눗셈 몫과 나머지", d: 2, q: "<div class='example-box'>입력: a=17, b=5<br>q ← a / b (정수나눗셈)<br>r ← a % b<br>출력: q, r</div>", a: "<span class='key'>정답</span> q=<span class='val'>3</span>, r=<span class='val'>2</span>" },
            { n: 32, t: "숫자 뒤집기 순서도", d: 2, q: "<div class='example-box'>입력: n=123<br>rev←0<br>WHILE n>0<br>  rev←rev*10+(n%10)<br>  n←n/10<br>출력: rev</div>", a: "<span class='key'>정답</span><div class='trace'>rev:0→3→32→<span class='val'>321</span></div>" },
            { n: 33, t: "중첩 IF", d: 2, q: "<div class='example-box'>입력: age=15, student=true<br>IF age>=18 THEN<br>  IF student THEN 출력'학생할인'<br>  ELSE 출력'성인요금'<br>ELSE<br>  출력'청소년요금'</div>", a: "<span class='key'>정답</span> <span class='val'>청소년요금</span>(15<18이라 ELSE)" },
            { n: 34, t: "구구단 전체", d: 2, q: "<div class='example-box'>FOR i=2 TO 9<br>  FOR j=1 TO 9<br>    출력: i×j=i*j</div>총 몇 줄 출력?", a: "<span class='key'>정답</span> 8×9 = <span class='val'>72줄</span>" },
            { n: 35, t: "특정 값 검색", d: 2, q: "<div class='example-box'>arr=[5,3,8,1,9], target=8<br>FOR i=0 TO 4<br>  IF arr[i]==target THEN<br>    출력 i; 끝<br>출력 '없음'</div>", a: "<span class='key'>정답</span> i=<span class='val'>2</span>(인덱스 2에서 발견)" },
            { n: 36, t: "별 피라미드", d: 2, q: "<div class='example-box'>FOR i=1 TO 4<br>  출력: '*'를 i개</div>출력 결과는?", a: "<span class='key'>정답</span><div class='trace'>*<br>**<br>***<br>****</div>" },
            { n: 37, t: "FizzBuzz 순서도", d: 2, q: "<div class='example-box'>FOR i=1 TO 15<br>  IF i%15==0 THEN 출력'FizzBuzz'<br>  ELSE IF i%3==0 THEN 출력'Fizz'<br>  ELSE IF i%5==0 THEN 출력'Buzz'<br>  ELSE 출력 i</div>i=12 → ? i=10 → ?", a: "<span class='key'>정답</span> 12→<span class='val'>Fizz</span>, 10→<span class='val'>Buzz</span>" },
            { n: 38, t: "자리수 합 순서도", d: 2, q: "<div class='example-box'>입력: n=456<br>sum←0<br>WHILE n>0<br>  sum←sum+(n%10)<br>  n←n/10<br>출력: sum</div>", a: "<span class='key'>정답</span><div class='trace'>sum:0→6→11→<span class='val'>15</span></div>" },
            { n: 39, t: "온도 변환", d: 1, q: "섭씨→화씨 변환 의사코드:<div class='example-box'>입력: C<br>F ← ?<br>출력: F</div>C=100 → F=?", a: "<span class='key'>정답</span> F = C×9/5+32 → <span class='val'>212</span>" },
            { n: 40, t: "배열 합 순서도", d: 2, q: "<div class='example-box'>arr=[3,7,1,9,2]<br>sum←0<br>FOR i=0 TO 4<br>  sum←sum+arr[i]<br>출력: sum</div>", a: "<span class='key'>정답</span> <span class='val'>22</span>" },
            { n: 41, t: "BREAK 사용", d: 2, q: "<div class='example-box'>FOR i=1 TO 100<br>  IF i*i > 50 THEN BREAK<br>출력: i</div>", a: "<span class='key'>정답</span> i=<span class='val'>8</span>(8²=64>50, 7²=49<50)" },
            { n: 42, t: "윤년 판별", d: 2, q: "<div class='example-box'>IF year%400==0 THEN 윤년<br>ELSE IF year%100==0 THEN 평년<br>ELSE IF year%4==0 THEN 윤년<br>ELSE 평년</div>2024→? 1900→? 2000→?", a: "<span class='key'>정답</span><div class='trace'>2024→<span class='ok'>윤년</span> 1900→<span class='err'>평년</span> 2000→<span class='ok'>윤년</span></div>" },
            { n: 43, t: "CONTINUE 사용", d: 2, q: "<div class='example-box'>FOR i=1 TO 10<br>  IF i%3==0 THEN CONTINUE<br>  출력: i</div>출력되지 않는 수는?", a: "<span class='key'>정답</span> <span class='val'>3, 6, 9</span>(3의 배수 건너뜀)" },
            { n: 44, t: "정렬 체크", d: 2, q: "<div class='example-box'>arr=[1,3,5,4,8]<br>sorted←TRUE<br>FOR i=0 TO 3<br>  IF arr[i]>arr[i+1] THEN sorted←FALSE<br>출력: sorted</div>", a: "<span class='key'>정답</span> <span class='err'>FALSE</span>(5>4에서 실패)" },
            { n: 45, t: "다중 입력 합", d: 1, q: "<div class='example-box'>sum←0<br>REPEAT 5 TIMES<br>  입력: x<br>  sum←sum+x<br>출력: sum</div>입력: 10,20,30,40,50 → ?", a: "<span class='key'>정답</span> <span class='val'>150</span>" },
            { n: 46, t: "GCD 순서도(유클리드)", d: 2, q: "<div class='example-box'>입력: a=48, b=18<br>WHILE b≠0<br>  temp←b<br>  b←a%b<br>  a←temp<br>출력: a</div>", a: "<span class='key'>정답</span><div class='trace'>a:48→18→12→6<br>b:18→12→6→0 → GCD=<span class='val'>6</span></div>" },
            { n: 47, t: "카운터 패턴", d: 2, q: "[5,3,8,3,9,3]에서 3의 개수를 세는 의사코드를 쓰세요.", a: "<span class='key'>정답</span><div class='trace'>count←0<br>FOR 각 x in arr<br>  IF x==3 THEN count←count+1<br>→ count=<span class='val'>3</span></div>" },
            { n: 48, t: "삼각형 판별", d: 2, q: "세 변으로 삼각형 가능? 의사코드:<div class='example-box'>IF a+b>c AND b+c>a AND a+c>b THEN<br>  '삼각형 가능'</div>3,4,5 → ? / 1,2,10 → ?", a: "<span class='key'>정답</span><div class='trace'>3,4,5→<span class='ok'>가능</span>(7>5,9>3,8>4)<br>1,2,10→<span class='err'>불가능</span>(3<10)</div>" },
            { n: 49, t: "2중 반복: 좌표", d: 2, q: "<div class='example-box'>FOR x=0 TO 2<br>  FOR y=0 TO 2<br>    출력: (x,y)</div>총 몇 개 출력? 마지막은?", a: "<span class='key'>정답</span> 3×3=<span class='val'>9</span>개, 마지막=(2,2)" },
            { n: 50, t: "나이 카테고리", d: 2, q: "<div class='example-box'>IF age < 8 THEN '유아'<br>ELSE IF age < 14 THEN '어린이'<br>ELSE IF age < 20 THEN '청소년'<br>ELSE '성인'</div>age=14 → ?", a: "<span class='key'>정답</span> <span class='val'>청소년</span>(14는 14≤x<20)" },
            { n: 51, t: "피보나치 순서도", d: 2, q: "<div class='example-box'>a←0, b←1<br>FOR i=1 TO 8<br>  출력: b<br>  temp←b<br>  b←a+b<br>  a←temp</div>출력 순서는?", a: "<span class='key'>정답</span> <span class='val'>1,1,2,3,5,8,13,21</span>" },
            { n: 52, t: "배열 역순 출력", d: 2, q: "<div class='example-box'>arr=[A,B,C,D,E]<br>FOR i=4 TO 0 STEP -1<br>  출력: arr[i]</div>", a: "<span class='key'>정답</span> <span class='val'>E,D,C,B,A</span>" },
            { n: 53, t: "의사코드: 세금 계산", d: 2, q: "<div class='example-box'>입력: income<br>IF income<=1000 THEN tax←income*0.1<br>ELSE tax←100+(income-1000)*0.2<br>출력: tax</div>income=3000 → ?", a: "<span class='key'>정답</span> 100+2000×0.2=100+400=<span class='val'>500</span>" },
            { n: 54, t: "무한루프 방지", d: 2, q: "이 코드는 무한루프인가?<div class='example-box'>i ← 1<br>WHILE i != 10<br>  i ← i + 3</div>i의 변화: 1→4→7→10→?", a: "<span class='key'>정답</span> i=10이면 종료! <span class='ok'>무한루프 아님</span><div class='explain'>💡 만약 i+2였다면? 1→3→5→7→9→11→...무한!</div>" },
            { n: 55, t: "의사코드: 팰린드롬", d: 2, q: "<div class='example-box'>입력: word='RACECAR'<br>rev ← word를 뒤집은 것<br>IF word == rev THEN '팰린드롬!'</div>결과는?", a: "<span class='key'>정답</span> RACECAR→RACECAR → <span class='ok'>팰린드롬!</span>" },
            { n: 56, t: "점수→학점 함수", d: 2, q: "함수 getGrade(score) 의사코드를 작성하세요.<div class='example-box'>90이상:A, 80이상:B, 70이상:C, else:F</div>", a: "<span class='key'>정답</span><div class='trace'>FUNCTION getGrade(score)<br>  IF score>=90 RETURN 'A'<br>  ELSE IF score>=80 RETURN 'B'<br>  ELSE IF score>=70 RETURN 'C'<br>  ELSE RETURN 'F'</div>" },
            { n: 57, t: "배열 최대값 인덱스", d: 2, q: "<div class='example-box'>arr=[3,8,1,9,5]<br>maxIdx←0<br>FOR i=1 TO 4<br>  IF arr[i]>arr[maxIdx] THEN maxIdx←i<br>출력: maxIdx</div>", a: "<span class='key'>정답</span> maxIdx=<span class='val'>3</span>(arr[3]=9)" },
            { n: 58, t: "중첩 반복: 구구단 표", d: 2, q: "<div class='example-box'>FOR i=1 TO 3<br>  FOR j=1 TO 3<br>    출력: i*j (공백)<br>  줄바꿈</div>출력?", a: "<span class='key'>정답</span><div class='trace'>1 2 3<br>2 4 6<br>3 6 9</div>" },
            { n: 59, t: "의사코드: 계단 오르기", d: 2, q: "1칸 또는 2칸씩 오를 수 있을 때, 5칸의 경우의 수?<div class='example-box'>f(1)=1, f(2)=2<br>f(n)=f(n-1)+f(n-2)</div>", a: "<span class='key'>정답</span><div class='trace'>f(3)=3, f(4)=5, f(5)=<span class='val'>8</span></div>" },
            { n: 60, t: "🏆 순서도 기초 정리", d: 2, q: "순서도/의사코드 핵심 구조 3가지와 각각의 예를 쓰세요.", a: "<span class='key'>정리</span><div class='trace'>① <span class='ok'>순차</span>: 위→아래 차례로 실행<br>② <span class='ok'>선택</span>: IF-ELSE 조건 분기<br>③ <span class='ok'>반복</span>: FOR/WHILE 루프<br>이 3가지로 모든 프로그램 구성 가능!</div>" }
        ];
        const c = document.getElementById('problems');
        P.forEach(p => { const dc = p.d <= 1 ? 'ez' : p.d <= 2 ? 'md' : 'hd'; const dots = Array.from({ length: 5 }, (_, i) => `<span${i < p.d ? ' class="on"' : ''}></span>`).join(''); c.innerHTML += `<div class="prob"><div class="prob-top"><div class="prob-num ${dc}">${p.n}</div><div class="prob-title">${p.t}</div><div class="diff-dots">${dots}</div></div><div class="prob-body"><div class="q">${p.q}</div><textarea class="write" placeholder="✍️ 답을 작성하세요"></textarea><details class="ans"><summary>정답 및 해설 보기</summary><div class="ans-body">${p.a}</div></details></div></div>`; });
    </script>
    <script src="../submit.js"></script>
    <script src="../../platform.js"></script>
