    <script>
        const P = [
            { n: 1, t: "시뮬레이션: 주사위", d: 2, q: "주사위 2개를 10번 던져 합이 7인 횟수를 세는 의사코드.", a: "<span class='key'>정답</span><div class='trace'>count←0<br>REPEAT 10 TIMES<br>  d1←random(1,6), d2←random(1,6)<br>  IF d1+d2==7 THEN count++<br>출력 count</div>" },
            { n: 2, t: "전략 선택: 정렬 필요?", d: 2, q: "100명의 점수에서 상위 3명만 필요. 전체 정렬 vs 부분 탐색?", a: "<span class='key'>정답</span><div class='trace'>전체 정렬: O(n log n)≈700<br>MAX 3번: O(3n)≈300<br><span class='ok'>부분 탐색이 효율적!</span></div>" },
            { n: 3, t: "모델링: 가위바위보 확장", d: 3, q: "가위바위보+도마뱀+스팍(5개)의 승패 규칙을 모델링.", a: "<span class='key'>정답</span><div class='trace'>각각 2개를 이기고 2개에 짐<br>승리: (나-상대)%5가 1 또는 3이면 승</div>" },
            { n: 4, t: "시뮬레이션: 동전 뒤집기", d: 2, q: "앞면이 3번 연속 나올 때까지 평균 몇 번 던져야 하는지 시뮬레이션 설계.", a: "<span class='key'>정답</span><div class='trace'>streak←0, total←0<br>WHILE streak<3<br>  flip←random(H,T)<br>  IF flip==H THEN streak++ ELSE streak←0<br>  total++<br>→ 이론값: <span class='val'>14번</span></div>" },
            { n: 5, t: "분할정복 전략", d: 3, q: "1000명에서 독이 든 와인 1병 찾기(쥐 최소 사용).", a: "<span class='key'>정답</span> log₂1000 ≈ <span class='val'>10마리</span><div class='explain'>💡 이진 코딩: 각 병에 이진수 번호 부여!</div>" },
            { n: 6, t: "최적화: 배달 순서", d: 3, q: "배달 5곳, 각 거리가 다를 때 최적 경로 전략?", a: "<span class='key'>정답</span><div class='trace'>전수조사: 5!=120가지 (가능!)<br>큰 n이면 그리디(가장 가까운 곳부터)</div>" },
            { n: 7, t: "상태 공간 탐색", d: 3, q: "3L,5L 물통으로 정확히 4L 만들기.", a: "<span class='key'>정답</span><div class='trace'>5L채움→3L에 부어(5→2,3)→3L비움<br>→2L을3L에(0,2)→5L채움(5,2)→3L에부어(4,3)<br>→ <span class='val'>4L</span> 완성!</div>" },
            { n: 8, t: "자료구조 선택", d: 3, q: "어떤 자료구조? ① 순서대로 처리 ② 최근 것 먼저 ③ 빠른 검색", a: "<span class='key'>정답</span><div class='trace'>① <span class='val'>큐</span> ② <span class='val'>스택</span> ③ <span class='val'>해시테이블</span></div>" },
            { n: 9, t: "시뮬레이션: 엘리베이터", d: 3, q: "엘리베이터 알고리즘: 1층에서 시작, 요청 [5,3,8,2]<div class='example-box'>SCAN: 한 방향으로 진행!</div>", a: "<span class='key'>정답</span><div class='trace'>올라가며: 3→5→8<br>내려오며: 2<br>총 이동: 8+6=14층</div>" },
            { n: 10, t: "전략: 탐욕 vs 전수조사", d: 3, q: "어떤 문제에 그리디? 어떤 문제에 완전탐색?", a: "<span class='key'>정답</span><div class='trace'>그리디: 거스름돈, 활동선택(빠르지만 최적보장X)<br>완전탐색: 배낭, 외판원(확실하지만 느림)</div>" },
            { n: 11, t: "시뮬레이션: 은행 대기열", d: 3, q: "창구 2개, 고객 도착: t=0,1,3,5,7. 처리시간 각 3분.<br>평균 대기시간?", a: "<span class='key'>정답</span><div class='trace'>t=0→창구A(0~3) 대기0<br>t=1→창구B(1~4) 대기0<br>t=3→창구A(3~6) 대기0<br>t=5→창구B(5~8) 대기1(4→5)<br>t=7→창구A(7~10) 대기1<br>평균: <span class='val'>0.4분</span></div>" },
            { n: 12, t: "모델링: 좌석 배정", d: 3, q: "n명이 원형 테이블에 앉을 때 경우의 수?", a: "<span class='key'>정답</span> (n-1)!<div class='trace'>n=5: 4!=<span class='val'>24</span></div>" },
            { n: 13, t: "캐싱 전략", d: 3, q: "자주 쓰는 데이터를 빠르게 접근하려면?<div class='example-box'>LRU 캐시 동작 설명</div>", a: "<span class='key'>정답</span><div class='trace'>LRU: 가장 오래 안 쓴 것 제거<br>접근→앞으로 이동, 가득차면 맨 뒤 제거</div>" },
            { n: 14, t: "상태 기계", d: 3, q: "자판기를 상태 기계로 모델링. 상태와 전이를 그리세요.", a: "<span class='key'>정답</span><div class='trace'>상태: 대기→동전투입→상품선택→배출→대기<br>전이: 동전→투입, 버튼→선택, 배출→대기</div>" },
            { n: 15, t: "분석: 병목 찾기", d: 3, q: "프로그램이 느려요. 어떻게 원인을 찾나?", a: "<span class='key'>정답</span><div class='trace'>① 프로파일링(시간 측정) ② 가장 느린 부분 찾기<br>③ 그 부분의 복잡도 분석 ④ 최적화</div>" },
            { n: 16, t: "시뮬레이션: 몬테카를로", d: 3, q: "원의 넓이를 랜덤 점으로 추정하는 방법?", a: "<span class='key'>정답</span><div class='trace'>1×1 사각형에 랜덤 점 N개<br>원 안의 점 수 / N ≈ π/4<br>→ π ≈ 4×(원안/전체)</div>" },
            { n: 17, t: "전략: 분할정복 적용", d: 3, q: "256개 동전 중 가짜(가벼운) 1개 찾기. 저울 최소 사용 횟수?", a: "<span class='key'>정답</span> log₂256 = <span class='val'>8</span>번" },
            { n: 18, t: "모델링: 그래프로 변환", d: 3, q: "5개 도시 간 도로를 그래프로 표현하는 방법?", a: "<span class='key'>정답</span><div class='trace'>노드: 도시 5개<br>간선: 도로(가중치=거리)<br>→ 가중 무방향 그래프</div>" },
            { n: 19, t: "최적화: 메모이제이션", d: 3, q: "fib(10) 재귀 호출에서 fib(3)은 몇 번 호출되나? 메모이제이션 후에는?", a: "<span class='key'>정답</span><div class='trace'>일반 재귀: <span class='err'>21번!</span><br>메모이제이션: <span class='ok'>1번!</span></div>" },
            { n: 20, t: "시뮬레이션: 생명 게임", d: 3, q: "Conway's Game of Life 규칙:<div class='example-box'>생존: 이웃 2~3 / 탄생: 이웃=3 / 죽음: 그 외</div>3×3에서 가로줄(Blinker) 1세대 후?", a: "<span class='key'>정답</span><div class='trace'>. ■ . → . . .<br>. ■ . → ■ ■ ■<br>. ■ . → . . .<br>(세로→가로 진동!)</div>" },
            { n: 21, t: "전략: 투 포인터", d: 3, q: "정렬된 [1,2,3,4,5,6,7]에서 합=9인 모든 쌍 찾기.", a: "<span class='key'>정답</span><div class='trace'>left=0,right=6: 1+7=8<→right고정,left++<br>2+7=9✓, 3+6=9✓, 4+5=9✓<br>→ <span class='val'>(2,7)(3,6)(4,5)</span></div>" },
            { n: 22, t: "모델링: 확률 시뮬레이션", d: 3, q: "생일 문제: 23명 중 같은 생일 쌍이 있을 확률?", a: "<span class='key'>정답</span> ≈<span class='val'>50.7%</span><div class='explain'>💡 1-(365/365×364/365×...×343/365)</div>" },
            { n: 23, t: "자료구조: 우선순위 큐", d: 3, q: "응급실 환자 처리에 적합한 자료구조와 이유?", a: "<span class='key'>정답</span><div class='trace'><span class='val'>우선순위 큐(힙)</span><br>중증도 높은 환자 먼저 처리!</div>" },
            { n: 24, t: "전략: 이진 탐색 응용", d: 3, q: "1~1000000에서 답이 특정 조건을 만족하는 최솟값 찾기. 전략?", a: "<span class='key'>정답</span><div class='trace'>매개변수 이진 탐색!<br>mid 값이 조건 만족? → right=mid<br>불만족? → left=mid+1</div>" },
            { n: 25, t: "시뮬레이션: 로봇 청소기", d: 3, q: "'벽까지 직진→우회전→직진' 반복 로봇의 경로를 5×5 격자에 그리기.", a: "<span class='key'>정답</span><div class='trace'>(0,0)→→→→벽→↓↓↓↓벽→←←←←벽→↑↑↑벽<br>→ 나선형 패턴!</div>" },
            { n: 26, t: "전략: 슬라이딩 윈도우", d: 3, q: "[1,3,-1,-3,5,3,6,7]에서 크기3 윈도우 최대값 배열?", a: "<span class='key'>정답</span><div class='trace'>[3,3,5,5,6,7]</div>" },
            { n: 27, t: "최적화: 공간↔시간", d: 3, q: "두 배열의 공통 원소를 찾을 때:<div class='example-box'>방법A: 이중루프 O(n²) / 공간 O(1)<br>방법B: 해시셋 O(n) / 공간 O(n)</div>", a: "<span class='key'>정답</span> 시간우선→B, 공간우선→A<div class='explain'>💡 트레이드오프!</div>" },
            { n: 28, t: "모델링: 상태 전이도", d: 3, q: "문(Door)의 상태 전이도: 열림/닫힘/잠김", a: "<span class='key'>정답</span><div class='trace'>닫힘→(열기)→열림→(닫기)→닫힘<br>닫힘→(잠그기)→잠김→(풀기)→닫힘</div>" },
            { n: 29, t: "전략: 그리디 증명", d: 3, q: "동전[1,5,10,50,100,500]에서 그리디가 항상 최적인 이유?", a: "<span class='key'>정답</span><div class='trace'>각 큰 동전은 작은 동전의 배수!<br>→ 큰 것부터 쓰면 항상 최소 개수</div>" },
            { n: 30, t: "시뮬레이션: 트래픽", d: 3, q: "교차로 신호 타이밍: 동서30초, 남북20초, 황색5초.<br>120초 동안의 상태 변화를 추적하세요.", a: "<span class='key'>정답</span><div class='trace'>0~30: 동서초록 → 30~35: 황색<br>35~55: 남북초록 → 55~60: 황색<br>60~90: 동서초록 ... (주기55초)</div>" },
            { n: 31, t: "분석: 최악의 경우", d: 3, q: "선형 탐색에서 최선/평균/최악 비교.", a: "<span class='key'>정답</span><div class='trace'>최선: O(1)(첫번째) / 평균: O(n/2)<br>최악: <span class='err'>O(n)</span>(마지막/없음)</div>" },
            { n: 32, t: "전략: 재귀적 분해", d: 3, q: "문자열 뒤집기를 재귀적으로 생각하면?", a: "<span class='key'>정답</span><div class='trace'>reverse('HELLO')<br>=reverse('ELLO')+'H'<br>=reverse('LLO')+'E'+'H'<br>=... → 'OLLEH'</div>" },
            { n: 33, t: "모델링: 결정 트리", d: 3, q: "20 질문 게임(동물 맞추기)을 결정 트리로 모델링.", a: "<span class='key'>정답</span><div class='trace'>Q1: 다리 4개? →예: Q2: 반려동물? →예: 개/고양이<br>→아니오: Q3: 크기큰? →예: 말 →아니오: 토끼</div>" },
            { n: 34, t: "최적화: 루프 최적화", d: 3, q: "<div class='example-box'>FOR i=0 TO n<br>  FOR j=0 TO n<br>    IF i==j THEN process(i)</div>이 코드의 비효율은?", a: "<span class='key'>정답</span><div class='trace'>O(n²)이지만 실제로 n번만 처리!<br>→ FOR i=0 TO n: process(i) 로 O(n)!</div>" },
            { n: 35, t: "시뮬레이션: 주식 매매", d: 3, q: "가격 [7,1,5,3,6,4]. 한 번 사고 한 번 팔아 최대 이익?", a: "<span class='key'>정답</span> 1에 사서 6에 팔기 = <span class='val'>5</span>" },
            { n: 36, t: "전략: 구간 합", d: 3, q: "prefix sum으로 구간합을 O(1)에 구하는 방법?", a: "<span class='key'>정답</span><div class='trace'>prefix[i]=arr[0]+...+arr[i]<br>구간합(l,r)=prefix[r]-prefix[l-1]</div>" },
            { n: 37, t: "모델링: 이벤트 구동", d: 3, q: "마우스 클릭→버튼 색 변경의 이벤트 구동 모델.", a: "<span class='key'>정답</span><div class='trace'>이벤트: click<br>리스너: button.onClick<br>핸들러: 색 변경 함수<br>→ 이벤트 발생→리스너 감지→핸들러 실행</div>" },
            { n: 38, t: "전략: 해시맵 활용", d: 3, q: "[2,7,11,15]에서 합=9인 두 수의 인덱스를 O(n)으로.", a: "<span class='key'>정답</span><div class='trace'>map에 {값:인덱스} 저장<br>2→map{2:0}, 7→9-7=2가 map에 있음!<br>→ <span class='val'>[0,1]</span></div>" },
            { n: 39, t: "시뮬레이션: 셀룰러 오토마타", d: 3, q: "규칙30: 111→0,110→0,101→0,100→1,011→1,010→1,001→1,000→0<br>초기: 00100, 다음 세대?", a: "<span class='key'>정답</span> <span class='val'>01110</span>" },
            { n: 40, t: "전략: 백트래킹", d: 3, q: "스도쿠 해결의 백트래킹 전략:", a: "<span class='key'>정답</span><div class='trace'>빈 칸에 1~9 시도<br>행/열/3×3에 중복?→다음 수 시도<br>모두 실패→이전 칸으로 돌아가기!</div>" },
            { n: 41, t: "모델링: 맵/리듀스", d: 3, q: "1억 단어에서 각 단어 빈도 세기를 분산처리 모델.", a: "<span class='key'>정답</span><div class='trace'>Map: 각 컴퓨터가 부분 데이터의 단어 카운트<br>Reduce: 같은 단어의 카운트 합산</div>" },
